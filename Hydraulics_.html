<section id="pipe-flow">
  <h2>Pipe Flow</h2>
<p>Pipe flow refers to the movement of a fluid (liquid or gas) through a closed conduit, such as a pipe or tube, under the influence of pressure, gravity, or external forces.</p>
<h1>Pipe Flow Classification</h1>
    
    <h2>1. Based on Flow Regime</h2>
    <ul>
        <li><strong>Laminar Flow</strong>
            <ul>
                <li>Smooth, orderly flow with fluid moving in parallel layers.</li>
                <li>Occurs at <strong>low Reynolds numbers (Re &lt; 2000)</strong>.</li>
                <li>Velocity profile is <strong>parabolic</strong> (Hagen-Poiseuille flow).</li>
            </ul>
        </li>
        <li><strong>Turbulent Flow</strong>
            <ul>
                <li>Chaotic, irregular flow with eddies and mixing.</li>
                <li>Occurs at <strong>high Reynolds numbers (Re &gt; 4000)</strong>.</li>
                <li>Velocity profile is flatter (logarithmic distribution).</li>
            </ul>
        </li>
        <li><strong>Transitional Flow</strong>
            <ul>
                <li>Occurs between <strong>2000 &lt; Re &lt; 4000</strong>, where flow may switch between laminar and turbulent.</li>
            </ul>
        </li>
    </ul>

    <h2>2. Based on Time Dependency</h2>
    <ul>
        <li><strong>Steady Flow</strong>
            <ul>
                <li>Flow properties (velocity, pressure) do not change with time.</li>
            </ul>
        </li>
        <li><strong>Unsteady (Transient) Flow</strong>
            <ul>
                <li>Flow properties vary with time (e.g., water hammer effect).</li>
            </ul>
        </li>
    </ul>

    <h2>3. Based on Compressibility</h2>
    <ul>
        <li><strong>Incompressible Flow</strong>
            <ul>
                <li>Density remains constant (typical for liquids like water).</li>
            </ul>
        </li>
        <li><strong>Compressible Flow</strong>
            <ul>
                <li>Density changes significantly (e.g., gas flow at high speeds).</li>
            </ul>
        </li>
    </ul>

    <h2>4. Based on Viscosity Effects</h2>
    <ul>
        <li><strong>Viscous (Real) Flow</strong>
            <ul>
                <li>Accounts for fluid friction (e.g., most practical pipe flows).</li>
            </ul>
        </li>
        <li><strong>Inviscid (Ideal) Flow</strong>
            <ul>
                <li>Neglects viscosity (used in theoretical models).</li>
            </ul>
        </li>
    </ul>

    <h2>5. Based on Boundary Conditions</h2>
    <ul>
        <li><strong>Fully Developed Flow</strong>
            <ul>
                <li>Velocity profile does not change along the pipe.</li>
            </ul>
        </li>
        <li><strong>Developing (Entry) Flow</strong>
            <ul>
                <li>Flow near the pipe entrance where the profile is still forming.</li>
            </ul>
        </li>
    </ul>

    <div class="highlight">
        <h2>Key Parameter: Reynolds Number (Re)</h2>
        <p>\[ Re = \frac{\rho v D}{\mu} \]</p>
        <p>where:</p>
        <ul>
            <li>\(\rho\) = fluid density</li>
            <li>\(v\) = flow velocity</li>
            <li>\(D\) = pipe diameter</li>
            <li>\(\mu\) = dynamic viscosity</li>
        </ul>
    </div>

    <h2>Summary Table</h2>
    <table>
        <tr>
            <th>Classification</th>
            <th>Flow Type</th>
            <th>Key Characteristics</th>
        </tr>
        <tr>
            <td rowspan="3">Flow Regime</td>
            <td>Laminar</td>
            <td>Re &lt; 2000, smooth layers</td>
        </tr>
        <tr>
            <td>Turbulent</td>
            <td>Re &gt; 4000, chaotic mixing</td>
        </tr>
        <tr>
            <td>Transitional</td>
            <td>2000 &lt; Re &lt; 4000</td>
        </tr>
        <tr>
            <td>Time Dependency</td>
            <td>Steady/Unsteady</td>
            <td>Time-invariant vs. time-varying</td>
        </tr>
        <tr>
            <td>Compressibility</td>
            <td>Incompressible/Compressible</td>
            <td>Constant vs. variable density</td>
        </tr>
    </table>
 <h1>Difference Between Pipe Flow and Open Channel Flow</h1>
 <p>Pipe flow and open channel flow represent two fundamental types of fluid flow systems in engineering, each with distinct characteristics and governing principles.</p>

    <div class="highlight">
        <h2>Key Differences</h2>
        <table class="comparison-table">
            <tr>
                <th>Parameter</th>
                <th>Pipe Flow</th>
                <th>Open Channel Flow</th>
            </tr>
            <tr>
                <td><strong>Definition</strong></td>
                <td>Flow through completely filled, enclosed conduits</td>
                <td>Flow with a free surface exposed to atmospheric pressure</td>
            </tr>
            <tr>
                <td><strong>Driving Force</strong></td>
                <td>Pressure gradient</td>
                <td>Gravity (slope of channel)</td>
            </tr>
            <tr>
                <td><strong>Cross-Section</strong></td>
                <td>Fixed (circular, rectangular, etc.)</td>
                <td>Variable (can change with flow depth)</td>
            </tr>
            <tr>
                <td><strong>Pressure Distribution</strong></td>
                <td>Hydraulic pressure throughout</td>
                <td>Atmospheric pressure at free surface</td>
            </tr>
            <tr>
                <td><strong>Flow Control</strong></td>
                <td>Valves, pumps</td>
                <td>Weirs, gates, channel slope</td>
            </tr>
            <tr>
                <td><strong>Velocity Profile</strong></td>
                <td>Developed by viscous forces</td>
                <td>Influenced by surface roughness and channel geometry</td>
            </tr>
            <tr>
                <td><strong>Typical Applications</strong></td>
                <td>Water supply systems, oil pipelines</td>
                <td>Rivers, canals, drainage systems</td>
            </tr>
        </table>
    </div>

    <h2>Detailed Comparison</h2>
    
    <p><strong>Pipe Flow</strong> occurs when a fluid completely fills the conduit, creating a closed system where the primary driving force is pressure difference. The entire cross-section is wetted, and flow characteristics are determined by the pipe's material, diameter, and the fluid's viscosity.</p>
    
    <p><strong>Open Channel Flow</strong> features a free surface that's exposed to atmospheric pressure, with gravity serving as the main driving force. The flow depth can vary, making the flow cross-section changeable. Surface waves and varying roughness significantly affect the flow behavior.</p>
    
    <h2>Governing Equations</h2>
    
    <p>In <strong>pipe flow</strong>, the Darcy-Weisbach equation is commonly used to calculate head loss due to friction:</p>
    <p class="highlight">h<sub>f</sub> = f(L/D)(vÂ²/2g)</p>
    
    <p>For <strong>open channel flow</strong>, the Manning equation is frequently employed to determine flow velocity:</p>
    <p class="highlight">v = (1/n)R<sup>2/3</sup>S<sup>1/2</sup></p>
    <p>where n is Manning's roughness coefficient, R is hydraulic radius, and S is channel slope.</p>
    
    <h2>Practical Implications</h2>
    
    <p>Pipe systems are generally more expensive to construct but offer better control and efficiency for pressurized systems. Open channels are typically more economical for large-scale water transport but are subject to environmental factors like evaporation and contamination.</p>
