style='font-size:15.0pt;font-family:"Times New Roman",serif'> The ability of
light to pass through a mineral.</span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:40.5pt;text-indent:-.25in'><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>1.<span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp; </span></span><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>Transparent:</span></b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'> Light passes
fully (e.g., quartz).</span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:40.5pt;text-indent:-.25in'><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>2.<span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp; </span></span><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>Semi-transparent:</span></b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'> Light passes
partially (e.g., calcite).</span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:40.5pt;text-indent:-.25in'><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>3.<span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp; </span></span><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>Translucent:</span></b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'> Only some
diffused light passes (e.g., sulfur).</span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:40.5pt;text-indent:-.25in'><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>4.<span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp; </span></span><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>Opaque:</span></b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'> No light passes
through (e.g., orthoclase).</span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:22.5pt;text-indent:-.25in'><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>E.<span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp; </span></span></b><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>Hardness:</span></b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'> The resistance of
a mineral to scratching, measured using Mohs hardness scale.</span></p>

<p class=MsoListParagraphCxSpFirst style='margin-left:22.5pt;text-indent:-.25in'><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>F.<span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp; </span></span></b><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>Cleavage:</span></b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'> The tendency of
minerals to break along certain planes, producing smooth surfaces.</span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:22.5pt;text-indent:-.25in'><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>G.<span
style='font:7.0pt "Times New Roman"'>&nbsp; </span></span></b><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>Fracture:</span></b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'> The surface
obtained by breaking in a direction other than the cleavage plane.</span></p>

<p class=MsoListParagraphCxSpMiddle><span style='font-size:15.0pt;font-family:
"Times New Roman",serif'>Types: Conchoidal, even, uneven, hackly, splintery,
earthy.</span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:22.5pt;text-indent:-.25in'><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>H.<span
style='font:7.0pt "Times New Roman"'>&nbsp; </span></span></b><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>Tenacity:</span></b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'> The resistance of
a mineral to breaking, crushing, bending, and tearing.</span></p>

<p class=MsoListParagraphCxSpMiddle><span style='font-size:15.0pt;font-family:
"Times New Roman",serif'>Types: Brittle, ductile, malleable, flexible, elastic.</span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:22.5pt;text-indent:-.25in'><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>I.<span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span></span></b><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'> Specific Gravity:</span></b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'> The ratio of the
weight of a mineral to the weight of an equal volume of water at 4°C.</span></p>

<p class=MsoListParagraphCxSpLast style='margin-left:.25in;text-indent:-.25in'><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>3.11 </span></b><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>Optical Properties</span></b></p>

<p class=MsoNormal><span style='font-size:15.0pt;font-family:"Times New Roman",serif'>These
properties are studied under a polarizing microscope and help in the precise
identification of minerals.</span></p>

<p class=MsoListParagraph style='margin-left:.25in;text-indent:-.25in'><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>3.12 </span></b><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>Chemical
Properties</span></b></p>

<p class=MsoNormal><span style='font-size:15.0pt;font-family:"Times New Roman",serif'>Minerals
have definite chemical compositions, which can be determined through detailed
chemical analysis.</span></p>

<p class=MsoListParagraph style='margin-left:.25in;text-indent:-.25in'><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>3.13 </span></b><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>Classification of
Minerals</span></b></p>

<p class=MsoNormal><span style='font-size:15.0pt;font-family:"Times New Roman",serif'>Minerals
are classified into two groups based on their silica content:</span></p>

<p class=MsoListParagraphCxSpFirst style='text-indent:-.5in'><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>I. </span><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>Silicate Minerals:</span></b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'> Contain silica
tetrahedrons.</span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:1.0in;text-indent:-.25in'><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>1.<span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp; </span></span><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>Feldspar Group:</span></b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'> E.g., plagioclase
feldspar (NaAlSi₃O₈), orthoclase.</span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:1.0in;text-indent:-.25in'><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>2.<span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp; </span></span><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>Pyroxene Group:</span></b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'> E.g., augite.</span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:1.0in;text-indent:-.25in'><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>3.<span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp; </span></span><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>Hypersthene:</span></b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'> E.g., (Mg,
Fe)SiO₃.</span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:1.0in;text-indent:-.25in'><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>4.<span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp; </span></span><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>Amphibole Group:</span></b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'> E.g., hornblende.</span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:1.0in;text-indent:-.25in'><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>5.<span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp; </span></span><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>Mica Group:</span></b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'> E.g., biotite.</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-.5in'><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>II. </span><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>Non-silicate
Minerals:</span></b><span style='font-size:15.0pt;font-family:"Times New Roman",serif'>
Do not contain silica tetrahedrons.</span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:1.0in;text-indent:-.25in'><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>1.<span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp; </span></span><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>Oxides:</span></b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'> E.g., hematite.</span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:1.0in;text-indent:-.25in'><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>2.<span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp; </span></span><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>Carbonates:</span></b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'> E.g., calcite.</span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:1.0in;text-indent:-.25in'><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>3.<span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp; </span></span><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>Sulfides:</span></b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'> E.g., pyrite.</span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:1.0in;text-indent:-.25in'><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>4.<span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp; </span></span><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>Halides:</span></b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'> E.g., halite,
fluorite.</span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:1.0in;text-indent:-.25in'><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>5.<span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp; </span></span><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>Sulfates:</span></b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'> E.g., barite,
gypsum.</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-.5in'><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>III. </span><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>Miscellaneous:</span></b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'> E.g., graphite, diamond,
gold (Au), sulfur (S).</span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:.25in;text-indent:-.25in'><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>3.14 </span></b><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>Rock-Forming
Minerals</span></b></p>

<p class=MsoNormal><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>&nbsp;</span></p>

<p class=MsoListParagraphCxSpFirst style='margin-left:1.0in;text-indent:-.25in'><b><span
style='font-size:30.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>4.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></b><b><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>PETROLOGY</span></b></p>

<p class=MsoListParagraphCxSpLast style='margin-left:.25in;text-indent:-.25in'><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>4.1. </span></b><b><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Introduction: Petrology, Petrography, Petrogenesis</span></b></p>

<p class=MsoNormal><b><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Petrology:</span></b><span style='font-size:15.0pt;
font-family:"Times New Roman",serif;letter-spacing:-.5pt'> A branch of geology
that deals with the study, origin, composition, distribution, and structure of
rocks. (From Greek: petra = rock, logos = explanation)</span></p>

<p class=MsoNormal><b><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Aim:</span></b><span style='font-size:15.0pt;font-family:
"Times New Roman",serif;letter-spacing:-.5pt'> To understand the geologic
system in which a body of rock originates.</span></p>

<p class=MsoNormal><b><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Importance:</span></b><span style='font-size:15.0pt;
font-family:"Times New Roman",serif;letter-spacing:-.5pt'> Provides insights
into the history of our planet.</span></p>

<p class=MsoNormal><b><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Branches:</span></b></p>

<p class=MsoNormal><b><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Petrography: </span></b><span style='font-size:15.0pt;
font-family:"Times New Roman",serif;letter-spacing:-.5pt'>Describes and
classifies rocks, especially through microscopic examination of thin sections.</span></p>

<p class=MsoNormal><b><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Petrogenesis:</span></b><span style='font-size:15.0pt;
font-family:"Times New Roman",serif;letter-spacing:-.5pt'> Studies the origin
and evolution of rocks, particularly igneous rocks.</span></p>

<p class=MsoListParagraph style='margin-left:.25in;text-indent:-.25in'><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>4.2. </span></b><b><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Rock &amp; Rock Cycle</span></b></p>

<p class=MsoNormal><b><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Rock: </span></b><span style='font-size:15.0pt;
font-family:"Times New Roman",serif;letter-spacing:-.5pt'>Naturally occurring
aggregates of minerals.</span></p>

<p class=MsoNormal><b><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Types:</span></b></p>

<p class=MsoListParagraphCxSpFirst style='text-indent:-.25in'><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>1.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><b><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Monomineralic Rock:</span></b><span style='font-size:
15.0pt;font-family:"Times New Roman",serif;letter-spacing:-.5pt'> Composed of
only one mineral.</span></p>

<p class=MsoListParagraphCxSpLast style='text-indent:-.25in'><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>2.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><b><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Multimineralic Rock: </span></b><span style='font-size:
15.0pt;font-family:"Times New Roman",serif;letter-spacing:-.5pt'>Composed of
more than one mineral.</span></p>

<p class=MsoNormal><b><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Traditional Classification of Rocks:</span></b></p>

<p class=MsoListParagraphCxSpFirst style='text-indent:-.25in'><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>1.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Igneous Rock</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-.25in'><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>2.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Metamorphic Rock</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-.25in'><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>3.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Sedimentary Rock</span></p>

<p class=MsoListParagraphCxSpLast style='margin-left:.25in;text-indent:-.25in'><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>4.3. </span></b><b><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Other Terms:</span></b></p>

<p class=MsoNormal><b><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Stone:</span></b><span style='font-size:15.0pt;
font-family:"Times New Roman",serif;letter-spacing:-.5pt'> A piece or block of
rock detached from the rock mass.</span></p>

<p class=MsoNormal><b><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Boulder:</span></b><span style='font-size:15.0pt;
font-family:"Times New Roman",serif;letter-spacing:-.5pt'> A large piece of
rock with a diameter greater than 256 mm.</span></p>

<p class=MsoListParagraph style='margin-left:.25in;text-indent:-.25in'><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>4.4. </span></b><b><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Rock Cycle: </span></b><span style='font-size:15.0pt;
font-family:"Times New Roman",serif;letter-spacing:-.5pt'>Rocks are
continuously subjected to change and can transform into other types through
geological processes.</span></p>

<p class=MsoNormal><b><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Processes:</span></b></p>

<p class=MsoListParagraphCxSpFirst style='text-indent:-.25in'><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>1.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Weathering: Breaks down rocks into sediments.</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-.25in'><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>2.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Metamorphism: Transforms rocks through heat and pressure.</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-.25in'><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>3.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Melting: Forms magma, which solidifies into igneous
rocks.</span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:.25in;text-indent:-.25in'><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>4.5. </span></b><b><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Classifications, Structures, Textures of Rocks</span></b></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:22.5pt;text-indent:-.25in'><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>1.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></b><b><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Classification of Rocks:</span></b></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-.25in'><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>A.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></b><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Igneous Rocks</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-.25in'><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>B.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></b><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Sedimentary Rocks</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-.25in'><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>C.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></b><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Metamorphic Rocks</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-.25in'><b><span
style='font-size:23.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>A.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></b><b><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>IGNEOUS ROCKS:</span></b></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:.25in;text-indent:-.25in'><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>A.1 </span></b><b><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Formation:</span></b><span style='font-size:15.0pt;
font-family:"Times New Roman",serif;letter-spacing:-.5pt'> Solidification of
magma either below, on, or above the Earth’s surface.</span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:.25in;text-indent:-.25in'><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>A.2 </span></b><b><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Types:</span></b></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:22.5pt;text-indent:-.25in'><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>1.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></b><b><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Intrusive Rocks:</span></b><span style='font-size:15.0pt;
font-family:"Times New Roman",serif;letter-spacing:-.5pt'> Formed by slow
cooling of magma inside the Earth, resulting in coarse-grained texture (e.g.,
Granite, Pegmatite, Gabbro, Diorite).</span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:22.5pt;text-indent:-.25in'><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>2.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></b><b><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Extrusive Rocks:</span></b><span style='font-size:15.0pt;
font-family:"Times New Roman",serif;letter-spacing:-.5pt'> Also called volcanic
rocks, formed by rapid cooling of lava on or above the Earth’s surface,
resulting in fine-grained texture (e.g., Basalt, Rhyolite).</span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:22.5pt;text-indent:-.25in'><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>3.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></b><b><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Chemical Classification of Igneous Rocks:</span></b></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-.25in'><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>A.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><b><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Acidic Rock:</span></b><span style='font-size:15.0pt;
font-family:"Times New Roman",serif;letter-spacing:-.5pt'> Silica content &gt;
66% (e.g., Granite)</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-.25in'><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>B.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><b><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Intermediate Rock:</span></b><span style='font-size:15.0pt;
font-family:"Times New Roman",serif;letter-spacing:-.5pt'> Silica content
52-66% (e.g., Diorite)</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-.25in'><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>C.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><b><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Basic Rock:</span></b><span style='font-size:15.0pt;
font-family:"Times New Roman",serif;letter-spacing:-.5pt'> Silica content
45-52% (e.g., Gabbro)</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-.25in'><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>D.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><b><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Ultrabasic Rock: </span></b><span style='font-size:15.0pt;
font-family:"Times New Roman",serif;letter-spacing:-.5pt'>Silica content &lt;
45% (e.g., Peridotite)</span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:.25in;text-indent:-.25in'><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>A.3 </span></b><b><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Mineral Composition:</span></b></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-.25in'><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>I.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><b><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Essential Minerals:</span></b><span style='font-size:
15.0pt;font-family:"Times New Roman",serif;letter-spacing:-.5pt'> Necessary for
naming or identifying rocks (e.g., Quartz, Feldspar).</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-.25in'><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>II.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><b><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Accessory Minerals:</span></b><span style='font-size:
15.0pt;font-family:"Times New Roman",serif;letter-spacing:-.5pt'> Presence or
absence doesn’t change the rock’s definition (e.g., Zircon, Apatite).</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-.25in'><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>III.<span style='font:7.0pt "Times New Roman"'>&nbsp; </span></span><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>Secondary Minerals:</span></b><span style='font-size:15.0pt;font-family:
"Times New Roman",serif;letter-spacing:-.5pt'> Formed due to weathering,
metamorphism, or precipitation (e.g., Limonite, Chlorite, Calcite).</span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:.25in;text-indent:-.25in'><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>A.4 </span></b><b><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Types of Igneous Rocks Based on Mineral Content:</span></b></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-.25in'><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>A.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></b><b><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Felsic Rocks:</span></b><span style='font-size:15.0pt;
font-family:"Times New Roman",serif;letter-spacing:-.5pt'> Contain
light-colored minerals like silica, feldspar, and muscovite.</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-.25in'><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>B.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></b><b><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Mafic Rocks:</span></b><span style='font-size:15.0pt;
font-family:"Times New Roman",serif;letter-spacing:-.5pt'> Contain dark-colored
minerals like pyroxene and olivine.</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-.25in'><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>C.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></b><b><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Intermediate Rocks:</span></b><span style='font-size:
15.0pt;font-family:"Times New Roman",serif;letter-spacing:-.5pt'> Have a mix of
light and dark minerals.</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-.25in'><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>D.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></b><b><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Ultramafic Rocks:</span></b><span style='font-size:15.0pt;
font-family:"Times New Roman",serif;letter-spacing:-.5pt'> Contain very high
amounts of dark minerals.</span></p>

<p class=MsoListParagraphCxSpLast style='margin-left:.25in;text-indent:-.25in'><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>A.5 </span></b><b><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>IUGS Classification of Igneous Rocks</span></b></p>

<p class=MsoNormal><b><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>QAP Diagram:</span></b><span style='font-size:15.0pt;
font-family:"Times New Roman",serif;letter-spacing:-.5pt'> Used to classify
plutonic rocks based on the percentage of Quartz (Q), Alkali Feldspar (A), and
Plagioclase (P).</span></p>

<p class=MsoListParagraphCxSpFirst style='margin-left:.25in;text-indent:-.25in'><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>A.6 </span></b><b><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Important Features of Igneous Rocks</span></b></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:58.5pt;text-indent:-.25in'><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>1.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Generally hard, massive, and compact with interlocking
grains.</span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:58.5pt;text-indent:-.25in'><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>2.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Absence of fossils.</span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:58.5pt;text-indent:-.25in'><span

</span></span><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Enclosing rocks are baked.</span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:58.5pt;text-indent:-.25in'><span

-.5pt'>5.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Usually contain much feldspar.</span></p>

<p class=MsoListParagraphCxSpLast style='margin-left:.25in;text-indent:-.25in'><b><span

letter-spacing:-.5pt'>Structures of Igneous Rocks</span></b></p>

<table class=MsoTableGrid border=1 cellspacing=0 cellpadding=0
 style='border-collapse:collapse;border:none'>
 <tr>
  <td valign=top style='border:solid windowtext 1.0pt;padding:0in 5.4pt 0in 5.4pt'>
  <p class=MsoNormal><span style='font-size:15.0pt;font-family:"Times New Roman",serif;

  </td>
  <td valign=top style='border:solid windowtext 1.0pt;border-left:none;
  padding:0in 5.4pt 0in 5.4pt'>
  <p class=MsoNormal><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
  letter-spacing:-.5pt'>Description</span></p>
  </td>
 </tr>
 <tr>
  <td valign=top style='border:solid windowtext 1.0pt;border-top:none;
  padding:0in 5.4pt 0in 5.4pt'>
  <p class=MsoNormal><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
  letter-spacing:-.5pt'>Vesicular Structure</span></p>
  </td>
  <td valign=top style='border-top:none;border-left:none;border-bottom:solid windowtext 1.0pt;
  border-right:solid windowtext 1.0pt;padding:0in 5.4pt 0in 5.4pt'>
  <p class=MsoNormal><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
  letter-spacing:-.5pt'>Formed by escaping gases, creating empty cavities
  (vesicles).</span></p>
  </td>
 </tr>
 <tr>
  <td valign=top style='border:solid windowtext 1.0pt;border-top:none;
  padding:0in 5.4pt 0in 5.4pt'>
  <p class=MsoNormal><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
  letter-spacing:-.5pt'>Amygdaloidal Structure</span></p>
  </td>
  <td valign=top style='border-top:none;border-left:none;border-bottom:solid windowtext 1.0pt;
  border-right:solid windowtext 1.0pt;padding:0in 5.4pt 0in 5.4pt'>
  <p class=MsoNormal><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
  letter-spacing:-.5pt'>Vesicles filled with secondary minerals like calcite
  and zeolites.</span></p>
  </td>
 </tr>
 <tr>
  <td valign=top style='border:solid windowtext 1.0pt;border-top:none;
  padding:0in 5.4pt 0in 5.4pt'>
  <p class=MsoNormal><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
  letter-spacing:-.5pt'>Columnar Structure</span></p>
  </td>
  <td valign=top style='border-top:none;border-left:none;border-bottom:solid windowtext 1.0pt;
  border-right:solid windowtext 1.0pt;padding:0in 5.4pt 0in 5.4pt'>
  <p class=MsoNormal><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
  letter-spacing:-.5pt'>Polygonal cracks formed during cooling, common in
  basalt.</span></p>
  </td>
 </tr>
 <tr>
  <td valign=top style='border:solid windowtext 1.0pt;border-top:none;
  padding:0in 5.4pt 0in 5.4pt'>
  <p class=MsoNormal><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
  letter-spacing:-.5pt'>Flow Structure</span></p>

  <td valign=top style='border-top:none;border-left:none;border-bottom:solid windowtext 1.0pt;
  border-right:solid windowtext 1.0pt;padding:0in 5.4pt 0in 5.4pt'>

 </tr>
 <tr>

  border-right:solid windowtext 1.0pt;padding:0in 5.4pt 0in 5.4pt'>
  <p class=MsoNormal><span style='font-size:15.0pt;font-family:"Times New Roman",serif;

 <tr>

  border-right:solid windowtext 1.0pt;padding:0in 5.4pt 0in 5.4pt'>
  <p class=MsoNormal><span style='font-size:15.0pt;font-family:"Times New Roman",serif;

<p class=MsoListParagraph style='margin-left:.25in;text-indent:-.25in'><b><span

<p class=MsoNormal><b><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Sill:</span></b><span style='font-size:15.0pt;font-family:
"Times New Roman",serif;letter-spacing:-.5pt'> Magma solidifies in the form of
a thin sheet within existing bedding/foliation.</span></p>

<p class=MsoNormal><b><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Phacolith</span></b><span style='font-size:15.0pt;
font-family:"Times New Roman",serif;letter-spacing:-.5pt'>: Magma solidifies in
the crests or troughs of folds under low pressure.</span></p>

<p class=MsoNormal><b><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Laccolith: </span></b><span style='font-size:15.0pt;
font-family:"Times New Roman",serif;letter-spacing:-.5pt'>Magma forms a dome or
arch by pushing rock layers upward due to high viscosity.</span></p>

<p class=MsoNormal><b><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Lopolith</span></b><span style='font-size:15.0pt;
font-family:"Times New Roman",serif;letter-spacing:-.5pt'>: A body with a flat
top and convex base, often with a feeder pipe below.</span></p>

<p class=MsoListParagraphCxSpFirst style='text-indent:-.25in'><b><span

</span></span></b><b><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Sedimentary Rocks</span></b></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:.25in;text-indent:-.25in'><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>B.1<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></b><b><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Formation: </span></b><span style='font-size:15.0pt;
font-family:"Times New Roman",serif;letter-spacing:-.5pt'>Sedimentary rocks are
formed through the process of sedimentation, which involves the accumulation,
compaction, cementation, and consolidation of sediments derived from the
weathering of older rocks. Geologic agents like water, wind, and ice play a
crucial role in this process.</span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:.25in;text-indent:-.25in'><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>B.2<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></b><b><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Sedimentation Process</span></b></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:49.5pt;text-indent:-.25in'><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>1.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><b><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Compaction:</span></b><span style='font-size:15.0pt;
font-family:"Times New Roman",serif;letter-spacing:-.5pt'> Decrease in volume
due to the weight of overlying sediments.</span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:49.5pt;text-indent:-.25in'><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>2.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><b><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Lithification:</span></b><span style='font-size:15.0pt;
font-family:"Times New Roman",serif;letter-spacing:-.5pt'> Transformation of
loose sediments into solid rock.</span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:49.5pt;text-indent:-.25in'><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>3.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><b><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Petrification:</span></b><span style='font-size:15.0pt;
font-family:"Times New Roman",serif;letter-spacing:-.5pt'> Conversion of
organic material into a stony substance.</span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:49.5pt;text-indent:-.25in'><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>4.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><b><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Cementation:</span></b><span style='font-size:15.0pt;
font-family:"Times New Roman",serif;letter-spacing:-.5pt'> Binding of sediments
with fine materials.</span></p>

<p class=MsoListParagraphCxSpLast style='margin-left:.25in;text-indent:-.25in'><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>B.3<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></b><b><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Diagenesis</span></b></p>

<p class=MsoNormal><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Diagenesis: Includes cementation, compaction, and the
growth of minerals.</span></p>

<p class=MsoListParagraph style='margin-left:.25in;text-indent:-.25in'><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>B.4<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></b><b><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Classification of Sedimentary Rocks</span></b></p>

<p class=MsoNormal><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Sedimentary rocks can be classified based on their mode
of formation into two main types: Clastic and Non-clastic rocks.</span></p>

<p class=MsoListParagraph style='text-indent:-.25in'><b><span style='font-size:
15.0pt;font-family:"Times New Roman",serif;letter-spacing:-.5pt'>A.<span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span></span></b><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>Clastic Rocks</span></b></p>

<p class=MsoNormal><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Formed by mechanical sedimentation processes. Sediments
are measured using the Phi scale, which indicates the size of sediments or
clasts.</span></p>

<p class=MsoNormal><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>&nbsp;</span></p>

<p class=MsoNormal><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>&nbsp;</span></p>

 <tr>

  <td valign=top style='border-top:none;border-left:none;border-bottom:solid windowtext 1.0pt;

  </td>

<p class=MsoNormal><b><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Types of Clastic Rocks:</span></b></p>

<p class=MsoListParagraphCxSpFirst style='text-indent:-.25in'><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>1.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><b><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Rudites (Rudaceous):</span></b><span style='font-size:
15.0pt;font-family:"Times New Roman",serif;letter-spacing:-.5pt'> Composed of
coarse-grained clasts (e.g., Breccia, Conglomerates).</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-.25in'><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>2.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><b><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Arenites (Arenaceous):</span></b><span style='font-size:
15.0pt;font-family:"Times New Roman",serif;letter-spacing:-.5pt'> Composed of
sand-sized particles (e.g., Sandstone).</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-.25in'><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>3.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><b><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Lutites (Argillaceous):</span></b><span style='font-size:
15.0pt;font-family:"Times New Roman",serif;letter-spacing:-.5pt'> Composed of
fine-grained sediments (e.g., Shale, Claystone, Siltstone, Mudstone).</span></p>

<p class=MsoListParagraphCxSpLast style='text-indent:-.25in'><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>B.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></b><b><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Non-clastic Rocks</span></b></p>

<p class=MsoNormal><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Formed from chemical and biogenic sedimentation
processes.</span></p>

<p class=MsoNormal><b><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Types of Non-clastic Rocks:</span></b></p>

<p class=MsoListParagraph style='text-indent:-.25in'><b><span style='font-size:
15.0pt;font-family:"Times New Roman",serif;letter-spacing:-.5pt'>A.<span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span></span></b><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>Chemical Sedimentary Rocks:</span></b></p>

<table class=MsoTableGrid border=1 cellspacing=0 cellpadding=0
 style='border-collapse:collapse;border:none'>
 <tr>
  <td valign=top style='border:solid windowtext 1.0pt;padding:0in 5.4pt 0in 5.4pt'>
  <p class=MsoNormal><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
  letter-spacing:-.5pt'>Siliceous</span></p>
  </td>
  <td valign=top style='border:solid windowtext 1.0pt;border-left:none;
  padding:0in 5.4pt 0in 5.4pt'>
  <p class=MsoNormal><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
  letter-spacing:-.5pt'> Composed of silica (e.g., Chert).</span></p>
  </td>
 </tr>
 <tr>
  <td valign=top style='border:solid windowtext 1.0pt;border-top:none;
  padding:0in 5.4pt 0in 5.4pt'>
  <p class=MsoNormal><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
  letter-spacing:-.5pt'>Carbonate</span></p>
  </td>
  <td valign=top style='border-top:none;border-left:none;border-bottom:solid windowtext 1.0pt;
  border-right:solid windowtext 1.0pt;padding:0in 5.4pt 0in 5.4pt'>
  <p class=MsoNormal><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
  letter-spacing:-.5pt'> Composed of carbonate (e.g., Limestone).</span></p>
  </td>
 </tr>
 <tr>
  <td valign=top style='border:solid windowtext 1.0pt;border-top:none;
  padding:0in 5.4pt 0in 5.4pt'>
  <p class=MsoNormal><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
  letter-spacing:-.5pt'>Ferruginous</span></p>
  </td>
  <td valign=top style='border-top:none;border-left:none;border-bottom:solid windowtext 1.0pt;
  border-right:solid windowtext 1.0pt;padding:0in 5.4pt 0in 5.4pt'>
  <p class=MsoNormal><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
  letter-spacing:-.5pt'> Composed of iron.</span></p>
  </td>
 </tr>
 <tr>
  <td valign=top style='border:solid windowtext 1.0pt;border-top:none;
  padding:0in 5.4pt 0in 5.4pt'>
  <p class=MsoNormal><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
  letter-spacing:-.5pt'>Phosphatic</span></p>
  </td>
  <td valign=top style='border-top:none;border-left:none;border-bottom:solid windowtext 1.0pt;
  border-right:solid windowtext 1.0pt;padding:0in 5.4pt 0in 5.4pt'>
  <p class=MsoNormal><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
  letter-spacing:-.5pt'> Composed of phosphate.</span></p>
  </td>
 </tr>
 <tr>
  <td valign=top style='border:solid windowtext 1.0pt;border-top:none;
  padding:0in 5.4pt 0in 5.4pt'>
  <p class=MsoNormal><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
  letter-spacing:-.5pt'>Evaporites</span></p>
  </td>
  <td valign=top style='border-top:none;border-left:none;border-bottom:solid windowtext 1.0pt;
  border-right:solid windowtext 1.0pt;padding:0in 5.4pt 0in 5.4pt'>
  <p class=MsoNormal><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
  letter-spacing:-.5pt'> Formed from evaporation (e.g., Gypsum).</span></p>
  </td>
 </tr>
</table>

<p class=MsoListParagraph style='text-indent:-.25in'><b><span style='font-size:
15.0pt;font-family:"Times New Roman",serif;letter-spacing:-.5pt'>B.<span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span></span></b><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>Biogenic or Organic Sedimentary Rocks:</span></b></p>

<table class=MsoTableGrid border=1 cellspacing=0 cellpadding=0
 style='border-collapse:collapse;border:none'>
 <tr>
  <td valign=top style='border:solid windowtext 1.0pt;padding:0in 5.4pt 0in 5.4pt'>
  <p class=MsoNormal><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
  letter-spacing:-.5pt'>Carbonate</span></p>
  </td>
  <td valign=top style='border:solid windowtext 1.0pt;border-left:none;
  padding:0in 5.4pt 0in 5.4pt'>
  <p class=MsoNormal><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
  letter-spacing:-.5pt'> Composed of calcareous material (e.g., Fossiliferous
  Limestone).</span></p>
  </td>
 </tr>
 <tr>
  <td valign=top style='border:solid windowtext 1.0pt;border-top:none;
  padding:0in 5.4pt 0in 5.4pt'>
  <p class=MsoNormal><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
  letter-spacing:-.5pt'>Carbonaceous</span></p>
  </td>
  <td valign=top style='border-top:none;border-left:none;border-bottom:solid windowtext 1.0pt;
  border-right:solid windowtext 1.0pt;padding:0in 5.4pt 0in 5.4pt'>
  <p class=MsoNormal><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
  letter-spacing:-.5pt'> Composed of carbon (e.g., Coal).</span></p>
  </td>
 </tr>
 <tr>
  <td valign=top style='border:solid windowtext 1.0pt;border-top:none;
  padding:0in 5.4pt 0in 5.4pt'>
  <p class=MsoNormal><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
  letter-spacing:-.5pt'>Phosphatic</span></p>
  </td>
  <td valign=top style='border-top:none;border-left:none;border-bottom:solid windowtext 1.0pt;
  border-right:solid windowtext 1.0pt;padding:0in 5.4pt 0in 5.4pt'>
  <p class=MsoNormal><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
  letter-spacing:-.5pt'> Composed of phosphate.</span></p>
  </td>
 </tr>
 <tr>
  <td valign=top style='border:solid windowtext 1.0pt;border-top:none;
  padding:0in 5.4pt 0in 5.4pt'>
  <p class=MsoNormal><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
  letter-spacing:-.5pt'>Ferruginous</span></p>
  </td>
  <td valign=top style='border-top:none;border-left:none;border-bottom:solid windowtext 1.0pt;
  border-right:solid windowtext 1.0pt;padding:0in 5.4pt 0in 5.4pt'>
  <p class=MsoNormal><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
  letter-spacing:-.5pt'> Composed of iron.</span></p>
  </td>
 </tr>
</table>

<p class=MsoListParagraphCxSpFirst style='margin-left:.25in;text-indent:-.25in'><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>B.5<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></b><b><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Structural Features of Sedimentary Rocks</span></b></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:45.0pt;text-indent:-.25in'><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>1.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><b><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Stratification:</span></b><span style='font-size:15.0pt;
font-family:"Times New Roman",serif;letter-spacing:-.5pt'> Layers of
sedimentary rock separated by bedding planes.</span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:45.0pt;text-indent:-.25in'><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>2.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><b><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Lamination:</span></b><span style='font-size:15.0pt;
font-family:"Times New Roman",serif;letter-spacing:-.5pt'> Thin layers (less
than 1 cm) within a bed.</span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:45.0pt;text-indent:-.25in'><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>3.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><b><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Graded Bedding:</span></b><span style='font-size:15.0pt;
font-family:"Times New Roman",serif;letter-spacing:-.5pt'> Gradation from
coarse grains at the bottom to fine grains at the top.</span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:45.0pt;text-indent:-.25in'><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>4.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><b><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Cross Bedding:</span></b><span style='font-size:15.0pt;
font-family:"Times New Roman",serif;letter-spacing:-.5pt'> Inclined layers
formed by wind or water movement.</span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:45.0pt;text-indent:-.25in'><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>5.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><b><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Ripple Marks:</span></b><span style='font-size:15.0pt;
font-family:"Times New Roman",serif;letter-spacing:-.5pt'> Formed by wind or
water, indicating current direction.</span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:45.0pt;text-indent:-.25in'><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>6.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><b><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Mud Cracks:</span></b><span style='font-size:15.0pt;
font-family:"Times New Roman",serif;letter-spacing:-.5pt'> Polygonal cracks
formed by the drying of sediment.</span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:45.0pt;text-indent:-.25in'><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>7.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><b><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Rain Prints:</span></b><span style='font-size:15.0pt;

  <p class=MsoNormal><span style='font-size:15.0pt;font-family:"Times New Roman",serif;

<p class=MsoNormal><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>&nbsp;</span></p>

<p class=MsoListParagraphCxSpFirst style='text-indent:-.25in'><b><span
style='font-size:23.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>C.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></b><b><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Metamorphic Rocks</span></b></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:.25in;text-indent:-.25in'><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>C.1 </span></b><b><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Formation:</span></b><span style='font-size:15.0pt;
font-family:"Times New Roman",serif;letter-spacing:-.5pt'> Metamorphic rocks
form from existing sedimentary or igneous rocks under the influence of
temperature and pressure. They are classified based on their origin:</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-.25in'><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>1.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><b><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Ortho-metamorphic rocks:</span></b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'> Derived from igneous rocks.                                                   </span></p>

<p class=MsoListParagraphCxSpLast style='text-indent:-.25in'><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>2.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><b><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Para-metamorphic rocks: </span></b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>Derived from sedimentary rocks.</span></p>

<p class=MsoNormal><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>The process of forming metamorphic rocks is called
metamorphism, which can be categorized into four types:</span></p>

<p class=MsoListParagraphCxSpFirst style='text-indent:-.25in'><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>1.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><b><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Regional Metamorphism: </span></b><span style='font-size:
15.0pt;font-family:"Times New Roman",serif;letter-spacing:-.5pt'>Occurs on a
large scale due to plate movements, such as the Himalayan metamorphism.</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-.25in'><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>2.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><b><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Contact Metamorphism:</span></b><span style='font-size:
15.0pt;font-family:"Times New Roman",serif;letter-spacing:-.5pt'> Happens when
rocks come into contact with magma, with heat being the primary factor.</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-.25in'><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>3.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><b><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Cataclastic Metamorphism:</span></b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'> Results from faulting and shearing friction, with dynamic pressure as
the main factor.</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-.25in'><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>4.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><b><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Burial Metamorphism: </span></b><span style='font-size:
15.0pt;font-family:"Times New Roman",serif;letter-spacing:-.5pt'>Caused by the
pressure and temperature of overlying beds.</span></p>

<p class=MsoListParagraphCxSpLast style='text-indent:-.25in'><span
style='font-size:20.0pt;font-family:Wingdings;letter-spacing:-.5pt'>@</span><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>Examples of Metamorphism</span></b></p>

  </td>

  <p class=MsoNormal><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
  letter-spacing:-.5pt'>Granite (igneous) </span></p>
  </td>
  <td valign=top style='border-top:none;border-left:none;border-bottom:solid windowtext 1.0pt;

<p class=MsoListParagraph style='margin-left:.25in;text-indent:-.25in'><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>C.2 </span></b><b><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Classification of Metamorphic Rocks</span></b></p>

<p class=MsoNormal><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Metamorphic rocks are classified based on the presence or
absence of structures indicating parallelism of the constituents:</span></p>

<p class=MsoListParagraphCxSpFirst style='text-indent:-.25in'><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>1.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></b><b><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Foliated Rocks: </span></b><span style='font-size:15.0pt;
font-family:"Times New Roman",serif;letter-spacing:-.5pt'>Have a platy or
sheet-like structure with minerals aligned in parallel planes (e.g., slate,
schist, gneiss).</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-.25in'><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>2.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></b><b><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Non-foliated Rocks:</span></b><span style='font-size:
15.0pt;font-family:"Times New Roman",serif;letter-spacing:-.5pt'> Lack a platy
structure and typically contain one mineral (e.g., quartzite, marble).</span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:.25in;text-indent:-.25in'><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>C.3 </span></b><b><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Structures in Metamorphic Rocks</span></b></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-.25in'><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>1.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><b><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Cataclastic Structure:</span></b><span style='font-size:
15.0pt;font-family:"Times New Roman",serif;letter-spacing:-.5pt'> Formed under
severe crushing and shearing, characterized by fine grain size (e.g., crush
breccias, slate).</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-.25in'><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>2.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><b><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Schistose Structure:</span></b><span style='font-size:
15.0pt;font-family:"Times New Roman",serif;letter-spacing:-.5pt'> Formed under
intense stress, with parallel bands of flaky minerals (e.g., schist).</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-.25in'><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>3.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><b><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Gneissose Structure:</span></b><span style='font-size:
15.0pt;font-family:"Times New Roman",serif;letter-spacing:-.5pt'> Formed under
directed pressure and heat, with alternating bands of different minerals (e.g.,
gneiss).</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-.25in'><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>4.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><b><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Maculose Structure:</span></b><span style='font-size:
15.0pt;font-family:"Times New Roman",serif;letter-spacing:-.5pt'> Characterized
by a spotted appearance due to incomplete recrystallization (e.g., hornfels).</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-.25in'><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>5.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><b><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Augen Structure:</span></b><span style='font-size:15.0pt;
font-family:"Times New Roman",serif;letter-spacing:-.5pt'> Features lens-like
shapes of resistant minerals formed under stress.</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-.25in'><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>6.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><b><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Granulose Structure:</span></b><span style='font-size:
15.0pt;font-family:"Times New Roman",serif;letter-spacing:-.5pt'> Formed by
recrystallization under high temperature and pressure, found in rocks like
quartzite and marble.</span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:.25in;text-indent:-.25in'><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>C.4 </span></b><b><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Textures of Metamorphic Rocks</span></b></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-.25in'><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>1.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><b><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Crystalloblastic Texture: </span></b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>Formed by recrystallization of mineral grains.</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-.25in'><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>2.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><b><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Idioblastic:</span></b><span style='font-size:15.0pt;
font-family:"Times New Roman",serif;letter-spacing:-.5pt'> Crystals with
perfect faces.</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-.25in'><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>3.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><b><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Xenoblastic:</span></b><span style='font-size:15.0pt;
font-family:"Times New Roman",serif;letter-spacing:-.5pt'> Crystals without
definite faces.</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-.25in'><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>4.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><b><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Porphyroblastic Texture: </span></b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>Large crystals (idioblasts) embedded in a fine-grained matrix.</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-.25in'><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>5.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><b><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Granoblastic Texture:</span></b><span style='font-size:
15.0pt;font-family:"Times New Roman",serif;letter-spacing:-.5pt'> Granular or
equidimensional major constituents.</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-.25in'><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>6.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><b><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Palimpsest Texture:</span></b><span style='font-size:
15.0pt;font-family:"Times New Roman",serif;letter-spacing:-.5pt'> Remnant
texture of the parent rock preserved in the metamorphic rock.</span></p>

<p class=MsoListParagraphCxSpLast style='margin-left:.25in;text-indent:-.25in'><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>C.5 </span></b><b><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Rock Cleavage</span></b></p>

<p class=MsoNormal><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Rock cleavage is the tendency of rocks to split along
certain directions, yielding smooth surfaces. It can be:</span></p>

<p class=MsoListParagraphCxSpFirst style='text-indent:-.25in'><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>1.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><b><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Slaty Cleavage: </span></b><span style='font-size:15.0pt;
font-family:"Times New Roman",serif;letter-spacing:-.5pt'>Due to parallel
arrangement of minerals, common in slate and phyllite.</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-.25in'><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>2.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><b><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Fracture Cleavage:</span></b><span style='font-size:15.0pt;
font-family:"Times New Roman",serif;letter-spacing:-.5pt'> Resembles closely
spaced parallel joints or fractures, often replaced by ‘spaced cleavage’.</span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:.25in;text-indent:-.25in'><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>C.6 </span></b><b><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Use of Different Type of Metamorphic rocks </span></b></p>

<table class=MsoTableGrid border=1 cellspacing=0 cellpadding=0
 style='margin-left:.25in;border-collapse:collapse;border:none'>
 <tr>

  style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
  -.5pt'>Rock Name </span></p>
  </td>
  <td valign=top style='border:solid windowtext 1.0pt;border-left:none;
  padding:0in 5.4pt 0in 5.4pt'>
  <p class=MsoListParagraphCxSpMiddle style='margin-left:0in'><span lang=HI
  style='font-size:15.0pt;font-family:"Mangal",serif;letter-spacing:-.5pt'>नाम
  (नेपाली)</span></p>
  </td>
  <td valign=top style='border:solid windowtext 1.0pt;border-left:none;
  padding:0in 5.4pt 0in 5.4pt'>
  <p class=MsoListParagraphCxSpLast style='margin-left:0in'><span
  style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
  -.5pt'>Uses</span></p>
  </td>
 </tr>
 <tr>
  <td valign=top style='border:solid windowtext 1.0pt;border-top:none;
  padding:0in 5.4pt 0in 5.4pt'>
  <p class=MsoListParagraphCxSpFirst style='margin-left:0in'><span
  style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
  -.5pt'>Slate</span></p>
  </td>
  <td valign=top style='border-top:none;border-left:none;border-bottom:solid windowtext 1.0pt;
