<p class=MsoListParagraphCxSpFirst style='margin-left:1.0in;text-indent:-.25in'><b><span
style='font-size:30.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>5.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></b><b><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Structural Geology</span></b></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:.25in;text-indent:-.25in'><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>5.1 </span></b><b><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Introduction</span></b></p>

<p class=MsoListParagraphCxSpMiddle><span style='font-size:15.0pt;font-family:
"Times New Roman",serif;letter-spacing:-.5pt'>The Earth’s crust is constantly
subjected to forces that distort the rocks within a region. These forces can
arise from the weight of overlying rocks, large-scale movements of materials,
and gravity. Depending on the magnitude and duration of these forces, rocks may
undergo temporary or permanent deformation.</span></p>

<p class=MsoListParagraphCxSpLast style='margin-left:.25in;text-indent:-.25in'><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>5.2 </span></b><b><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Definition of Structural Geology</span></b></p>

<p class=MsoNormal><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Structural geology is the study of the mechanisms and
types of deformation of rocks in the Earth’s crust due to stress from various
geological processes. It involves understanding the three-dimensional
distribution of rock units and their deformation histories. The primary goal is
to use present-day rock geometry to infer the history of rock deformation. This
field is crucial for assessing the stability of engineering structures like
dams, tunnels, and bridges.</span></p>

<p class=MsoListParagraph style='margin-left:.25in;text-indent:-.25in'><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>5.3 </span></b><b><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Rock Deformations &amp; Reasons</span></b></p>

<p class=MsoNormal><b><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Rock Deformations:</span></b><span style='font-size:15.0pt;
font-family:"Times New Roman",serif;letter-spacing:-.5pt'> Rock deformations
occur due to various geological processes such as tectonic activities,
earthquakes, and volcanism. These processes cause stress that displaces and
distorts rocks. </span></p>

<p class=MsoListParagraphCxSpFirst style='margin-left:.25in;text-indent:-.25in'><span
style='font-size:20.0pt;font-family:Wingdings;letter-spacing:-.5pt'>@</span><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>The study of rock deformations focuses on:</span></b></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:1.0in;text-indent:-.25in'><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>1.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Analysis of stress</span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:1.0in;text-indent:-.25in'><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>2.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Analysis of deformations</span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:1.0in;text-indent:-.25in'><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>3.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Response of rocks to stress</span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:.25in;text-indent:-.25in'><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>5.4 </span></b><b><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Types of Strain</span></b></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:1.0in;text-indent:-.25in'><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>1.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><b><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Dilation:</span></b><span style='font-size:15.0pt;
font-family:"Times New Roman",serif;letter-spacing:-.5pt'> Change in volume of
rock mass.</span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:1.0in;text-indent:-.25in'><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>2.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><b><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Distortion:</span></b><span style='font-size:15.0pt;
font-family:"Times New Roman",serif;letter-spacing:-.5pt'> Change in volume and
form of rock mass.</span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:.25in;text-indent:-.25in'><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>5.5 </span></b><b><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Reasons for Rock Deformations</span></b></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-.25in'><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>1.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></b><b><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Stress:</span></b><span style='font-size:15.0pt;
font-family:"Times New Roman",serif;letter-spacing:-.5pt'> Defined as force per
unit area, stress is a primary factor in rock deformation. It results from
plate tectonics, earthquakes, volcanic actions, and other geological processes.</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-.25in'><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>2.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></b><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Temperature Changes</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-.25in'><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>3.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></b><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Wetting and Drying</span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:.25in;text-indent:-.25in'><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>5.6 </span></b><b><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Types of Stress</span></b></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:.75in;text-indent:-.25in'><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>1.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><b><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Compressive Stress:</span></b><span style='font-size:
15.0pt;font-family:"Times New Roman",serif;letter-spacing:-.5pt'> Acts towards
a common point, causing rocks to squeeze and shorten, leading to faulting and
folding. Seen along convergent plate boundaries.</span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:.75in;text-indent:-.25in'><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>2.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><b><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Tensile Stress:</span></b><span style='font-size:15.0pt;
font-family:"Times New Roman",serif;letter-spacing:-.5pt'> Acts away from a
common point, causing rocks to elongate and stretch, leading to tensional
faults and thinning. Seen along divergent plate boundaries.</span></p>

<p class=MsoListParagraphCxSpMiddle><span style='font-size:15.0pt;font-family:
"Times New Roman",serif;letter-spacing:-.5pt'>3. <b>Shear Stress:</b> Acts
tangentially along opposite surfaces, causing rocks to repel and push in
opposite directions. Seen along transform plate boundaries.</span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:.25in;text-indent:-.25in'><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>5.7 </span></b><b><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Stages of Deformation</span></b></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:.75in;text-indent:-.25in'><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>1.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></b><b><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Elastic Deformation</span></b></p>

<p class=MsoListParagraphCxSpMiddle><span style='font-size:15.0pt;font-family:
"Times New Roman",serif;letter-spacing:-.5pt'>&nbsp;</span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:112.5pt;text-indent:
-.5in'><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>I. </span><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Rocks return to their original shape after the stress is
removed.</span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:112.5pt;text-indent:
-.5in'><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>II. </span><span style='font-size:15.0pt;font-family:
"Times New Roman",serif;letter-spacing:-.5pt'>If stress exceeds the elastic
limit, plastic deformation occurs.</span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:.75in;text-indent:-.25in'><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>2.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></b><b><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Brittle Deformation</span></b></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:94.5pt;text-indent:-.25in'><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>I.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Rocks rupture when stress is applied.</span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:94.5pt;text-indent:-.25in'><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>II.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Results in geological structures like joints and faults.</span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:94.5pt;text-indent:-.25in'><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>III.<span style='font:7.0pt "Times New Roman"'>&nbsp; </span></span><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>Common in brittle rocks like granite.</span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:.75in;text-indent:-.25in'><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>3.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></b><b><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Ductile Deformation</span></b></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:94.5pt;text-indent:-.25in'><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>I.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Rocks undergo significant plastic deformation before
rupturing.</span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:94.5pt;text-indent:-.25in'><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>II.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Results in geological structures like folds.</span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:94.5pt;text-indent:-.25in'><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>III.<span style='font:7.0pt "Times New Roman"'>&nbsp; </span></span><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>Common in rocks like rock salt.</span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:.25in;text-indent:-.25in'><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>5.8 </span></b><b><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Attitude of Geological Structures: Dip, Strike, Trend,
Plunge</span></b></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:.75in;text-indent:-.25in'><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>A.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></b><b><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Beds and Bedding</span></b></p>

<p class=MsoListParagraphCxSpMiddle><b><span style='font-size:15.0pt;
font-family:"Times New Roman",serif;letter-spacing:-.5pt'>Beds:</span></b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'> Layers of sedimentary rocks with planar top and bottom surfaces.</span></p>

<p class=MsoListParagraphCxSpMiddle><b><span style='font-size:15.0pt;
font-family:"Times New Roman",serif;letter-spacing:-.5pt'>Bedding:</span></b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'> Planar surfaces of beds, often planes of weakness.</span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:.75in;text-indent:-.25in'><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>B.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></b><b><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Foliation</span></b></p>

<p class=MsoListParagraphCxSpMiddle><span style='font-size:15.0pt;font-family:
"Times New Roman",serif;letter-spacing:-.5pt'>Planes of separation of mineral
layers in metamorphic rocks.</span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:.75in;text-indent:-.25in'><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>C.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></b><b><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Attitude Descriptions</span></b></p>

<p class=MsoListParagraphCxSpMiddle><b><span style='font-size:15.0pt;
font-family:"Times New Roman",serif;letter-spacing:-.5pt'>Strike:</span></b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'> The direction of the line formed by the intersection of a bedding plane
with a horizontal plane.</span></p>

<p class=MsoListParagraphCxSpMiddle><b><span style='font-size:15.0pt;
font-family:"Times New Roman",serif;letter-spacing:-.5pt'>Dip:</span></b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'> The angle between the bedding plane and the horizontal plane, measured
in two components:</span></p>

<p class=MsoListParagraphCxSpMiddle><b><span style='font-size:15.0pt;
font-family:"Times New Roman",serif;letter-spacing:-.5pt'>Dip Direction:</span></b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'> The direction towards which the beds are inclined.</span></p>

<p class=MsoListParagraphCxSpMiddle><b><span style='font-size:15.0pt;
font-family:"Times New Roman",serif;letter-spacing:-.5pt'>Dip Amount:</span></b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'> The acute angle between the bedding plane and the horizontal plane.</span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:.25in;text-indent:-.25in'><span
style='font-size:20.0pt;font-family:Wingdings;letter-spacing:-.5pt'>@</span><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>Classification of Dips</span></b></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-.25in'><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>1.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><b><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>True Dip:</span></b><span style='font-size:15.0pt;
font-family:"Times New Roman",serif;letter-spacing:-.5pt'> Perpendicular to the
strike, showing the direction of maximum inclination.</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-.25in'><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>2.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><b><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Apparent Dip:</span></b><span style='font-size:15.0pt;
font-family:"Times New Roman",serif;letter-spacing:-.5pt'> Any dip not
perpendicular to the strike.</span></p>

<p class=MsoListParagraphCxSpLast style='margin-left:.25in;text-indent:-.25in'><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>5.9 </span></b><b><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Relationship Between True Dip and Apparent Dip</span></b></p>

<p class=MsoNormal><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>The relationship can be expressed as:</span></p>

<p class=MsoNormal><span
style='font-size:11.0pt;font-family:"Calibri",sans-serif'><img width=754
height=23 src="SubjectiveEngineeringGeology_files/image001.png"></span></p>

<p class=MsoListParagraphCxSpFirst style='margin-left:.25in;text-indent:-.25in'><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>5.10 </span></b><b><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Dip Direction and Dip Amount:</span></b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'> In engineering, these are crucial for slope stability analysis. If the
dip direction is known, the strike can be calculated as it is perpendicular to
the dip direction. However, if only the strike is known, the dip direction
could be either +90° or -90° from the strike.</span></p>

<p class=MsoListParagraphCxSpLast style='margin-left:.25in;text-indent:-.25in'><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>5.11 </span></b><b><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Plunge and Trend</span></b></p>

<p class=MsoNormal><b><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Plunge:</span></b><span style='font-size:15.0pt;
font-family:"Times New Roman",serif;letter-spacing:-.5pt'> The vertical angle
between an inclined linear feature and an imaginary horizontal plane.</span></p>

<p class=MsoNormal><b><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Trend:</span></b><span style='font-size:15.0pt;
font-family:"Times New Roman",serif;letter-spacing:-.5pt'> The compass
direction in which a linear geological feature plunges. Trend and dip direction
are similar but used for different features.</span></p>

<p class=MsoListParagraph style='margin-left:.25in;text-indent:-.25in'><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>5.12 </span></b><b><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Measurement of Geological Strata Orientations</span></b></p>

<p class=MsoNormal><b><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Attitude Determination:</span></b><span style='font-size:
15.0pt;font-family:"Times New Roman",serif;letter-spacing:-.5pt'> Refers to the
strike, dip, and dip direction of a rock bed.</span></p>

<p class=MsoNormal><b><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Strike Line:</span></b><span style='font-size:15.0pt;
font-family:"Times New Roman",serif;letter-spacing:-.5pt'> Joins two points of
equal elevation on a bedding plane.</span></p>

<p class=MsoNormal><b><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Dip Direction:</span></b><span style='font-size:15.0pt;
font-family:"Times New Roman",serif;letter-spacing:-.5pt'> Determined by
drawing a line perpendicular to the strike line, from higher to lower
elevation.</span></p>

<p class=MsoListParagraph style='margin-left:.25in;text-indent:-.25in'><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>5.13 </span></b><b><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Dip Amount Calculation:</span></b></p>

<p class=MsoNormal><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Measure the horizontal distance (XY) between two strike
lines.</span></p>

<p class=MsoNormal><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Calculate the dip angle using the formula: </span><span

top:7.5pt'><img width=313 height=34
src="SubjectiveEngineeringGeology_files/image002.png"></span></p>

<p class=MsoNormal><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>&nbsp;</span></p>

<p class=MsoListParagraphCxSpFirst><span style='font-size:15.0pt;font-family:
"Times New Roman",serif;display:none;letter-spacing:-.5pt'>&nbsp;</span></p>

<p class=MsoListParagraphCxSpMiddle><span style='font-size:15.0pt;font-family:
"Times New Roman",serif;letter-spacing:-.5pt'> </span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:.25in;text-indent:-.25in'><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>5.14 </span></b><b><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Geological Structures</span></b></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:40.5pt;text-indent:-.25in'><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>1.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><b><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Primary Sedimentary Structures:</span></b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'> Formed during the deposition of sedimentary rocks.</span></p>

<p class=MsoListParagraphCxSpMiddle><span style='font-size:15.0pt;font-family:
"Times New Roman",serif;letter-spacing:-.5pt'>Examples: Bedding planes,
lamination, cross-bedding, graded bedding, ripple marks, mud cracks.</span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:40.5pt;text-indent:-.25in'><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>2.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><b><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Secondary (Deformation) Structures:</span></b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'> Formed after deposition due to deformation.</span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:1.5in;text-indent:-.5in'><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>I. </span><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Continuous Structures: Formed by ductile deformation
(e.g., lineation, foliation).</span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:1.5in;text-indent:-.5in'><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>II. </span><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Discontinuous Structures: Formed by brittle deformation
(e.g., faults, joints).</span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:.25in;text-indent:-.25in'><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>5.15 </span></b><b><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Types of Lineation</span></b></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:1.0in;text-indent:-.25in'><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>1.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><b><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Intersection Lineation: </span></b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>Formed by the intersection of two foliation planes.</span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:1.0in;text-indent:-.25in'><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>2.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><b><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Crenulation Lineation: </span></b><span style='font-size:
15.0pt;font-family:"Times New Roman",serif;letter-spacing:-.5pt'>Formed by the
intersection of fold hinges and foliation.</span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:1.0in;text-indent:-.25in'><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>3.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><b><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Mineral Lineation: </span></b><span style='font-size:
15.0pt;font-family:"Times New Roman",serif;letter-spacing:-.5pt'>Defined by the
alignment of mineral grains.</span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:1.0in;text-indent:-.25in'><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>4.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><b><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Stretching Lineation:</span></b><span style='font-size:
15.0pt;font-family:"Times New Roman",serif;letter-spacing:-.5pt'> Formed by the
stretching of rocks during deformation.</span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:.25in;text-indent:-.25in'><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>5.16 </span></b><b><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Types of Foliation</span></b></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-.25in'><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>1.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><b><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Primary Foliation:</span></b><span style='font-size:15.0pt;
font-family:"Times New Roman",serif;letter-spacing:-.5pt'> Formed during the
deposition of sediments or formation of magmatic rocks.</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-.25in'><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>2.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><b><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Secondary Foliation:</span></b><span style='font-size:
15.0pt;font-family:"Times New Roman",serif;letter-spacing:-.5pt'> Formed by
lithification and/or crystallization of rocks due to stress and strain.</span></p>

<p class=MsoListParagraphCxSpLast style='margin-left:.25in;text-indent:-.25in'><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>5.17 </span></b><b><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Cleavage and Schistosity:</span></b></p>

<p class=MsoNormal style='margin-left:.25in'><b><span style='font-size:15.0pt;
font-family:"Times New Roman",serif;letter-spacing:-.5pt'>Cleavage:</span></b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'> A type of foliation in low-grade metamorphic rocks where the rock
splits along closely spaced planes.</span></p>

<p class=MsoNormal style='margin-left:.25in'><b><span style='font-size:15.0pt;
font-family:"Times New Roman",serif;letter-spacing:-.5pt'>Schistosity:</span></b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'> A type of foliation in medium to high-grade metamorphic rocks where
platy minerals are aligned.</span></p>

<p class=MsoListParagraph style='margin-left:.25in;text-indent:-.25in'><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>5.18 </span></b><b><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Crenulation Cleavage</span></b></p>

<p class=MsoNormal style='margin-left:.25in'><b><span style='font-size:15.0pt;
font-family:"Times New Roman",serif;letter-spacing:-.5pt'>Formation:</span></b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'> Occurs when an early planar fabric is overprinted by a later planar
fabric.</span></p>

<p class=MsoNormal style='margin-left:.25in'><b><span style='font-size:15.0pt;
font-family:"Times New Roman",serif;letter-spacing:-.5pt'>Appearance: </span></b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>Seen in metamorphic rocks like phyllite, schist, and some gneiss.</span></p>

<p class=MsoListParagraph style='margin-left:.25in;text-indent:-.25in'><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>5.19 </span></b><b><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Boundinage</span></b></p>

<p class=MsoNormal style='margin-left:.25in'><b><span style='font-size:15.0pt;
font-family:"Times New Roman",serif;letter-spacing:-.5pt'>Formation:</span></b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'> When a rigid tabular body of competent rock is stretched and deformed,
breaking into segments called boudins.</span></p>

<p class=MsoNormal style='margin-left:.25in'><b><span style='font-size:15.0pt;
font-family:"Times New Roman",serif;letter-spacing:-.5pt'>Appearance:</span></b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'> Typically found in shear zones, appearing sausage or barrel-shaped.</span></p>

<p class=MsoListParagraph style='margin-left:.25in;text-indent:-.25in'><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>5.20 </span></b><b><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Discontinuous Structures</span></b></p>

<p class=MsoNormal><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Structures with cracks and breakages in the rock strata,
formed by brittle and ductile deformations.</span></p>

<p class=MsoNormal style='margin-left:.25in'><b><span style='font-size:15.0pt;
font-family:"Times New Roman",serif;letter-spacing:-.5pt'>Types:</span></b></p>

<p class=MsoListParagraphCxSpFirst style='margin-left:.75in;text-indent:-.25in'><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>1.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Faults</span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:.75in;text-indent:-.25in'><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>2.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Folds</span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:.75in;text-indent:-.25in'><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>3.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Joints</span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:.75in;text-indent:-.25in'><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>4.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Fractures</span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:.75in;text-indent:-.25in'><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>5.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Cracks</span></p>

<p class=MsoListParagraphCxSpLast style='text-indent:-.25in'><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>1.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></b><b><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Faults</span></b></p>

<p class=MsoNormal><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>A fracture in rocks along which there has been relative
displacement.</span></p>

<p class=MsoNormal><b><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Formation:</span></b><span style='font-size:15.0pt;
font-family:"Times New Roman",serif;letter-spacing:-.5pt'> Result of brittle
deformation due to tensional or compressive forces.</span></p>

<p class=MsoNormal><b><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Types:</span></b></p>

<p class=MsoListParagraphCxSpFirst style='margin-left:.75in;text-indent:-.25in'><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:

<p class=MsoListParagraphCxSpMiddle style='margin-left:.75in;text-indent:-.25in'><span

<p class=MsoListParagraphCxSpMiddle style='margin-left:.75in;text-indent:-.25in'><span

style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>  <b>Types of Faults</b></span></p>

<p class=MsoListParagraphCxSpLast style='text-indent:-.25in'><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>A.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Genetic Classification:</span></p>

<p class=MsoNormal style='margin-left:.25in'><b><span style='font-size:15.0pt;
font-family:"Times New Roman",serif;letter-spacing:-.5pt'>Normal Fault:</span></b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'> Formed due to tensile forces.</span></p>

<p class=MsoNormal style='margin-left:.25in'><b><span style='font-size:15.0pt;
font-family:"Times New Roman",serif;letter-spacing:-.5pt'>Reverse Fault:</span></b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'> Formed due to compressive forces.</span></p>

<p class=MsoNormal style='margin-left:.25in'><b><span style='font-size:15.0pt;
font-family:"Times New Roman",serif;letter-spacing:-.5pt'>Strike-Slip Fault:</span></b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'> Horizontal movement due to seismic activity.</span></p>

<p class=MsoListParagraph style='text-indent:-.25in'><span style='font-size:
15.0pt;font-family:"Times New Roman",serif;letter-spacing:-.5pt'>B.<span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span></span><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>Geometrical Classification:</span></p>

<p class=MsoNormal style='margin-left:.25in'><b><span style='font-size:15.0pt;
font-family:"Times New Roman",serif;letter-spacing:-.5pt'>Strike Fault: Fault strike
is parallel to the bedding strike.</span></b></p>

<p class=MsoNormal style='margin-left:.25in'><b><span style='font-size:15.0pt;
font-family:"Times New Roman",serif;letter-spacing:-.5pt'>Dip Fault:</span></b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'> Fault strike is parallel to the bedding dip.</span></p>

<p class=MsoNormal style='margin-left:.25in'><b><span style='font-size:15.0pt;
font-family:"Times New Roman",serif;letter-spacing:-.5pt'>Oblique Fault:</span></b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'> Fault strike makes an oblique angle with the bedding strike.</span></p>

<p class=MsoListParagraphCxSpFirst style='text-indent:-.25in'><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>1.3<span style='font:7.0pt "Times New Roman"'> </span></span></b><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>Causes of Faulting:</span></b></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:.75in;text-indent:-.25in'><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>1.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Shearing Stresses: Cause sliding action.</span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:.75in;text-indent:-.25in'><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>2.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Earth Shrinkage: Induces stress.</span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:.75in;text-indent:-.25in'><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>3.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Convection Currents: Heat from the Earth’s interior.</span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:.75in;text-indent:-.25in'><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>4.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Radioactive Decay: Causes dragging and compressive
effects.</span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:.75in;text-indent:-.25in'><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>5.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Folding of Rock Strata: Leads to faulting.</span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:.75in;text-indent:-.25in'><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>6.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Brittle Nature of Rock: Makes it susceptible to faulting.</span></p>

<p class=MsoListParagraphCxSpLast style='text-indent:-.25in'><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>1.4<span style='font:7.0pt "Times New Roman"'> </span></span></b><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>Types of Faults:</span></b></p>

  <p class=MsoNormal><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
  letter-spacing:-.5pt'> Hanging wall moves down relative to the footwall.</span></p>
  </td>
 </tr>
 <tr>
  <td valign=top style='border:solid windowtext 1.0pt;border-top:none;
  padding:0in 5.4pt 0in 5.4pt'>
  <p class=MsoNormal><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
  letter-spacing:-.5pt'>Reverse Fault</span></p>
  </td>
  <td valign=top style='border-top:none;border-left:none;border-bottom:solid windowtext 1.0pt;
  border-right:solid windowtext 1.0pt;padding:0in 5.4pt 0in 5.4pt'>
  <p class=MsoNormal><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
  letter-spacing:-.5pt'> Hanging wall moves up relative to the footwall.</span></p>
  </td>
 </tr>
 <tr>
  <td valign=top style='border:solid windowtext 1.0pt;border-top:none;
  padding:0in 5.4pt 0in 5.4pt'>
  <p class=MsoNormal><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
  letter-spacing:-.5pt'>Strike-Slip Fault</span></p>
  </td>
  <td valign=top style='border-top:none;border-left:none;border-bottom:solid windowtext 1.0pt;
  border-right:solid windowtext 1.0pt;padding:0in 5.4pt 0in 5.4pt'>
  <p class=MsoNormal><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
  letter-spacing:-.5pt'> Horizontal movement along the strike of the fault.</span></p>
  </td>
 </tr>

<p class=MsoListParagraph style='text-indent:-.25in'><b><span style='font-size:
15.0pt;font-family:"Times New Roman",serif;letter-spacing:-.5pt'>2.<span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></b><b><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Folds</span></b></p>

<p class=MsoNormal><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Deformational structures formed due to compressional
forces, resulting in bending without fracturing.</span></p>

style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:

style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>Components of a Fold:</span></b></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:.75in;text-indent:-.25in'><span

-.5pt'>1.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Axial Plane: Imaginary plane dividing the fold
symmetrically.</span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:.75in;text-indent:-.25in'><span

-.5pt'>2.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Hinge Line: Line through the points of maximum curvature.</span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:.75in;text-indent:-.25in'><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>3.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Limbs: Sides of the fold.</span></p>

<p class=MsoListParagraphCxSpLast style='text-indent:-.25in'><b><span

-.5pt'>2.2<span style='font:7.0pt "Times New Roman"'> </span></span></b><b><span
