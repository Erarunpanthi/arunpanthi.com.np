<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Exam preparation mock test - Access and practice all test sets to prepare effectively for your NEC license exams. Boost your confidence with our comprehensive mock tests.">
    <meta name="keywords" content="Exam preparation, NEC license mock tests, NEC license notes, practice tests, mock test sets, exam confidence booster">
    <meta name="author" content="Arun Panthi">
    <title>Exam Preparation Mock Test</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #007bff;
            color: white;
            padding: 1rem;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 1rem;
            font-size: 1.2rem;
        }

        .navbar i {
            margin-right: 0.5rem;
        }

        .container {
            padding: 2rem;
        }

        h1 {
            text-align: center;
            margin-bottom: 1rem;
        }

        .card-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .card {
            background: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 1rem;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card h3 {
            margin: 0.5rem 0;
            font-size: 1.5rem;
            color: #007bff;
        }

        .card a {
            display: inline-block;
            margin-top: 0.5rem;
            padding: 0.5rem 1rem;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .card a:hover {
            background-color: #0056b3;
        }

        .set-icon {
            color: #28a745;
        }

        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
            }

            .card-container {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            }
        }
    </style>
</head>
<body>
    <header class="navbar">
        <a href="#"><i class="fas fa-home"></i> Home</a>
        <a href="#"><i class="fas fa-info-circle"></i> About</a>
        <a href="#"><i class="fas fa-book"></i> Notes</a>
        <a href="#"><i class="fas fa-phone"></i> Contact</a>
    </header>

    <div class="container">
        <h1>Exam Preparation Mock Test</h1>
        <div class="card-container">
            <!-- JavaScript will populate this section with cards -->
        </div>
    </div>

    <script>
        // JavaScript to dynamically create cards
        const setsContainer = document.querySelector('.card-container');
        const totalSets = 30; // Total number of sets

        for (let i = 1; i <= totalSets; i++) {
            setsContainer.innerHTML += `
                <div class="card">
                    <h3><i class="fas fa-check-circle set-icon"></i> Set ${i}</h3>
                    <a href="notices" target="_blank">Start Test</a>
                </div>`;
        }
    </script>
</body>
</html>
