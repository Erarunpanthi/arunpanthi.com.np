  <td valign=top style='border-top:none;border-left:none;border-bottom:solid windowtext 1.0pt;
  border-right:solid windowtext 1.0pt;padding:0in 5.4pt 0in 5.4pt'>
  <p class=MsoNormal><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
  letter-spacing:-.5pt'>Limbs are mirror images, axial plane vertical</span></p>
  </td>
 </tr>
 <tr>
  <td valign=top style='border:solid windowtext 1.0pt;border-top:none;
  padding:0in 5.4pt 0in 5.4pt'>
  <p class=MsoNormal><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
  letter-spacing:-.5pt'>Asymmetrical</span></p>
  </td>
  <td valign=top style='border-top:none;border-left:none;border-bottom:solid windowtext 1.0pt;
  border-right:solid windowtext 1.0pt;padding:0in 5.4pt 0in 5.4pt'>
  <p class=MsoNormal><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
  letter-spacing:-.5pt'>Limbs are not mirror images, axial plane inclined</span></p>
  </td>
 </tr>
 <tr>
  <td valign=top style='border:solid windowtext 1.0pt;border-top:none;
  padding:0in 5.4pt 0in 5.4pt'>
  <p class=MsoNormal><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
  letter-spacing:-.5pt'>Overturned</span></p>
  </td>
  <td valign=top style='border-top:none;border-left:none;border-bottom:solid windowtext 1.0pt;
  border-right:solid windowtext 1.0pt;padding:0in 5.4pt 0in 5.4pt'>
  <p class=MsoNormal><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
  letter-spacing:-.5pt'>Both limbs dip in the same direction</span></p>
  </td>
 </tr>
</table>

<p class=MsoListParagraph style='text-indent:-.25in'><b><span style='font-size:
15.0pt;font-family:"Times New Roman",serif;letter-spacing:-.5pt'>2.4<span
style='font:7.0pt "Times New Roman"'> </span></span></b><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>Other Fold Types:</span></b></p>

<p class=MsoNormal style='margin-left:.25in'><span style='font-size:15.0pt;
font-family:"Times New Roman",serif;letter-spacing:-.5pt'>&nbsp;</span></p>

<table class=MsoTableGrid border=1 cellspacing=0 cellpadding=0
 style='margin-left:.25in;border-collapse:collapse;border:none'>
 <tr>
  <td valign=top style='border:solid windowtext 1.0pt;padding:0in 5.4pt 0in 5.4pt'>
  <p class=MsoNormal><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
  letter-spacing:-.5pt'>Isoclinal Fold</span></p>
  </td>
  <td valign=top style='border:solid windowtext 1.0pt;border-left:none;
  padding:0in 5.4pt 0in 5.4pt'>
  <p class=MsoNormal><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
  letter-spacing:-.5pt'> Parallel axial planes, limbs dip at equal angles.</span></p>
  </td>
 </tr>
 <tr>
  <td valign=top style='border:solid windowtext 1.0pt;border-top:none;
  padding:0in 5.4pt 0in 5.4pt'>
  <p class=MsoNormal><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
  letter-spacing:-.5pt'>Plunging Fold</span></p>
  </td>
  <td valign=top style='border-top:none;border-left:none;border-bottom:solid windowtext 1.0pt;
  border-right:solid windowtext 1.0pt;padding:0in 5.4pt 0in 5.4pt'>
  <p class=MsoNormal><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
  letter-spacing:-.5pt'> Hinge line is inclined.</span></p>
  </td>
 </tr>
 <tr>
  <td valign=top style='border:solid windowtext 1.0pt;border-top:none;
  padding:0in 5.4pt 0in 5.4pt'>
  <p class=MsoNormal><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
  letter-spacing:-.5pt'>Non-Plunging Fold</span></p>
  </td>
  <td valign=top style='border-top:none;border-left:none;border-bottom:solid windowtext 1.0pt;
  border-right:solid windowtext 1.0pt;padding:0in 5.4pt 0in 5.4pt'>
  <p class=MsoNormal><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
  letter-spacing:-.5pt'> Hinge line is horizontal.</span></p>
  </td>
 </tr>
</table>

<p class=MsoListParagraph style='text-indent:-.25in'><b><span style='font-size:
15.0pt;font-family:"Times New Roman",serif;letter-spacing:-.5pt'>3.<span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></b><b><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Joints</span></b></p>

<p class=MsoNormal><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Fractures with no relative displacement along the
fracture plane.</span></p>

<p class=MsoListParagraphCxSpFirst style='text-indent:-.25in'><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>3.1<span style='font:7.0pt "Times New Roman"'> </span></span></b><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>Characteristics:</span></b></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:.75in;text-indent:-.25in'><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>1.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Result from brittle deformation due to tensile or
shearing stresses.</span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:.75in;text-indent:-.25in'><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>2.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Can be vertical, horizontal, or inclined.</span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:.75in;text-indent:-.25in'><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>3.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Divide rock into blocks that move perpendicular to the
fracture plane.</span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:.75in;text-indent:-.25in'><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>4.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Differences from Faults:</span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:.75in;text-indent:-.25in'><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>5.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Joints exhibit no measurable lateral movement.</span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:.75in;text-indent:-.25in'><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>6.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Can be open or filled.</span></p>

<p class=MsoListParagraphCxSpLast style='text-indent:-.25in'><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>3.2<span style='font:7.0pt "Times New Roman"'> </span></span></b><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>Terminologies of Joints</span></b></p>

<table class=MsoTableGrid border=1 cellspacing=0 cellpadding=0
 style='margin-left:.5in;border-collapse:collapse;border:none'>
 <tr>
  <td valign=top style='border:solid windowtext 1.0pt;padding:0in 5.4pt 0in 5.4pt'>
  <p class=MsoNormal><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
  letter-spacing:-.5pt'>Master Joint</span></p>
  </td>
  <td valign=top style='border:solid windowtext 1.0pt;border-left:none;
  padding:0in 5.4pt 0in 5.4pt'>
  <p class=MsoNormal><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
  letter-spacing:-.5pt'> A prominent, continuous joint.</span></p>
  </td>
 </tr>
 <tr>
  <td valign=top style='border:solid windowtext 1.0pt;border-top:none;
  padding:0in 5.4pt 0in 5.4pt'>
  <p class=MsoNormal><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
  letter-spacing:-.5pt'>Joint Sets</span></p>
  </td>
  <td valign=top style='border-top:none;border-left:none;border-bottom:solid windowtext 1.0pt;
  border-right:solid windowtext 1.0pt;padding:0in 5.4pt 0in 5.4pt'>
  <p class=MsoNormal><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
  letter-spacing:-.5pt'> A group of joints occurring in the same orientation.</span></p>
  </td>
 </tr>
 <tr>
  <td valign=top style='border:solid windowtext 1.0pt;border-top:none;
  padding:0in 5.4pt 0in 5.4pt'>
  <p class=MsoNormal><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
  letter-spacing:-.5pt'>Conjugate Joints</span></p>
  </td>
  <td valign=top style='border-top:none;border-left:none;border-bottom:solid windowtext 1.0pt;
  border-right:solid windowtext 1.0pt;padding:0in 5.4pt 0in 5.4pt'>
  <p class=MsoNormal><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
  letter-spacing:-.5pt'> Two sets of joints that are perpendicular to each
  other.</span></p>
  </td>
 </tr>
 <tr>
  <td valign=top style='border:solid windowtext 1.0pt;border-top:none;
  padding:0in 5.4pt 0in 5.4pt'>
  <p class=MsoNormal><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
  letter-spacing:-.5pt'>Joint System</span></p>
  </td>
  <td valign=top style='border-top:none;border-left:none;border-bottom:solid windowtext 1.0pt;
  border-right:solid windowtext 1.0pt;padding:0in 5.4pt 0in 5.4pt'>
  <p class=MsoNormal><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
  letter-spacing:-.5pt'> A combination of two or more sets of joints
  representing the whole assemblage of joints in the exposure.</span></p>
  </td>
 </tr>
 <tr>
  <td valign=top style='border:solid windowtext 1.0pt;border-top:none;
  padding:0in 5.4pt 0in 5.4pt'>
  <p class=MsoNormal><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
  letter-spacing:-.5pt'>Open Joint</span></p>
  </td>
  <td valign=top style='border-top:none;border-left:none;border-bottom:solid windowtext 1.0pt;
  border-right:solid windowtext 1.0pt;padding:0in 5.4pt 0in 5.4pt'>
  <p class=MsoNormal><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
  letter-spacing:-.5pt'> Joints where the blocks have separated or opened up
  slightly perpendicular to the fracture plane.</span></p>
  </td>
 </tr>
 <tr>
  <td valign=top style='border:solid windowtext 1.0pt;border-top:none;
  padding:0in 5.4pt 0in 5.4pt'>
  <p class=MsoNormal><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
  letter-spacing:-.5pt'>Close Joint</span></p>
  </td>
  <td valign=top style='border-top:none;border-left:none;border-bottom:solid windowtext 1.0pt;
  border-right:solid windowtext 1.0pt;padding:0in 5.4pt 0in 5.4pt'>
  <p class=MsoNormal><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
  letter-spacing:-.5pt'> Joints where the blocks have no separation.</span></p>
  </td>
 </tr>
 <tr>
  <td valign=top style='border:solid windowtext 1.0pt;border-top:none;
  padding:0in 5.4pt 0in 5.4pt'>
  <p class=MsoNormal><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
  letter-spacing:-.5pt'>Continuous Joint</span></p>
  </td>
  <td valign=top style='border-top:none;border-left:none;border-bottom:solid windowtext 1.0pt;
  border-right:solid windowtext 1.0pt;padding:0in 5.4pt 0in 5.4pt'>
  <p class=MsoNormal><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
  letter-spacing:-.5pt'> Joints that run a significant distance.</span></p>
  </td>
 </tr>
 <tr>
  <td valign=top style='border:solid windowtext 1.0pt;border-top:none;
  padding:0in 5.4pt 0in 5.4pt'>
  <p class=MsoNormal><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
  letter-spacing:-.5pt'>Discontinuous Joint</span></p>
  </td>
  <td valign=top style='border-top:none;border-left:none;border-bottom:solid windowtext 1.0pt;
  border-right:solid windowtext 1.0pt;padding:0in 5.4pt 0in 5.4pt'>
  <p class=MsoNormal><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
  letter-spacing:-.5pt'> Joints that disappear at shorter depths or distances.</span></p>
  </td>
 </tr>
 <tr>
  <td valign=top style='border:solid windowtext 1.0pt;border-top:none;
  padding:0in 5.4pt 0in 5.4pt'>
  <p class=MsoNormal><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
  letter-spacing:-.5pt'>Attitude of Joint</span></p>
  </td>
  <td valign=top style='border-top:none;border-left:none;border-bottom:solid windowtext 1.0pt;
  border-right:solid windowtext 1.0pt;padding:0in 5.4pt 0in 5.4pt'>
  <p class=MsoNormal><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
  letter-spacing:-.5pt'> Similar to other planar features such as bedding and
  foliation.</span></p>
  </td>
 </tr>
</table>

<p class=MsoListParagraphCxSpFirst style='text-indent:-.25in'><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>3.3<span style='font:7.0pt "Times New Roman"'> </span></span></b><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>Types of Joints</span></b></p>

<p class=MsoListParagraphCxSpLast style='margin-left:.25in;text-indent:-.25in'><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>1.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></b><b><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Geometrical Classification (Based on the attitude of
joints with respect to bedding)</span></b></p>

<p class=MsoNormal style='margin-left:.5in'><b><span style='font-size:15.0pt;
font-family:"Times New Roman",serif;letter-spacing:-.5pt'>Dip Joint:</span></b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'> The strike of the joint is parallel to the dip of the bedding.</span></p>

<p class=MsoNormal style='margin-left:.5in'><b><span style='font-size:15.0pt;
font-family:"Times New Roman",serif;letter-spacing:-.5pt'>Strike Joint:</span></b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'> The strike of the joint is parallel to the strike of the bedding.</span></p>

<p class=MsoNormal style='margin-left:.5in'><b><span style='font-size:15.0pt;
font-family:"Times New Roman",serif;letter-spacing:-.5pt'>Oblique Joint:</span></b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'> The strike of the joint makes an oblique angle with the strike of the
bedding.</span></p>

<p class=MsoListParagraph style='margin-left:.25in;text-indent:-.25in'><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>2.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></b><b><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Genetic Classification</span></b></p>

<p class=MsoNormal style='margin-left:.5in'><b><span style='font-size:15.0pt;
font-family:"Times New Roman",serif;letter-spacing:-.5pt'>Mural Joints:</span></b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'> Occur in massive igneous rocks, forming cubical blocks due to three
sets of perpendicular joints.</span></p>

<p class=MsoNormal style='margin-left:.5in'><b><span style='font-size:15.0pt;
font-family:"Times New Roman",serif;letter-spacing:-.5pt'>Columnar Joints:</span></b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'> Found in volcanic igneous rocks like basalt, forming hexagonal
prismatic columns.</span></p>

<p class=MsoNormal style='margin-left:.5in'><b><span style='font-size:15.0pt;
font-family:"Times New Roman",serif;letter-spacing:-.5pt'>Sheet Joints:</span></b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'> Found in massive igneous rocks, appearing as sedimentary strata.</span></p>

<p class=MsoNormal style='margin-left:.5in'><b><span style='font-size:15.0pt;
font-family:"Times New Roman",serif;letter-spacing:-.5pt'>Tension Joints:</span></b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'> Developed due to tensile forces, common in folded sequences and igneous
rocks.</span></p>

<p class=MsoNormal style='margin-left:.5in'><b><span style='font-size:15.0pt;
font-family:"Times New Roman",serif;letter-spacing:-.5pt'>Compression Joints:</span></b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'> Developed due to compressive forces, found mainly in the core regions
of folds.</span></p>

<p class=MsoNormal style='margin-left:.5in'><b><span style='font-size:15.0pt;
font-family:"Times New Roman",serif;letter-spacing:-.5pt'>Shear Joints:</span></b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'> Developed due to shearing forces, found near fault planes and shear
zones.</span></p>

<p class=MsoNormal style='margin-left:.5in'><span style='font-size:15.0pt;
font-family:"Times New Roman",serif;letter-spacing:-.5pt'>Spatial Relationship
Basis</span></p>

<p class=MsoNormal style='margin-left:.5in'><b><span style='font-size:15.0pt;
font-family:"Times New Roman",serif;letter-spacing:-.5pt'>Regular Joints:</span></b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'> Occur in parallel or sub-parallel sets, repeated at regular intervals
(e.g., columnar joints, mural joints).</span></p>

<p class=MsoNormal style='margin-left:.5in'><b><span style='font-size:15.0pt;
font-family:"Times New Roman",serif;letter-spacing:-.5pt'>Irregular Joints:</span></b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'> Occur randomly, without regularity in occurrence and distribution,
often with curved and rough surfaces.</span></p>

<p class=MsoListParagraphCxSpFirst style='text-indent:-.25in'><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>3.4<span style='font:7.0pt "Times New Roman"'> </span></span></b><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>Causes of Joints</span></b></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:1.0in;text-indent:-.25in'><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>1.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Tensional or compressional forces acting on rock blocks.</span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:1.0in;text-indent:-.25in'><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>2.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Rise of pore fluid pressure beneath the Earth’s surface.</span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:1.0in;text-indent:-.25in'><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>3.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Shrinkage of rock strata due to cooling at low temperatures.</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-.25in'><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>3.5<span style='font:7.0pt "Times New Roman"'> </span></span></b><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>Unconformities</span></b></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:.75in;text-indent:-.25in'><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>A.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></b><b><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Conformity:</span></b><span style='font-size:15.0pt;
font-family:"Times New Roman",serif;letter-spacing:-.5pt'> Continuous formation
of rock beds without major breaks.</span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:.75in;text-indent:-.25in'><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>B.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></b><b><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Unconformity:</span></b><span style='font-size:15.0pt;
font-family:"Times New Roman",serif;letter-spacing:-.5pt'> A depositional gap
or break between two conformable sequences, representing a significant break in
the geologic record.</span></p>

<p class=MsoListParagraphCxSpLast style='margin-left:.75in;text-indent:-.25in'><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>A.1 </span></b><b><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Types of Unconformities</span></b></p>

<p class=MsoNormal style='margin-left:.5in'><b><span style='font-size:15.0pt;
font-family:"Times New Roman",serif;letter-spacing:-.5pt'>Parallel Unconformity
(Disconformity):</span></b><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'> Bedding above and below the unconformity surface are
parallel.</span></p>

<p class=MsoNormal style='margin-left:.5in'><b><span style='font-size:15.0pt;
font-family:"Times New Roman",serif;letter-spacing:-.5pt'>Angular Unconformity:</span></b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'> Bedding beneath the unconformity surface is folded or tilted, creating
an angular relationship with the younger rocks above.</span></p>

<p class=MsoNormal style='margin-left:.5in'><b><span style='font-size:15.0pt;
font-family:"Times New Roman",serif;letter-spacing:-.5pt'>Non-Conformity:</span></b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'> Exists between older plutonic rocks and younger sedimentary rocks.</span></p>

<p class=MsoListParagraphCxSpFirst style='text-indent:-.25in'><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>3.6<span style='font:7.0pt "Times New Roman"'> </span></span></b><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>Field Identification of Geological Structures</span></b></p>

<p class=MsoListParagraphCxSpLast style='margin-left:.75in;text-indent:-.25in'><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>1.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></b><b><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Fold Identification</span></b></p>

<p class=MsoNormal style='margin-left:.5in'><b><span style='font-size:15.0pt;
font-family:"Times New Roman",serif;letter-spacing:-.5pt'>Direct Observation:</span></b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'> Bedding of rock strata can be observed in mountain cliffs, quarries,
deep cuttings, and trenches.</span></p>

<p class=MsoNormal style='margin-left:.5in'><b><span style='font-size:15.0pt;
font-family:"Times New Roman",serif;letter-spacing:-.5pt'>Repetition of Strata</span></b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>: Repetition of strata in a cyclic order indicates the presence of
folds.</span></p>

<p class=MsoListParagraphCxSpFirst style='margin-left:.75in;text-indent:-.25in'><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>2.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></b><b><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Fault Identification</span></b></p>

<p class=MsoListParagraphCxSpLast style='margin-left:.75in;text-indent:-.25in'><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>A.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></b><b><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Direct Evidence:</span></b></p>

<p class=MsoNormal style='margin-left:.5in'><b><span style='font-size:15.0pt;
font-family:"Times New Roman",serif;letter-spacing:-.5pt'>Slicken Sides:</span></b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'> Parallel grooves formed due to frictional sliding.</span></p>

<p class=MsoNormal style='margin-left:.5in'><b><span style='font-size:15.0pt;
font-family:"Times New Roman",serif;letter-spacing:-.5pt'>Breccia:</span></b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'> Angular, unconsolidated rock fragments found on either side of a fault
plane.</span></p>

<p class=MsoNormal style='margin-left:.5in'><b><span style='font-size:15.0pt;
font-family:"Times New Roman",serif;letter-spacing:-.5pt'>Gouge:</span></b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'> Fine-grained, unconsolidated material indicating a stressed zone.</span></p>

<p class=MsoNormal style='margin-left:.5in'><b><span style='font-size:15.0pt;
font-family:"Times New Roman",serif;letter-spacing:-.5pt'>Abrupt Termination:</span></b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'> Sudden end of geological structures, such as dykes, indicating faults.</span></p>

<p class=MsoListParagraph style='margin-left:.75in;text-indent:-.25in'><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>B.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></b><b><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Indirect Evidence:</span></b></p>

<p class=MsoNormal style='margin-left:.5in'><b><span style='font-size:15.0pt;
font-family:"Times New Roman",serif;letter-spacing:-.5pt'>Repetition &amp;
Omission of Strata:</span></b><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'> Indicates the presence of faults when strata are
repeated or omitted in geological mapping.</span></p>

<p class=MsoListParagraph style='text-indent:-.25in'><b><span style='font-size:
15.0pt;font-family:"Times New Roman",serif;letter-spacing:-.5pt'>3.7<span
style='font:7.0pt "Times New Roman"'> </span></span></b><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>Physiographic Features</span></b></p>

<p class=MsoNormal style='margin-left:.5in'><span style='font-size:15.0pt;
font-family:"Times New Roman",serif;letter-spacing:-.5pt'>Different types of
physiographic features reflect the presence of faulting. One such feature is
sudden topographic variation, where there is a sudden drop in topography due to
a fault, although the fault may not be visible on the surface due to overlying
sediments.</span></p>

<p class=MsoNormal style='margin-left:.5in'><span style='font-size:15.0pt;
font-family:"Times New Roman",serif;letter-spacing:-.5pt'>Example:</span></p>

<p class=MsoNormal><b><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Mineralization:</span></b><span style='font-size:15.0pt;
font-family:"Times New Roman",serif;letter-spacing:-.5pt'> High stresses in
faults result in intense pressure and temperature, leading to the formation of
high P/T minerals like kyanite and sillimanite, commonly seen along the MCT
zone. Garnet in the schist of Raduwa is another example.</span></p>

<p class=MsoListParagraphCxSpFirst style='text-indent:-.25in'><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>3.8<span style='font:7.0pt "Times New Roman"'> </span></span></b><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>Unconformity Identification</span></b></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:1.0in;text-indent:-.25in'><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>1.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Lack of parallelism of beds on opposite sides of the contact.</span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:1.0in;text-indent:-.25in'><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>2.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>The lowest beds above the surface consist of
conglomerates with pebbles of underlying formations.</span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:1.0in;text-indent:-.25in'><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>3.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Sharp contrast in color between rocks.</span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:1.0in;text-indent:-.25in'><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>4.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Intrusive contact.</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-.25in'><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>3.9<span style='font:7.0pt "Times New Roman"'> </span></span></b><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>Engineering Significances of Geological Structures</span></b></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:.25in;text-indent:-.25in'><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>1.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></b><b><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Folds: </span></b><span style='font-size:15.0pt;
font-family:"Times New Roman",serif;letter-spacing:-.5pt'>Special
considerations must be taken during construction on folded masses due to their
high strain zones:</span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:117.0pt;text-indent:
-.5in'><b><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>i. </span></b><b><span style='font-size:15.0pt;
font-family:"Times New Roman",serif;letter-spacing:-.5pt'>Dams:</span></b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'> The flank dipping towards downstream is unfavorable, while the one
dipping upstream is safer.</span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:117.0pt;text-indent:
-.5in'><b><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>ii. </span></b><b><span style='font-size:15.0pt;
font-family:"Times New Roman",serif;letter-spacing:-.5pt'>Tunneling:</span></b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'> In synclines, stress is exerted more on the sides than on the crown. In
anticlines, tensional fractures may develop on the crown, causing overbreak.</span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:117.0pt;text-indent:
-.5in'><b><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>iii. </span></b><b><span style='font-size:15.0pt;
font-family:"Times New Roman",serif;letter-spacing:-.5pt'>Groundwater:</span></b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'> Synclinal aquifers have higher groundwater potential, while anticlinal
conditions are less favorable.</span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:117.0pt;text-indent:
-.5in'><b><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>iv. </span></b><b><span style='font-size:15.0pt;
font-family:"Times New Roman",serif;letter-spacing:-.5pt'>Rupture Risk:</span></b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'> Folded areas may rupture due to further stress.</span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:.25in;text-indent:-.25in'><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>2.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></b><b><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Faults: </span></b><span style='font-size:15.0pt;
font-family:"Times New Roman",serif;letter-spacing:-.5pt'>Faulted areas are
generally unsafe and unstable for civil engineering foundations due to various
hazardous effects:</span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:1.75in;text-indent:-.5in'><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>i. </span></b><b><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Fractures:</span></b><span style='font-size:15.0pt;
font-family:"Times New Roman",serif;letter-spacing:-.5pt'> Faults cause
considerable rock fractures, making the ground weak and unfit for foundations.</span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:1.75in;text-indent:-.5in'><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>ii. </span></b><b><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Groundwater:</span></b><span style='font-size:15.0pt;
font-family:"Times New Roman",serif;letter-spacing:-.5pt'> Fractures act as
channels for groundwater, causing problems in tunnels and reservoirs.</span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:1.75in;text-indent:-.5in'><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>iii. </span></b><b><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Earthquakes:</span></b><span style='font-size:15.0pt;
font-family:"Times New Roman",serif;letter-spacing:-.5pt'> Faults are often
accompanied by earthquakes, which can cause severe shaking and collapse of
infrastructures.</span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:1.75in;text-indent:-.5in'><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>iv. </span></b><b><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Landslides:</span></b><span style='font-size:15.0pt;
font-family:"Times New Roman",serif;letter-spacing:-.5pt'> If the dip direction
of the fault plane and surface slope are the same, landslides may occur.</span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:1.75in;text-indent:-.5in'><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>v. </span></b><b><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Recurrence:</span></b><span style='font-size:15.0pt;
font-family:"Times New Roman",serif;letter-spacing:-.5pt'> Fault planes may
recur at the same place, making the ground unstable.</span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:.25in;text-indent:-.25in'><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>3.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></b><b><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Joints: </span></b><span style='font-size:15.0pt;
font-family:"Times New Roman",serif;letter-spacing:-.5pt'>Joints are considered
sources of weakness in rocks, less harmful than faults but more harmful than
bedding:</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-.5in'><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>i. </span></b><b><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Strength Reduction:</span></b><span style='font-size:
15.0pt;font-family:"Times New Roman",serif;letter-spacing:-.5pt'> Joints reduce
the strength of rocks, especially when saturated with water, causing decay and
weathering.</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-.5in'><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>ii. </span></b><b><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Tunneling:</span></b><span style='font-size:15.0pt;
font-family:"Times New Roman",serif;letter-spacing:-.5pt'> Intensively jointed
rocks can cause overbreak and roof collapse in tunnels.</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-.5in'><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>iii. </span></b><b><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Leakage:</span></b><span style='font-size:15.0pt;
font-family:"Times New Roman",serif;letter-spacing:-.5pt'> Joints can cause
leakage problems in reservoirs and groundwater issues in tunnels.</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-.5in'><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>iv. </span></b><b><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Landslides:</span></b><span style='font-size:15.0pt;
font-family:"Times New Roman",serif;letter-spacing:-.5pt'> Similar to faults,
the same dipping of joint planes and surface slope can cause landslides and
slope failures.</span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:1.0in;text-indent:-.25in'><b><span
style='font-size:30.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>6.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></b><b><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Physical Geology</span></b></p>

<p class=MsoListParagraphCxSpLast style='margin-left:.25in;text-indent:-.25in'><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>6.1 </span></b><b><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Introduction</span></b></p>

<p class=MsoNormal><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Physical geology is the branch of geology that deals with
the Earth’s composition and the physical changes occurring on it. It involves
the study of rocks, minerals, and sediments, their structures and formations,
and their processes of origin and alteration.</span></p>

<p class=MsoListParagraph style='text-indent:-.25in'><b><span style='font-size:
15.0pt;font-family:"Times New Roman",serif;letter-spacing:-.5pt'>6.2 </span></b><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>Different Geological Agents</span></b></p>

<p class=MsoNormal><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>The geological agents responsible for changes on Earth’s
surface include running water, glaciers, groundwater, wind, and sea water.
These topics will be discussed in the next chapter.</span></p>

<p class=MsoListParagraph style='text-indent:-.25in'><b><span style='font-size:
15.0pt;font-family:"Times New Roman",serif;letter-spacing:-.5pt'>6.3 </span></b><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>Geomorphological Processes: Weathering &amp; Erosion</span></b></p>

<p class=MsoNormal><b><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Weathering: </span></b><span style='font-size:15.0pt;
font-family:"Times New Roman",serif;letter-spacing:-.5pt'>Weathering is the
mechanical and chemical decomposition of preexisting rocks into fragments,
making minerals separable and movable due to atmospheric conditions. It
involves two main processes: mechanical and chemical weathering.</span></p>

<p class=MsoNormal><b><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Mechanical Weathering:</span></b><span style='font-size:
15.0pt;font-family:"Times New Roman",serif;letter-spacing:-.5pt'> Breaks down
rocks without changing their chemical nature. Examples include freezing and
thawing of water, pressure release, salt crystal formation, plant root growth,
and physical effects of water, ice, wind, and temperature changes.</span></p>

<p class=MsoNormal><b><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Chemical Weathering:</span></b><span style='font-size:
15.0pt;font-family:"Times New Roman",serif;letter-spacing:-.5pt'> Involves
chemical changes to minerals that become unstable when exposed to surface
conditions. It is most effective in warm, wet climates.</span></p>

<p class=MsoListParagraph style='text-indent:-.25in'><b><span style='font-size:
15.0pt;font-family:"Times New Roman",serif;letter-spacing:-.5pt'>6.4 </span></b><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>Types of Weathering</span></b></p>

<p class=MsoNormal><b><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Mechanical Weathering:</span></b><span style='font-size:
15.0pt;font-family:"Times New Roman",serif;letter-spacing:-.5pt'> Physical
forces break down rocks without changing their chemical composition.</span></p>

<p class=MsoNormal><b><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Chemical Weathering:</span></b><span style='font-size:
15.0pt;font-family:"Times New Roman",serif;letter-spacing:-.5pt'> Atmospheric
or biologically prepared chemicals cause chemical changes in minerals.</span></p>

<p class=MsoListParagraph style='text-indent:-.25in'><b><span style='font-size:
15.0pt;font-family:"Times New Roman",serif;letter-spacing:-.5pt'>6.5 </span></b><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>Erosion</span></b></p>

<p class=MsoNormal><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Erosion is the process of weathering and transporting
solids (sediment, soil, rock, and other particles) from their source to other
locations. The main agents of erosion are wind and running water, with minor
agents including glaciers, ice, and gravity.</span></p>

<p class=MsoListParagraph style='text-indent:-.25in'><b><span style='font-size:
15.0pt;font-family:"Times New Roman",serif;letter-spacing:-.5pt'>6.6 </span></b><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>Geological Cycle</span></b></p>

<p class=MsoNormal><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>The geological cycle involves the continuous process
where hot molten materials form igneous rocks, which are then broken down by
weathering to create soil and sedimentary rocks. This cycle includes the
hydrologic cycle, rock cycle, and tectonic cycle.</span></p>

<p class=MsoListParagraphCxSpFirst style='text-indent:-.25in'><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>6.7 </span></b><b><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Geological Agents</span></b></p>

<p class=MsoListParagraphCxSpLast style='margin-left:.25in;text-indent:-.25in'><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>1.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></b><b><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'> Running Water</span></b></p>

<p class=MsoNormal><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Running water, such as streams and rivers, moves from
high to low gradients, carrying and depositing materials along the way. River
channel morphology refers to the channel pattern and geometry at various points
along a river.</span></p>

<p class=MsoListParagraphCxSpFirst style='margin-left:.25in;text-indent:-.25in'><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>2.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><b><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Straight Rivers:</span></b><span style='font-size:15.0pt;
font-family:"Times New Roman",serif;letter-spacing:-.5pt'> Follow a straight
path, typically found in steep topography with high flow velocity and high
erosion rates.</span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:.25in;text-indent:-.25in'><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>3.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><b><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Meandering Rivers:</span></b><span style='font-size:15.0pt;
font-family:"Times New Roman",serif;letter-spacing:-.5pt'> Follow a zigzag
path, found in areas with moderate relief and gradient, with balanced erosion
and deposition rates.</span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:.25in;text-indent:-.25in'><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>4.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><b><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Braided Rivers:</span></b><span style='font-size:15.0pt;
font-family:"Times New Roman",serif;letter-spacing:-.5pt'> Have multiple paths
that may converge, found in low-gradient areas with high sediment deposition
rates.</span></p>

<p class=MsoListParagraphCxSpLast style='margin-left:.25in;text-indent:-.25in'><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>6.71 </span></b><b><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Features Developed by Rivers</span></b></p>

  letter-spacing:-.5pt'>River Terraces</span></p>
  </td>

  border-right:solid windowtext 1.0pt;padding:0in 5.4pt 0in 5.4pt'>

  river down-cutting.</span></p>

<p class=MsoListParagraph style='margin-left:.25in;text-indent:-.25in'><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>6.72 </span></b><b><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Glaciers</span></b></p>

<p class=MsoNormal><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Glaciers are large, thickened ice masses formed from
compressed snow over many years. They flow constantly under their own weight
due to gravity.</span></p>

<p class=MsoListParagraphCxSpFirst style='margin-left:.25in;text-indent:-.25in'><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>6.721 </span></b><b><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Depositional Features</span></b></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-.25in'><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>1.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></b><b><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Till:</span></b><span style='font-size:15.0pt;font-family:
"Times New Roman",serif;letter-spacing:-.5pt'> A heterogeneous mixture of
materials picked up by the glacier, ranging from tiny clay particles to large
boulders.</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-.25in'><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>2.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></b><b><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Moraines:</span></b><span style='font-size:15.0pt;
font-family:"Times New Roman",serif;letter-spacing:-.5pt'> Rounded deposits of
glacial till formed through various processes.</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-.25in'><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>3.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></b><b><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Outwash Plains:</span></b><span style='font-size:15.0pt;
font-family:"Times New Roman",serif;letter-spacing:-.5pt'> Alluvial plains
composed of glacially eroded and sorted sediments transported by meltwater
streams.</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-.25in'><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>4.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></b><b><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Kettle Holes:</span></b><span style='font-size:15.0pt;
font-family:"Times New Roman",serif;letter-spacing:-.5pt'> Depressions formed
on outwash plains or till after isolated ice blocks melt.</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-.25in'><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>5.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></b><b><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Drumlins:</span></b><span style='font-size:15.0pt;
font-family:"Times New Roman",serif;letter-spacing:-.5pt'> Smooth, elliptical
hills made of till, lying parallel to the movement of ice.</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-.25in'><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>6.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></b><b><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Kame:</span></b><span style='font-size:15.0pt;font-family:
"Times New Roman",serif;letter-spacing:-.5pt'> Short ridges or mounds of sand
and gravel deposited during glacial melting.</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-.25in'><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>7.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></b><b><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Buried Valleys:</span></b><span style='font-size:15.0pt;
font-family:"Times New Roman",serif;letter-spacing:-.5pt'> Deep valleys
excavated by glacial erosion and filled with glacial deposits.</span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:.25in;text-indent:-.25in'><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>6.722 </span></b><b><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Erosional Features</span></b></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-.25in'><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>1.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></b><b><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Striations:</span></b><span style='font-size:15.0pt;
font-family:"Times New Roman",serif;letter-spacing:-.5pt'> Gouges or scratches
in bedrock caused by glacier movement.</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-.25in'><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>2.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></b><b><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>U-shaped Valleys:</span></b><span style='font-size:15.0pt;
font-family:"Times New Roman",serif;letter-spacing:-.5pt'> Valleys with steep
sides and flat floors formed by glacial scouring.</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-.25in'><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>3.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></b><b><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Hanging Valleys:</span></b><span style='font-size:15.0pt;
font-family:"Times New Roman",serif;letter-spacing:-.5pt'> Smaller valleys
formed by differential erosion rates, often featuring waterfalls.</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-.25in'><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>4.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></b><b><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Cirques:</span></b><span style='font-size:15.0pt;
font-family:"Times New Roman",serif;letter-spacing:-.5pt'> Bowl-shaped basins
formed by glaciation, often containing small lakes (tarns).</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-.25in'><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>5.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></b><b><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Horns:</span></b><span style='font-size:15.0pt;
font-family:"Times New Roman",serif;letter-spacing:-.5pt'> Sharp-edged peaks
formed by the erosion of three or more arêtes.</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-.25in'><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>6.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></b><b><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Fiords:</span></b><span style='font-size:15.0pt;
font-family:"Times New Roman",serif;letter-spacing:-.5pt'> U-shaped valleys
filled with ocean water.</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-.25in'><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>7.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></b><b><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Arêtes:</span></b><span style='font-size:15.0pt;
font-family:"Times New Roman",serif;letter-spacing:-.5pt'> Narrow ridges
separating adjacent valleys or cirques.</span></p>

<p class=MsoListParagraphCxSpLast style='margin-left:.25in;text-indent:-.25in'><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>6.73 </span></b><b><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Ground Water</span></b></p>

<p class=MsoNormal><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Groundwater is water present beneath Earth’s surface in
soil pore spaces and rock fractures. It is less vulnerable to pollution than
surface water.</span></p>

<p class=MsoListParagraphCxSpFirst style='margin-left:.25in;text-indent:-.25in'><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>6.731 </span></b><b><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Features Produced by Ground Water</span></b></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:.25in'><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>Depositional Features</span></b></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:45.0pt;text-indent:-.25in'><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>1.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></b><b><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Geodes:</span></b><span style='font-size:15.0pt;
font-family:"Times New Roman",serif;letter-spacing:-.5pt'> Spherical rock
structures with mineral-lined cavities.</span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:45.0pt;text-indent:-.25in'><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>2.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></b><b><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Stalactites:</span></b><span style='font-size:15.0pt;
font-family:"Times New Roman",serif;letter-spacing:-.5pt'> Formations hanging
from cave ceilings formed by mineral deposits from dripping water.</span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:45.0pt;text-indent:-.25in'><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>3.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></b><b><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Stalagmites:</span></b><span style='font-size:15.0pt;
font-family:"Times New Roman",serif;letter-spacing:-.5pt'> Formations rising
from cave floors formed by mineral deposits from dripping water.</span></p>

<p class=MsoListParagraphCxSpLast style='margin-left:45.0pt;text-indent:-.25in'><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>4.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></b><b><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Replacement Deposits:</span></b><span style='font-size:
15.0pt;font-family:"Times New Roman",serif;letter-spacing:-.5pt'> Mineral deposits
formed by chemical processes replacing original rock.</span></p>

<p class=MsoNormal><b><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Erosional Features</span></b></p>

<p class=MsoListParagraphCxSpFirst style='text-indent:-.25in'><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>1.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></b><b><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Sinkholes:</span></b><span style='font-size:15.0pt;
font-family:"Times New Roman",serif;letter-spacing:-.5pt'> Funnel-shaped
cavities formed by the solvent action of groundwater on carbonate rocks.</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-.25in'><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>2.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></b><b><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Caverns:</span></b><span style='font-size:15.0pt;
font-family:"Times New Roman",serif;letter-spacing:-.5pt'> Tunnels and
underground chambers formed by groundwater dissolution of limestone.</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-.25in'><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>3.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></b><b><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Solution Valleys:</span></b><span style='font-size:15.0pt;
font-family:"Times New Roman",serif;letter-spacing:-.5pt'> Enlarged valleys
formed by the continuous solution of limestone.</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-.25in'><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>4.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></b><b><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Karst Topography:</span></b><span style='font-size:15.0pt;
font-family:"Times New Roman",serif;letter-spacing:-.5pt'> Landscapes formed
from the dissolution of soluble rocks, characterized by sinkholes and caves.</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-.25in'><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>5.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></b><b><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Stylolites:</span></b><span style='font-size:15.0pt;
font-family:"Times New Roman",serif;letter-spacing:-.5pt'> Interlocked,
tooth-like columns of stone formed by pressure dissolution.</span></p>

<p class=MsoListParagraphCxSpLast style='margin-left:.25in;text-indent:-.25in'><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>6.74 </span></b><b><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Wind</span></b></p>

<p class=MsoNormal><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Wind is the movement of air caused by the uneven heating
of the Earth by the sun. It can shape landforms through various processes.</span></p>

<p class=MsoListParagraph style='margin-left:.25in;text-indent:-.25in'><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>6.741 </span></b><b><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Features Produced by Wind</span></b></p>

<p class=MsoNormal><b><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Depositional Features</span></b></p>

<p class=MsoListParagraphCxSpFirst style='text-indent:-.25in'><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>1.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></b><b><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Sand Dunes:</span></b><span style='font-size:15.0pt;
font-family:"Times New Roman",serif;letter-spacing:-.5pt'> Accumulations of
sand grains shaped into ridges by wind.</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-.25in'><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>2.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></b><b><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Loess:</span></b><span style='font-size:15.0pt;
font-family:"Times New Roman",serif;letter-spacing:-.5pt'> Deposits of silt or
materials brought by wind, forming fertile topsoil.</span></p>

<p class=MsoListParagraphCxSpLast style='text-indent:-.25in'><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>3.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></b><b><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Sand Sheets:</span></b><span style='font-size:15.0pt;
font-family:"Times New Roman",serif;letter-spacing:-.5pt'> Large, flat areas of
sand where grain size is too large or wind velocity too low for dune formation.</span></p>

<p class=MsoNormal><b><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Types of Sand Dunes</span></b></p>

<p class=MsoListParagraphCxSpFirst style='text-indent:-.25in'><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>1.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></b><b><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Transverse Dunes:</span></b><span style='font-size:15.0pt;
font-family:"Times New Roman",serif;letter-spacing:-.5pt'> Elongated dunes with
their longer axis at right angles to the wind direction.</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-.25in'><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>2.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></b><b><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Longitudinal Dunes:</span></b><span style='font-size:
15.0pt;font-family:"Times New Roman",serif;letter-spacing:-.5pt'> Dunes with
rounded or pointed tops, elongated in the wind direction.</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-.25in'><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>3.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></b><b><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Barchan Dunes:</span></b><span style='font-size:15.0pt;
font-family:"Times New Roman",serif;letter-spacing:-.5pt'> Crescent-shaped
dunes with the convex side facing the wind direction.</span></p>

<p class=MsoListParagraphCxSpLast style='margin-left:.25in;text-indent:-.25in'><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>6.75 </span></b><b><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Sea Water</span></b></p>

<p class=MsoNormal><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Sea Water makes up the oceans and seas, covering more
than 70% of Earth’s surface. It is a complex mixture of 96.5% water, 2.5% salt,
and smaller amounts of other substances.</span></p>

<p class=MsoListParagraph style='margin-left:.25in;text-indent:-.25in'><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>6.751 </span></b><b><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Features Produced by Sea Water</span></b></p>

 </tr>
 <tr>
  <td width="15%" valign=top style='width:15.0%;border:solid windowtext 1.0pt;
