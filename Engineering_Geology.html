<p class=MsoListParagraph style='margin-left:.25in;text-indent:-.25in'><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>6.76 </span></b><b><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Volcanism</span></b></p>

<p class=MsoNormal><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>A volcano is a rupture in the crust of a planetary-mass
object, such as Earth, that allows hot lava, volcanic ash, and gases to escape
from a magma chamber below the surface. Earth’s volcanoes occur because its
crust is broken into 17 major rigid tectonic plates. Volcanism is the
phenomenon of eruption of molten rock (magma) onto the surface of Earth through
a vent. It includes all the phenomena that cause magma to rise through the crust
and form volcanic rocks on the surface.</span></p>

<p class=MsoListParagraph style='margin-left:.25in;text-indent:-.25in'><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>6.761 </span></b><b><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Types of Volcano</span></b></p>

<table class=MsoTableGrid border=1 cellspacing=0 cellpadding=0 width=731
 style='width:548.05pt;margin-left:.25in;border-collapse:collapse;border:none'>
 <tr>
  <td valign=top style='border:solid windowtext 1.0pt;padding:0in 5.4pt 0in 5.4pt'>
  <p class=MsoNormal><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
  letter-spacing:-.5pt'>Type</span></p>
  </td>
  <td valign=top style='border:solid windowtext 1.0pt;border-left:none;
  padding:0in 5.4pt 0in 5.4pt'>
  <p class=MsoNormal><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
  letter-spacing:-.5pt'>Description</span></p>
  </td>
 </tr>
 <tr>
  <td valign=top style='border:solid windowtext 1.0pt;border-top:none;
  padding:0in 5.4pt 0in 5.4pt'>
  <p class=MsoNormal><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
  letter-spacing:-.5pt'>Active Volcano</span></p>
  </td>
  <td valign=top style='border-top:none;border-left:none;border-bottom:solid windowtext 1.0pt;
  border-right:solid windowtext 1.0pt;padding:0in 5.4pt 0in 5.4pt'>
  <p class=MsoNormal><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
  letter-spacing:-.5pt'>A volcano that has had at least one eruption during the
  past 10,000 years.</span></p>
  </td>
 </tr>
 <tr>
  <td valign=top style='border:solid windowtext 1.0pt;border-top:none;
  padding:0in 5.75pt 0in 5.75pt;text-fit:100%'>
  <p class=MsoNormal><span style='font-size:15.0pt;font-family:"Times New Roman",serif'>Dormant
  Volcan<span style='letter-spacing:.5pt'>o</span></span></p>
  </td>
  <td valign=top style='border-top:none;border-left:none;border-bottom:solid windowtext 1.0pt;
  border-right:solid windowtext 1.0pt;padding:0in 5.4pt 0in 5.4pt'>
  <p class=MsoNormal><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
  letter-spacing:-.5pt'>An active volcano that is not currently erupting but is
  expected to erupt again.</span></p>
  </td>
 </tr>
 <tr>
  <td valign=top style='border:solid windowtext 1.0pt;border-top:none;
  padding:0in 5.4pt 0in 5.4pt'>
  <p class=MsoNormal><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
  letter-spacing:-.5pt'>Extinct Volcano</span></p>
  </td>
  <td valign=top style='border-top:none;border-left:none;border-bottom:solid windowtext 1.0pt;
  border-right:solid windowtext 1.0pt;padding:0in 5.4pt 0in 5.4pt'>
  <p class=MsoNormal><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
  letter-spacing:-.5pt'>A volcano that has not erupted for at least 10,000
  years and is not expected to erupt again.</span></p>
  </td>
 </tr>
</table>

<p class=MsoListParagraph style='margin-left:.25in;text-indent:-.25in'><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>6.762 </span></b><b><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Volcanic Products</span></b></p>

<p class=MsoNormal><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Three types of materials are ejected during a volcanic
eruption:</span></p>

<p class=MsoListParagraphCxSpFirst style='text-indent:-.25in'><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>1.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></b><b><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Gaseous Products:</span></b></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:67.5pt;text-indent:-67.5pt'><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'><span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span>I. </span><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>About 90% of the total gas content is steam.</span></p>

<p class=MsoListParagraphCxSpMiddle align=left style='margin-left:67.5pt;
text-align:left;text-indent:-67.5pt'><span style='font-size:15.0pt;font-family:
"Times New Roman",serif;letter-spacing:-.5pt'><span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span>II. </span><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Other gases include carbon dioxide, nitrogen, sulfur
dioxide, hydrogen, and carbon monoxide.</span></p>

<p class=MsoListParagraphCxSpLast style='text-indent:-.25in'><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>2.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></b><b><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Liquid Products:</span></b></p>

<p class=MsoNormal style='margin-left:.25in'><span style='font-size:15.0pt;
font-family:"Times New Roman",serif;letter-spacing:-.5pt'>Lava is the liquid
product of a volcano.</span></p>

<p class=MsoListParagraph style='text-indent:-.25in'><b><span style='font-size:
15.0pt;font-family:"Times New Roman",serif;letter-spacing:-.5pt'>3.<span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></b><b><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Solid Products:</span></b></p>

<p class=MsoNormal style='margin-left:.25in'><span style='font-size:15.0pt;
font-family:"Times New Roman",serif;letter-spacing:-.5pt'>Enormous quantities
of solid products are ejected, consisting of fragments of rocks or pieces of
already cooled lava.</span></p>

<p class=MsoListParagraphCxSpFirst style='margin-left:.25in;text-indent:-.25in'><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>6.763 </span></b><b><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Classified by size and shape:</span></b></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:.75in;text-indent:-.25in'><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>1.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></b><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Volcanic Blocks: Largest masses of rock, usually angular,
with diameters above 32 mm.</span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:.75in;text-indent:-.25in'><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>2.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></b><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Volcanic Bombs: Rounded or spindle-shaped masses of
hardened lava, often with twisted ends indicating rapid rotation in the air.</span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:.75in;text-indent:-.25in'><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>3.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></b><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Cinders or Lapilli: Fragments between 4 mm and 32 mm in
size.</span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:.75in;text-indent:-.25in'><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>4.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></b><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Ash: Fine particles of lava ranging in size from 0.25 mm
to 4 mm.</span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:1.0in;text-indent:-.25in'><b><span
style='font-size:30.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>7.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></b><b><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>GEOLOGY OF NEPAL</span></b></p>

<p class=MsoListParagraphCxSpLast style='margin-left:.25in;text-indent:-.25in'><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>7.1 </span></b><b><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Introduction To The Physiography &amp; Tectonic Division Of
Nepal Himalaya</span></b></p>

<p class=MsoNormal><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Prior to 40 million years ago, there was a sea called
Tethys between the Indian subcontinent and the Tibetan plateau. The Indian
subcontinent gradually moved towards the Tibetan plate, and around 40 million
years ago, they came into contact, causing the Tethys Sea to disappear. The
Indian continental crust, being lighter, could not sink into the mantle and
remained beneath the Tibetan continental crust.</span></p>

<p class=MsoNormal><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>The Himalayas were formed about 2 million years ago due
to the collision of rock masses from the north and south and are still rising
at a rate of 2-5 mm per year. The Himalayan range extends about 2400 km from
the Indus Valley in the west to Assam in the east. The collision caused the
northern margin of the Indian continent to shorten and slice into three
principal thrusts: the Main Central Thrust (MCT), the Main Boundary Thrust
(MBT), and the Main Frontal Thrust (MFT).</span></p>

<p class=MsoListParagraphCxSpFirst style='margin-left:.25in;text-indent:-.25in'><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>7.2 </span></b><b><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Based on these faults and thrusts, nepal himalaya can be
divided into five major tectonic zones:</span></b></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-.25in'><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>1.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></b><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Terai Zone</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-.25in'><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>2.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></b><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Siwalik Zone</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-.25in'><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>3.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></b><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Lesser Himalaya Zone</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-.25in'><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>4.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></b><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Higher Himalaya Zone</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-.25in'><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>5.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></b><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Tibetan Tethys Zone</span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:.25in;text-indent:-.25in'><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>7.3 </span></b><b><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Major Discontinuities System of Nepal Himalaya</span></b></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-.25in'><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>1.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></b><b><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Himalaya/Main Frontal Thrust (Hft/Mft)</span></b></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:81.0pt;text-indent:-.25in'><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>1.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Located at the boundary of the Siwalik and Terai.</span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:81.0pt;text-indent:-.25in'><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>2.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Considered active with a maximum earthquake potential of
magnitude 6.5.</span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:81.0pt;text-indent:-.25in'><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>3.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>North dipping fault.</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-.25in'><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>2.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></b><b><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Main Boundary Thrust (MBT)</span></b></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:81.0pt;text-indent:-.25in'><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>1.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Located at the boundary of Lesser Himalayas and Siwalik.</span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:81.0pt;text-indent:-.25in'><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>2.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Considered active with earthquakes up to magnitude 8.</span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:81.0pt;text-indent:-.25in'><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>3.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Steep north dipping fault.</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-.25in'><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>3.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></b><b><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Main Central Thrust (MCT)</span></b></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:81.0pt;text-indent:-.25in'><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>1.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Located at the boundary of Higher Himalaya and Lesser
Himalaya.</span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:81.0pt;text-indent:-.25in'><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>2.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Less active now but was active during early phases of
Himalaya formation.</span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:81.0pt;text-indent:-.25in'><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>3.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Earthquakes up to magnitude 7.5.</span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:81.0pt;text-indent:-.25in'><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>4.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>North dipping fault.</span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:.25in;text-indent:-.25in'><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>7.4 </span></b><b><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Engineering Significances of Discontinuities</span></b></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-.25in'><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>1.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Thrust zones are prone to landslides, rock falls, debris
flows, and mudflows.</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-.25in'><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>2.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Thrusts influence the movement of surface water and can
cause sudden changes in river courses, affecting underground water.</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-.25in'><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>3.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Thrust zones are porous, weak, unstable, and incompetent,
raising concerns about the stability of engineering structures.</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-.25in'><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>4.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Active thrusts near engineering sites are vulnerable to
earthquakes and should be avoided for heavy construction.</span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:.25in;text-indent:-.25in'><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>7.5 </span></b><b><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Geology of Terai Zone</span></b></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-.25in'><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>1.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>The southernmost tectonic division of Nepal, part of the
northern end of the Gangetic plain.</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-.25in'><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>2.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Bounded by the Himalayan/Main Frontal Thrust (HFT/MFT) in
the north.</span></p>

<p class=MsoListParagraphCxSpLast style='text-indent:-.25in'><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>3.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Width varies from 10 to 50 km from east to west.</span></p>

<p class=MsoNormal><b><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Divided into three regions:</span></b></p>

<p class=MsoListParagraphCxSpFirst style='text-indent:-.25in'><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>1.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><b><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Northern (Bhabar) Region:</span></b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'> Composed of thick beds of pebbles and boulders, acts as a recharge zone
for groundwater.</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-.25in'><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>2.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><b><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Middle (Marshy) Region:</span></b><span style='font-size:
15.0pt;font-family:"Times New Roman",serif;letter-spacing:-.5pt'> Flat, marshy
land with gravel beds, sand horizons, and clay layers.</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-.25in'><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>3.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><b><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Southern Region:</span></b><span style='font-size:15.0pt;
font-family:"Times New Roman",serif;letter-spacing:-.5pt'> Composed of finer
sediments like clays, silts, and fine sands.</span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:.25in;text-indent:-.25in'><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>7.6 </span></b><b><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Geology of Siwalik or Churia</span></b></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-.25in'><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>1.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Represents the lower hills of the Churia range.</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-.25in'><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>2.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Bounded by MBT to the north and MFT to the south.</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-.25in'><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>3.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Covered with thick forests and composed of young
sedimentary rocks.</span></p>

<p class=MsoListParagraphCxSpLast style='text-indent:-.25in'><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>4.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Rocks dip northwards with an overall east-west strike.</span></p>

<p class=MsoNormal><b><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Divided into three parts:</span></b></p>

<p class=MsoListParagraphCxSpFirst style='text-indent:-.25in'><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>1.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><b><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Lower Siwalik:</span></b><span style='font-size:15.0pt;
font-family:"Times New Roman",serif;letter-spacing:-.5pt'> Fine-grained
sandstone, mudstone, siltstone, and shale.</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-.25in'><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>2.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><b><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Middle Siwalik:</span></b><span style='font-size:15.0pt;
font-family:"Times New Roman",serif;letter-spacing:-.5pt'> Medium-grained,
thick sandstones with biotite, quartz, and feldspar.</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-.25in'><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>3.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><b><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Upper Siwalik:</span></b><span style='font-size:15.0pt;
font-family:"Times New Roman",serif;letter-spacing:-.5pt'> Very coarse-grained
rocks such as boulders and conglomerates.</span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:.25in;text-indent:-.25in'><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>7.7 </span></b><b><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Geology of Lesser Himalaya Zone</span></b></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-.25in'><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>1.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Bordered by MBT to the south and MCT to the north.</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-.25in'><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>2.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Width: 60-80 km.</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-.25in'><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>3.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Composed mostly of unfossiliferous metasedimentary and
metamorphic rocks like shale, sandstone, limestone, dolomite, slate, phyllite,
schist, marble, and quartzite.</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-.25in'><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>4.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Highly faulted and folded, with complex structures.</span></p>

<p class=MsoListParagraphCxSpLast style='text-indent:-.25in'><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>5.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Contains magmatic intrusions like granite and pegmatite.</span></p>

<p class=MsoNormal><b><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Divided into three physiographic units:</span></b></p>

<p class=MsoListParagraphCxSpFirst style='text-indent:-.25in'><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>1.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Mahabharat</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-.25in'><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>2.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Midland</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-.25in'><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>3.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Frontal</span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:.25in;text-indent:-.25in'><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>7.8 </span></b><b><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Geology of Higher Himalaya</span></b></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-.25in'><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>1.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Bordered by MCT to the south and STDs to the north.</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-.25in'><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>2.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Contains the highest peaks in the world, including many
above 8000 m.</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-.25in'><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>3.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Rugged terrain with steep slopes and deep valleys.</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-.25in'><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>4.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Receives heavy precipitation (2000 mm to 5000 mm).</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-.25in'><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>5.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Composed of high-grade metamorphic rocks like gneisses,
marbles, schist, and quartzite, with high-grade index minerals like kyanite and
garnet.</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-.25in'><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>6.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Contains high snow-clad mountains and granite intrusions.</span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:.25in;text-indent:-.25in'><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>7.9 </span></b><b><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Geology of Tibetan Tethys Zone</span></b></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:40.5pt;text-indent:-.25in'><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>1.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Bordered by STDs in the south and the Tibetan Tethys zone
in the north.</span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:40.5pt;text-indent:-.25in'><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>2.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Composed of sedimentary rocks such as shale, limestone,
and sandstones.</span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:40.5pt;text-indent:-.25in'><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>3.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Fossiliferous rocks well developed in Thak Khola, Manang,
Mustang, and Dolpa.</span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:40.5pt;text-indent:-.25in'><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>4.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Covered with thick, loose, fragile, glacial,
fluvial-glacial deposits along with recent alluvium.</span></p>

<p class=MsoListParagraphCxSpLast style='margin-left:40.5pt;text-indent:-.25in'><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>5.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Physiographic and Geological Divisions of Nepal</span></p>

<p class=MsoListParagraph style='margin-left:.25in;text-indent:-.25in'><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>7.10 </span></b><b><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Study of Geological Units: Complex, Group, Formation
&amp; Member</span></b></p>

<p class=MsoNormal><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>The sequence of rocks is subdivided based on their
lithology. From smaller to larger scale, the main units recognized are member,
formation, group, and complex/super group. They are described as follows:</span></p>

<p class=MsoNormal><b><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Formation:</span></b></p>

<p class=MsoNormal><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>A series of beds distinct from other beds above and
below, thick enough to be shown on geological maps.Boundaries between
formations are not necessarily sharp.</span></p>

<p class=MsoNormal><b><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Group:</span></b></p>

<p class=MsoListParagraphCxSpFirst style='text-indent:-.25in'><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>1.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>A series of formations classified together to define a
group.</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-.25in'><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>2.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Can be a few thousand meters thick and represent rocks
deposited within a single basin.</span></p>

<p class=MsoListParagraphCxSpLast style='text-indent:-.25in'><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>3.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>May consist of different formations in different
geographical areas, and individual formations may appear in more than one
group.</span></p>

<p class=MsoNormal><b><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>Members:</span></b></p>

<p class=MsoListParagraphCxSpFirst style='text-indent:-.25in'><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>1.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>In areas where detailed geological information is needed
(e.g., mining or petroleum districts), a formation might be divided into
members, each with a specific and distinct lithology.</span></p>

<p class=MsoListParagraphCxSpLast style='text-indent:-.25in'><span
style='font-size:15.0pt;font-family:"Times New Roman",serif;letter-spacing:
-.5pt'>2.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><span style='font-size:15.0pt;font-family:"Times New Roman",serif;
letter-spacing:-.5pt'>For example, a formation that includes both shale and
sandstone might be divided into members, each of which is either shale or
limestone.</span></p>
