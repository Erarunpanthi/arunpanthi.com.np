        <h1>Engineering Geology  Note</h1>
            </header>
 <div class="section" id="psc-syllabus">
<style>
<p class=MsoNormal align=center style='text-align:center'><b><span
style='font-size:18.0pt;font-family:"Times New Roman",serif'>Engineering
Geology</span></b></p>
<p class=MsoListParagraphCxSpFirst style='margin-left:1.0in;text-indent:-.25in'><b><span
style='font-size:30.0pt;font-family:"Times New Roman",serif'>1.<span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></b><b><span style='font-size:15.0pt;font-family:"Times New Roman",serif'>INTRODUCTION</span></b></p>

<p class=MsoListParagraphCxSpLast style='margin-left:.25in;text-indent:-.25in'><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>1.1 </span></b><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>Introduction</span></b></p>

<p class=MsoNormal><span style='font-size:15.0pt;font-family:"Times New Roman",serif'>Geology:
Geology is the science that deals with various aspects of the Earth as a
planet, grouped under earth science. The term comes from “Geo” meaning Earth
and “logy” meaning science. It involves studying the Earth’s physical
structure, substances, history, and the processes acting on them. Geology helps
us understand the world around us and enables scientists to predict how planets
will behave. For example, as populations grow, more people live in areas prone
to hazards like floods and landslides. Studying geology is crucial to prevent
such disasters by understanding their history and predicting future
occurrences.</span></p>

<p class=MsoNormal><b><span style='font-size:15.0pt;font-family:"Times New Roman",serif'>Engineering
Geology:</span></b><span style='font-size:15.0pt;font-family:"Times New Roman",serif'>
This branch of applied science focuses on using geological knowledge for the
safe, stable, and economical design and construction of civil engineering
projects.</span></p>

<p class=MsoListParagraphCxSpFirst style='margin-left:.25in;text-indent:-.25in'><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>1.2 </span></b><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>Branches of
Geology</span></b></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-.25in'><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>1. </span></b><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>Physical Geology:</span></b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'> Studies the
structure of rock bodies and large bodies of water and ice. It deals with
internal agents like volcanism and earthquakes, and external agents like wind,
water, ice, and the atmosphere.</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-.25in'><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>2. </span></b><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>Geomorphology</span></b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>: Examines the
Earth’s surface features such as mountains, plains, plateaus, valleys, and
basins.</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-.25in'><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>3. </span></b><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>Mineralogy:</span></b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'> Focuses on the
formation, occurrence, properties, and uses of minerals.</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-.25in'><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>4. </span></b><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>Petrology:</span></b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'> Studies the
formation, occurrence, composition, texture, and distribution of rocks.</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-.25in'><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>5. </span></b><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>Economic Geology</span></b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>: Investigates
minerals and rocks that can be exploited for human benefit.</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-.25in'><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>6. </span></b><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>Geography</span></b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>: Studies the
Earth’s physical features, atmosphere, and human activities affecting and
affected by these features.</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-.25in'><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>7. </span></b><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>Geophysics</span></b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>: Applies physics
to solve geological problems like geomagnetism and geo-electrolyze.</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-.25in'><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>8. </span></b><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>Geochemistry</span></b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>: Deals with the
Earth’s chemical composition.</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-.25in'><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>9. </span></b><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>Geodetic:</span></b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'> Involves land
surveying.</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-.25in'><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>10. </span></b><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>Climatology:</span></b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'> The scientific
study of climate.</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-.25in'><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>11. </span></b><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>Meteorology:</span></b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'> The study of the
atmosphere and weather.</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-.25in'><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>12. </span></b><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>Oceanography: </span></b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>Studies the oceans.</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-.25in'><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>13. </span></b><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>Paleontology: T</span></b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>he study of
ancient life through fossils.</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-.25in'><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>14. </span></b><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>Hydrogeology: </span></b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>Focuses on
groundwater and surface water processes.</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-.25in'><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>15. </span></b><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>Crystallography</span></b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>: Studies the
external and internal forms of crystalline minerals.</span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:.25in;text-indent:-.25in'><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>1.3 </span></b><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>Interrelationships
Between Branches Of Geology</span></b></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-.25in'><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>1.<span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp; </span></span></b><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>Geology and
physics: </span></b><span style='font-size:15.0pt;font-family:"Times New Roman",serif'>Geophysics
is essential for exploring oil and other minerals. For example, in Nepal,
seismic studies help understand the nature of rock layers beneath the Earth’s
crust by analyzing changes in seismic wave velocities.</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-.25in'><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>2.<span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp; </span></span></b><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>Geology and
chemistry: </span></b><span style='font-size:15.0pt;font-family:"Times New Roman",serif'>Geochemical
studies help understand chemical weathering in rocks and the decay of
radioactive elements, aiding in age determination.</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-.25in'><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>3.<span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp; </span></span></b><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>Crystallography: </span></b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>This branch
involves studying the atomic structure of crystals, which is crucial for understanding
mineral properties.</span></p>

<p class=MsoListParagraphCxSpLast style='text-indent:-.25in'><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>4.<span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp; </span></span></b><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>Geodetic: </span></b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>Helps measure
geological features, calculate distances, gradients of hills, and elevations,
which is vital for projects in Nepal’s mountainous regions.</span></p>

<p class=MsoNormal><span style='font-size:15.0pt;font-family:"Times New Roman",serif'>                                               </span></p>

<p class=MsoListParagraphCxSpFirst style='text-indent:-.25in'><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>5.<span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp; </span></span></b><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>Oceanography: </span></b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>Oceans play a
significant role in forming geological features and influencing plate tectonics
and geological processes.</span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:.25in;text-indent:-.25in'><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>1.4 </span></b><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>Scope, Objectives,
and Importance of Geology in Civil Engineering</span></b></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:.25in;text-indent:-.25in'><span
style='font-size:20.0pt;font-family:Wingdings'>@ </span><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>Scope of
Engineering Geology:</span></b></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-.25in'><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>A.<span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp; </span></span><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>In construction
work: </span></b><span style='font-size:15.0pt;font-family:"Times New Roman",serif'>Geological
information is crucial for planning, designing, and constructing buildings,
dams, reservoirs, highways, bridges, tunnels, and retaining structures. In
Nepal, this knowledge is vital for safe and economical construction in diverse
terrains.</span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:.75in;text-indent:-.5in'><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>I.</span></b><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>Planning</span></b></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:22.5pt;text-indent:-.25in'><span
style='font-size:20.0pt;font-family:Wingdings'>@ </span><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>Topographic maps:</span></b></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:58.5pt;text-indent:-.25in'><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>1.<span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp; </span></span><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>Essential for
understanding the merits and demerits of relief features.</span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:58.5pt;text-indent:-.25in'><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>2.<span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp; </span></span><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>Helps in assessing
the nature of slopes and depth of valleys.</span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:58.5pt;text-indent:-.25in'><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>3.<span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp; </span></span><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>Allows easy
computation of elevation changes in various directions.</span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:22.5pt;text-indent:-.25in'><span
style='font-size:20.0pt;font-family:Wingdings'>@ </span><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>Hydrological maps:</span></b></p>

<p class=MsoListParagraphCxSpMiddle><span style='font-size:15.0pt;font-family:
"Times New Roman",serif'>Shows surface and subsurface water channels, their
occurrence, and depth.</span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:22.5pt;text-indent:-.25in'><span
style='font-size:20.0pt;font-family:Wingdings'>@ </span><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>Geological maps:</span></b></p>

<p class=MsoListParagraphCxSpMiddle><span style='font-size:15.0pt;font-family:
"Times New Roman",serif'>Indicates rock types and their distribution.</span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:.75in;text-indent:-.5in'><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>II.</span></b><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>Design</span></b></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:58.5pt;text-indent:-.25in'><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>1.<span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp; </span></span><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>Structural
disposition of rocks.</span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:58.5pt;text-indent:-.25in'><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>2.<span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp; </span></span><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>Materials of
construction.</span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:58.5pt;text-indent:-.25in'><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>3.<span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp; </span></span><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>Exploratory
operations (e.g., test holes).</span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:58.5pt;text-indent:-.25in'><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>4.<span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp; </span></span><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>Subsurface
investigation.</span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:58.5pt;text-indent:-.25in'><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>5.<span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp; </span></span><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>Identifying the
existence, depth, and inclination of hard bedrocks.</span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:58.5pt;text-indent:-.25in'><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>6.<span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp; </span></span><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>Assessing the
mechanical properties of rocks, such as compressive, shear, and transverse
strength, modulus of elasticity, permeability, and resistance to decay.</span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:.75in;text-indent:-.5in'><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>III.</span></b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'> <b>Construction</b></span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:58.5pt;text-indent:-.25in'><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>1.<span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp; </span></span><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>Quality control of
construction materials like sand, gravel, crushed rocks, and soil.</span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:58.5pt;text-indent:-.25in'><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>2.<span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp; </span></span><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>Applications
include mining works, tunneling, wetland habitat restoration, government and
military installations, river control, and shipping work.</span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:58.5pt;text-indent:-.25in'><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>3.<span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp; </span></span><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>Knowledge is
crucial for constructing dams, designing foundations, highways, and tunnels,
and analyzing soil properties.</span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:.25in;text-indent:-.25in'><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>1.5 </span></b><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>Objectives of
Geology in Civil Engineering</span></b></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:58.5pt;text-indent:-.25in'><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>1.<span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp; </span></span><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>Study the
stability of rock masses and slopes.</span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:58.5pt;text-indent:-.25in'><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>2.<span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp; </span></span><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>Predict changes in
the Earth’s surface over time.</span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:58.5pt;text-indent:-.25in'><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>3.<span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp; </span></span><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>Understand the
hydrological and mechanical behavior of rock masses.</span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:58.5pt;text-indent:-.25in'><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>4.<span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp; </span></span><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>Study
environmental changes and their consequences.</span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:58.5pt;text-indent:-.25in'><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>5.<span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp; </span></span><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>Elaborate on
geomorphology, lithography, stratigraphy, and groundwater conditions.</span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:58.5pt;text-indent:-.25in'><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>6.<span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp; </span></span><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>Evaluate the
mineralogical, physio-geomechanical, chemical, and hydraulic properties of
earth materials involved in construction.</span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:.25in;text-indent:-.25in'><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>1.6 </span></b><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>Importance of
Geology in Civil Engineering</span></b></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:1.0in;text-indent:-.25in'><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>1.</span><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>Locating natural
resources.</span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:1.0in;text-indent:-.25in'><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>2.</span><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>Assisting in flood
control and other natural disaster management.</span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:1.0in;text-indent:-.25in'><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>3.</span><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>Providing clues
about ancient human settlements.</span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:1.0in;text-indent:-.25in'><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>4.</span><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>Understanding
environmental evolution and adaptation.</span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:1.0in;text-indent:-.25in'><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>5.</span><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>Studying soil
profiles, characteristics, and strength.</span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:1.0in;text-indent:-.25in'><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>6.</span><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>Knowledge of the
hydrological cycle, climatic conditions, and living and non-living things at a
site.</span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:1.0in;text-indent:-.25in'><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>7.</span><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>Understanding the
origin and structure of the Earth.</span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:1.0in;text-indent:-.25in'><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>8.</span><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>Selecting sites
for civil engineering projects.</span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:1.0in;text-indent:-.25in'><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>9.</span><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>Studying
geological hazards.</span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:1.0in;text-indent:-.25in'><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>10.</span><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>Locating thrusts,
folds, faults, etc., and suggesting measures for construction in such zones.</span></p>

<p class=MsoListParagraphCxSpLast style='margin-left:.25in;text-indent:-.25in'><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>1.7 </span></b><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>Definition of
Engineering Geology According to IAEG</span></b></p>

<p class=MsoNormal><span style='font-size:15.0pt;font-family:"Times New Roman",serif'>According
to IAEG, “Engineering geology is the science devoted to investigating,
studying, and solving engineering and environmental problems arising from the
interaction between geology and human activities, as well as predicting and
developing measures for the preservation or remediation of geological hazards.”</span></p>

<p class=MsoListParagraph style='margin-left:.25in;text-indent:-.25in'><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>1.8 </span></b><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>Role of
Engineering Geologists</span></b></p>

<p class=MsoNormal><span style='font-size:15.0pt;font-family:"Times New Roman",serif'>Engineering
geologists interpret landforms and earth processes to identify potential
geologic and man-made hazards that may impact civil structures and human
development. They are trained in geology and often have specialized education
in soil mechanics, rock mechanics, geotechnics, groundwater, hydrology, and
civil design. This unique combination of skills helps them mitigate hazards
associated with earth-structure interactions.</span></p>

<p class=MsoListParagraph style='margin-left:.25in;text-indent:-.25in'><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>1.9 </span></b><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>Importance of
Engineering Geology in Nepal</span></b></p>

<p class=MsoNormal><span style='font-size:15.0pt;font-family:"Times New Roman",serif'>The
Himalayas, especially the Nepal Himalaya, are highly fragile and delicate. Due
to extreme climatography, topography, and recent human expansion, the region is
vulnerable to natural calamities like floods and landslides. The Himalayan
range, formed by the collision of the Tibetan and Indian plates, is the most
active tectonic zone, known for its complex structural deformations. This makes
Nepal prone to various geohazards and instabilities, particularly landslides
and debris flows.</span></p>

<p class=MsoListParagraphCxSpFirst style='margin-left:1.0in;text-indent:-.25in'><b><span
style='font-size:30.0pt;font-family:"Times New Roman",serif'>2.<span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></b><b><span style='font-size:15.0pt;font-family:"Times New Roman",serif'>BASIC
REVIEWS OF THE EARTH</span></b></p>

<p class=MsoListParagraphCxSpLast style='margin-left:.25in;text-indent:-.25in'><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>2.1 </span></b><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>Introduction</span></b></p>

<p class=MsoNormal><b><span style='font-size:15.0pt;font-family:"Times New Roman",serif'>Earth:</span></b></p>

<p class=MsoListParagraphCxSpFirst style='text-indent:-.25in'><span
style='font-size:20.0pt;font-family:Wingdings'>J<span style='font:7.0pt "Times New Roman"'>
</span></span><span style='font-size:15.0pt;font-family:"Times New Roman",serif'>The
third planet from the sun and the only known object in the universe to harbor
life.</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-.25in'><span
style='font-size:20.0pt;font-family:Wingdings'>J<span style='font:7.0pt "Times New Roman"'>
</span></span><span style='font-size:15.0pt;font-family:"Times New Roman",serif'>Formed
over 4.5 billion years ago, as evidenced by radiometric dating.</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-.25in'><span
style='font-size:20.0pt;font-family:Wingdings'>J<span style='font:7.0pt "Times New Roman"'>
</span></span><span style='font-size:15.0pt;font-family:"Times New Roman",serif'>Earth’s
gravity interacts with other objects in space, especially the sun and the moon,
its only natural satellite.</span></p>

<p class=MsoListParagraphCxSpLast style='text-indent:-.25in'><span
style='font-size:20.0pt;font-family:Wingdings'>J<span style='font:7.0pt "Times New Roman"'>
</span></span><span style='font-size:15.0pt;font-family:"Times New Roman",serif'>Revolves
around the sun in 365.25 days, known as an Earth year.</span></p>

<p class=MsoNormal><span style='font-size:15.0pt;font-family:"Times New Roman",serif'>Earth
and other planets are believed to have formed from a solidified cloud of dust
and gases left over from the creation of the sun. Initially, the Earth’s
interior remained solid and relatively cool.Over millions of years, radioactive
decay of elements like uranium, thorium, and potassium released energy, causing
the Earth’s constituents to melt. Iron, being heavier, sank towards the center,
forming the core, while silicates formed the crust.</span></p>

<p class=MsoListParagraphCxSpFirst style='margin-left:.25in;text-indent:-.25in'><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>2.2 </span></b><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>Major Components
of the Earth System</span></b></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-.25in'><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>A.<span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp; </span></span></b><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>Atmosphere:</span></b></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:58.5pt;text-indent:-.25in'><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>1.<span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp; </span></span><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>Surrounds the
Earth in layers.</span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:58.5pt;text-indent:-.25in'><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>2.<span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp; </span></span><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>Protects life from
direct solar radiation.</span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:58.5pt;text-indent:-.25in'><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>3.<span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp; </span></span><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>Gases in the
atmosphere participate in cycles, with the carbon cycle being the most important.</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-.25in'><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>B.<span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp; </span></span></b><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>Hydrosphere:</span></b></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-.25in'><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>1.<span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp; </span></span><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>Includes all water
on Earth’s surface: oceans, lakes, rivers, aquifers, and ice.</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-.25in'><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>2.<span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp; </span></span><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>Covers 70% of
Earth’s surface.</span></p>

<p class=MsoListParagraphCxSpLast style='text-indent:-.25in'><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>C.<span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp; </span></span></b><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>Lithosphere:</span></b></p>

<p class=MsoListBulletCxSpFirst style='margin-left:.5in'><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>1.<span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp; </span></span><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>Covers the
remaining 30% of Earth’s surface.</span></p>

<p class=MsoListBulletCxSpLast style='margin-left:.5in'><span style='font-size:
15.0pt;font-family:"Times New Roman",serif'>2.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><span style='font-size:15.0pt;font-family:"Times New Roman",serif'>Thickness
ranges from 0 to 40 km.</span></p>

<p class=MsoListParagraphCxSpFirst style='text-indent:-.25in'><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>D.<span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp; </span></span></b><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>Biosphere:</span></b></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-.25in'><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>1.<span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp; </span></span><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>Encompasses all
life on Earth, including parts of the atmosphere, lithosphere, and hydrosphere.</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-.25in'><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>2.<span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp; </span></span><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>Biodiversity
varies with distance from the equator, being greater closer to the equator.</span></p>

<p class=MsoListParagraphCxSpLast style='margin-left:.25in;text-indent:-.25in'><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>2.3 </span></b><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>Earth’s Internal
Structure</span></b></p>

<p class=MsoNormal><span style='font-size:15.0pt;font-family:"Times New Roman",serif'>Understanding
Earth’s interior is crucial for studying plate tectonics. Seismic studies
reveal three well-defined layers: crust, mantle, and core.</span></p>

<p class=MsoListParagraphCxSpFirst style='text-indent:-.25in'><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>a.<span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp; </span></span></b><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>Crust:</span></b></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:58.5pt;text-indent:-.25in'><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>1.<span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp; </span></span><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>Two types: thin
oceanic crust (basalt) and thicker continental crust (granite).</span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:58.5pt;text-indent:-.25in'><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>2.<span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp; </span></span><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>The low density of
continental crust allows it to float on the denser mantle.</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-.25in'><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>b.<span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp; </span></span></b><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>Mantle:</span></b></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:.75in;text-indent:-.25in'><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>1.<span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp; </span></span><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>Composed of
olivine-rich rocks.</span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:.75in;text-indent:-.25in'><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>2.<span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp; </span></span><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>Temperature
increases with depth, known as the geothermal gradient.</span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:.75in;text-indent:-.25in'><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>3.<span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp; </span></span><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>Divided into the
upper mantle (cool and brittle) and lower mantle (hot and soft).</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-.25in'><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>c.<span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp; </span></span></b><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>Core:</span></b></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:.75in;text-indent:-.25in'><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>1.<span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp; </span></span><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>Composed mainly of
iron and nickel alloy.</span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:.75in;text-indent:-.25in'><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>2.<span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp; </span></span><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>Source of Earth’s internal
heat due to radioactive decay.</span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:.75in;text-indent:-.25in'><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>3.<span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp; </span></span><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>Divided into a
liquid outer core and a solid inner core, with the inner core remaining solid
due to immense pressure.</span></p>

<p class=MsoListParagraphCxSpLast style='margin-left:.25in;text-indent:-.25in'><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>2.4 </span></b><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>Geological time
scale</span></b></p>

<p class=MsoNormal><span style='font-size:15.0pt;font-family:"Times New Roman",serif'>The
Geological Time Scale (GTS) is a system of chronological dating that relates
geological strata to time, used to describe the timing and relationship of
events in Earth’s history.</span></p>

<p class=MsoNormal><b><span style='font-size:15.0pt;font-family:"Times New Roman",serif'>Major
Evolutionary Events:</span></b></p>

<p class=MsoListParagraphCxSpFirst style='text-indent:-.25in'><span
style='font-size:20.0pt;font-family:Wingdings'>@ </span><span style='font-size:
15.0pt;font-family:"Times New Roman",serif'>Quaternary Period: Evolution of
humans.</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-.25in'><span
style='font-size:20.0pt;font-family:Wingdings'>@ </span><span style='font-size:
15.0pt;font-family:"Times New Roman",serif'>Tertiary Period: Evolution of
mammals, flora, and fishes.</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-.25in'><span
style='font-size:20.0pt;font-family:Wingdings'>@ </span><span style='font-size:
15.0pt;font-family:"Times New Roman",serif'>Cretaceous Period: First flowering
plants, extinction of dinosaurs.</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-.25in'><span
style='font-size:20.0pt;font-family:Wingdings'>@ </span><span style='font-size:
15.0pt;font-family:"Times New Roman",serif'>Jurassic Period: First birds
appeared, diversification of dinosaurs.</span></p>

<p class=MsoListParagraphCxSpLast style='margin-left:.25in;text-indent:-.25in'><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>2.5 </span></b><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>Mountains</span></b></p>

<p class=MsoNormal><span style='font-size:15.0pt;font-family:"Times New Roman",serif'>A
mountain is any landmass higher than the surrounding area. Structures up to 700
meters are called hills, while those with greater relief are mountains.</span></p>

<p class=MsoListParagraphCxSpFirst style='margin-left:22.5pt;text-indent:-.25in'><span
style='font-size:20.0pt;font-family:Wingdings'>@ </span><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>Types of Mountains</span></b></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-.25in'><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>1.<span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp; </span></span></b><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>Mountain Range: </span></b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>A</span><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'> series of
mountains formed during the same geological period.</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-.25in'><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>2.<span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp; </span></span></b><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>Mountain System: </span></b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>A group of
mountain ranges of the same geological age.</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-.25in'><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>3.<span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp; </span></span></b><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>Mountain Chain: </span></b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>A</span><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'> series of
mountain systems of different geological ages.</span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:22.5pt;text-indent:-.25in'><span
style='font-size:20.0pt;font-family:Wingdings'>@ </span><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>Classification by
Origin</span></b></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-.25in'><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>1.<span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp; </span></span><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>Tectonic
mountains: </span></b><span style='font-size:15.0pt;font-family:"Times New Roman",serif'>Formed
due to internal forces within the Earth, usually at convergent plate
boundaries. The Himalayas are a prime example.</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-.25in'><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>2.<span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp; </span></span><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>Volcanic
mountains:</span></b><span style='font-size:15.0pt;font-family:"Times New Roman",serif'>
Formed by volcanic eruptions, e.g., Mt. Fuji.</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-.25in'><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>3.<span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp; </span></span><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>Fault mountains: </span></b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>Formed by the
displacement of Earth’s crust along fault lines. The upthrown part is called a
horst, and the downthrown part is called a graben.</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-.25in'><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>4.<span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp; </span></span><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>Fold mountains: </span></b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>Formed by the
folding of Earth’s crust when two plates collide, e.g., the Rockies.</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-.25in'><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>5.<span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp; </span></span><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>Residual
mountains: </span></b><span style='font-size:15.0pt;font-family:"Times New Roman",serif'>Formed
by the erosion of softer materials, leaving behind more resistant rocks.</span></p>

<p class=MsoListParagraphCxSpLast style='margin-left:.25in;text-indent:-.25in'><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>2.6 </span></b><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>Shields</span></b></p>

<p class=MsoNormal><span style='font-size:15.0pt;font-family:"Times New Roman",serif'>A
shield is a large area of exposed Precambrian crystalline igneous and
high-grade metamorphic rocks, forming tectonically stable areas. These rocks
are often over 570 million years old, sometimes dating back 2 to 3.5 billion
years. The Canadian Shield is an example.</span></p>

<p class=MsoListParagraph style='margin-left:.25in;text-indent:-.25in'><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>2.7 </span></b><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>Plateaus</span></b></p>

<p class=MsoNormal><span style='font-size:15.0pt;font-family:"Times New Roman",serif'>A
plateau is a land area with a relatively level surface, raised above adjoining
land on at least one side, often cut by deep canyons. Plateaus have a larger
summit area than mountains.</span></p>

<p class=MsoListParagraphCxSpFirst style='margin-left:22.5pt;text-indent:-.25in'><span
style='font-size:20.0pt;font-family:Wingdings'>@ </span><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>Formation of
Plateaus</span></b></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-.25in'><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>1.<span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp; </span></span><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>Volcanic</span></b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'> <b>activity:</b>
E.g., the Columbia Plateau in the U.S.</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-.25in'><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>2.<span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp; </span></span><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>Erosion: </span></b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>By glaciers,
water, and wind.</span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:22.5pt;text-indent:-.25in'><span
style='font-size:20.0pt;font-family:Wingdings'>@ </span><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>Types of Plateaus</span></b></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-.25in'><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>1.<span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp; </span></span><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>Intermontane
Plateaus: </span></b><span style='font-size:15.0pt;font-family:"Times New Roman",serif'>Surrounded
by mountains, e.g., the Tibetan Plateau.</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-.25in'><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>2.<span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp; </span></span><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>Piedmont Plateaus:
</span></b><span style='font-size:15.0pt;font-family:"Times New Roman",serif'>Bor</span><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>dered by mountains
on one side and plains or seas on the other.</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-.25in'><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>3.<span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp; </span></span><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>Continental
Plateaus: </span></b><span style='font-size:15.0pt;font-family:"Times New Roman",serif'>B</span><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>ordered by plains
or oceans, away from mountains.</span></p>

<p class=MsoListParagraphCxSpLast style='margin-left:.25in;text-indent:-.25in'><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>2.8 </span></b><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>Plate Tectonics</span></b></p>

<p class=MsoNormal><span style='font-size:15.0pt;font-family:"Times New Roman",serif'>Plate
tectonics involves the movement and interaction of Earth’s plates. The Earth’s
crust is divided into seven large plates and several smaller ones, which move
around on the semi-molten mantle due to convection currents.</span></p>

<p class=MsoListParagraphCxSpFirst style='text-indent:-.25in'><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>1. </span><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>Major Plates</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-.25in'><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>2. </span><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>Pacific Plate</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-.25in'><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>3. </span><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>North American
Plate</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-.25in'><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>4. </span><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>South American
Plate</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-.25in'><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>5. </span><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>African Plate</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-.25in'><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>6. </span><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>Eurasian Plate</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-.25in'><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>7. </span><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>Indo-Australian
Plate</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-.25in'><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>8. </span><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>Antarctic Plate</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-.25in'><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>9. </span><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>Philippine Plate</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-.25in'><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>10. </span><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>Caribbean Plate</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-.25in'><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>11. </span><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>Nazca Plate</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-.25in'><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>12. </span><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>Cocos Plate</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-.25in'><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>13. </span><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>Arabian Plate</span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:.25in;text-indent:-.25in'><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>2.9 </span></b><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>Plate Boundaries</span></b></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-.25in'><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>1.<span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp; </span></span><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>Convergent
Boundaries:</span></b><span style='font-size:15.0pt;font-family:"Times New Roman",serif'>
Plates move towards each other, causing one to subduct beneath the other. This
can form mountain ranges, e.g., the Himalayas.</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-.25in'><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>2.<span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp; </span></span><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>Divergent
Boundaries:</span></b><span style='font-size:15.0pt;font-family:"Times New Roman",serif'>
Plates move away from each other, creating mid-ocean ridges, e.g., the boundary
between the North American and Eurasian plates.</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-.25in'><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>3.<span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp; </span></span><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>Transform Fault
Boundaries:</span></b><span style='font-size:15.0pt;font-family:"Times New Roman",serif'>
Plates slide past each other horizontally, e.g., the San Andreas Fault in
California.</span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:1.0in;text-indent:-.25in'><b><span
style='font-size:30.0pt;font-family:"Times New Roman",serif'>3.<span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></b><b><span style='font-size:15.0pt;font-family:"Times New Roman",serif'>CRYSTALLOGRAPHY
AND MINERALOGY</span></b></p>

<p class=MsoListParagraphCxSpLast style='margin-left:.25in;text-indent:-.25in'><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>3.1 </span></b><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>Introduction</span></b></p>

<p class=MsoNormal><b><span style='font-size:15.0pt;font-family:"Times New Roman",serif'>Crystallography:</span></b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'> The branch of
science that studies the external form and internal atomic structure of
crystalline structures.</span></p>

<p class=MsoNormal><b><span style='font-size:15.0pt;font-family:"Times New Roman",serif'>Crystal:</span></b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'> A homogeneous
solid bounded by naturally formed plane faces, related to a regular internal
arrangement of atoms. The process of forming crystals from liquid, gaseous
states, or by precipitation from solution is called crystallization.</span></p>

<p class=MsoListParagraph style='margin-left:.25in;text-indent:-.25in'><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>3.2 </span></b><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>Arrangement of
Atoms in Crystals</span></b></p>

<p class=MsoNormal><span style='font-size:15.0pt;font-family:"Times New Roman",serif'>Crystals
are orderly assemblages of atoms or groups of atoms arranged in a
three-dimensional pattern, repeated throughout the crystal. The unit cell is
the smallest complete unit of this pattern, and the whole crystal structure can
be thought of as unit cells stacked together. The symmetry of this unit
determines the external symmetry of the crystal. The arrangement of atoms or
ions in the crystal can be shown by the framework of the space lattice.</span></p>

<p class=MsoListParagraphCxSpFirst style='margin-left:.25in;text-indent:-.25in'><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>3.3 </span></b><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>Elements of
Crystal</span></b></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-.25in'><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>1.<span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp; </span></span><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>Interfacial
Angles:</span></b><span style='font-size:15.0pt;font-family:"Times New Roman",serif'>
The angle between adjacent faces of a crystal. Measured using a contact
goniometer.</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-.25in'><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>2.<span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp; </span></span><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>Crystallographic
axes: </span></b><span style='font-size:15.0pt;font-family:"Times New Roman",serif'>Also
known as axes of reference. Mathematical relationships exist between the
crystal faces. Faces can be referred to three coordinate axes passing through
the center of the crystal.</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-.25in'><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>3.<span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp; </span></span><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>Axial ratio: </span></b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>The relationship
between the lengths of different crystallographic axes in a given crystal.</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-.25in'><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>4.<span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp; </span></span><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>Crystal face: </span></b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>External surfaces
of a crystal, which may be regular or modified geometrical figures like
squares, rectangles, triangles, etc.</span></p>

<p class=MsoListParagraphCxSpLast style='margin-left:.25in;text-indent:-.25in'><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>3.4 </span></b><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>Symmetry Elements
of Crystal</span></b></p>

<p class=MsoNormal><span style='font-size:15.0pt;font-family:"Times New Roman",serif'>Symmetry
elements help visualize the symmetry of an ordered arrangement in a crystal:</span></p>

<p class=MsoNormal><span style='font-size:15.0pt;font-family:"Times New Roman",serif'>Axis
of Symmetry: An imaginary line through the center of a crystal. When the
crystal is rotated, similar faces appear at least twice.</span></p>

<p class=MsoListParagraphCxSpFirst style='text-indent:-.25in'><span
style='font-size:20.0pt;font-family:Wingdings'>J<span style='font:7.0pt "Times New Roman"'>
</span></span><span style='font-size:15.0pt;font-family:"Times New Roman",serif'>Two-fold
Symmetry: Two similar faces appear.</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-.25in'><span
style='font-size:20.0pt;font-family:Wingdings'>J<span style='font:7.0pt "Times New Roman"'>
</span></span><span style='font-size:15.0pt;font-family:"Times New Roman",serif'>Three-fold
Symmetry: Three similar faces appear.</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-.25in'><span
style='font-size:20.0pt;font-family:Wingdings'>J<span style='font:7.0pt "Times New Roman"'>
</span></span><span style='font-size:15.0pt;font-family:"Times New Roman",serif'>Four-fold
Symmetry: Four similar faces appear.</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-.25in'><span
style='font-size:20.0pt;font-family:Wingdings'>J<span style='font:7.0pt "Times New Roman"'>
</span></span><span style='font-size:15.0pt;font-family:"Times New Roman",serif'>Six-fold
Symmetry: Six similar faces appear.</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-.25in'><span
style='font-size:20.0pt;font-family:Wingdings'>J<span style='font:7.0pt "Times New Roman"'>
</span></span><span style='font-size:15.0pt;font-family:"Times New Roman",serif'>Plane
of Symmetry: An imaginary line dividing the crystal into two symmetrical
halves, each being a mirror image of the other.</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-.25in'><span
style='font-size:20.0pt;font-family:Wingdings'>J<span style='font:7.0pt "Times New Roman"'>
</span></span><span style='font-size:15.0pt;font-family:"Times New Roman",serif'>Center
of Symmetry: The midpoint of the line joining two identical points on opposite
faces of the crystal.</span></p>

<p class=MsoListParagraphCxSpLast style='margin-left:.25in;text-indent:-.25in'><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>3.5 </span></b><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>Crystal form</span></b></p>

<p class=MsoNormal><span style='font-size:15.0pt;font-family:"Times New Roman",serif'>A
form consists of a group of crystal faces with the same relation to the
symmetry elements:</span></p>

<p class=MsoListParagraphCxSpFirst style='text-indent:-.25in'><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>1.<span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp; </span></span><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>Pedion: </span></b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>Single face.</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-.25in'><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>2.<span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp; </span></span><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>Pinacoid: </span></b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>Two parallel faces
on opposite sides.</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-.25in'><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>3.<span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp; </span></span><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>Prism</span></b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>: Three or more
non-parallel faces symmetrical about an axis.</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-.25in'><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>4.<span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp; </span></span><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>Pyramid: </span></b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>Three or more
non-parallel faces intersecting at a common point.</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-.25in'><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>5.<span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp; </span></span><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>Dipyramid: </span></b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>Combination of two
pyramids.</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-.25in'><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>6.<span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp; </span></span><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>Scalenohedron: </span></b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>Faces with scalene
triangle geometry.</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-.25in'><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>7.<span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp; </span></span><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>Rhombohedron: </span></b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>Faces with rhombus
geometry.</span></p>

<p class=MsoListParagraphCxSpLast style='margin-left:.25in;text-indent:-.25in'><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>3.6 </span></b><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>Crystal Habit</span></b></p>

<p class=MsoNormal><span style='font-size:15.0pt;font-family:"Times New Roman",serif'>The
general shape of a crystal, influenced by the conditions during its formation:</span></p>

<p class=MsoListParagraphCxSpFirst style='text-indent:-.25in'><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>1.<span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp; </span></span><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>Acicular: </span></b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>N</span><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>eedle-like, e.g.,
Natrolite.</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-.25in'><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>2.<span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp; </span></span><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>Bladed: </span></b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>Knife-like flat
blades, e.g., Kyanite.</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-.25in'><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>3.<span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp; </span></span><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>Fibrous:</span></b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'> Fine thread-like
strands, e.g., Gypsum, Asbestos.</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-.25in'><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>4.<span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp; </span></span><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>Foliated: </span></b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>Thin, separate
lamellae or leaf shapes, e.g., Mica.</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-.25in'><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>5.<span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp; </span></span><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>Lamellar: </span></b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>Separable plates
or leaf shapes, e.g., Wollastonite.</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-.25in'><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>6.<span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp; </span></span><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>Prismatic: </span></b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>Elongated in one
direction, e.g., Feldspars.</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-.25in'><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>7.<span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp; </span></span><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>Reticulated:</span></b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'> Cross-mesh
pattern.</span></p>

<p class=MsoListParagraphCxSpLast style='margin-left:.25in;text-indent:-.25in'><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>3.7 </span></b><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>Crystal Systems</span></b></p>

<p class=MsoNormal><span style='font-size:15.0pt;font-family:"Times New Roman",serif'>Crystals
are classified into seven systems based on their symmetry elements:</span></p>

<p class=MsoListParagraphCxSpFirst style='text-indent:-.25in'><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>1.<span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp; </span></span><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>Isometric (cubic)
system: </span></b><span style='font-size:15.0pt;font-family:"Times New Roman",serif'>All
sides equal, all angles 90°, e.g., Galena, Garnet.</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-.25in'><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>2.<span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp; </span></span><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>Tetragonal System:</span></b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'> Two horizontal
axes equal, vertical axis unequal, all angles 90°, e.g., Chalcopyrite.</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-.25in'><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>3.<span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp; </span></span><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>Orthorhombic
System:</span></b><span style='font-size:15.0pt;font-family:"Times New Roman",serif'>
All axes unequal, all angles 90°, e.g., Barytes, Aragonite.</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-.25in'><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>4.<span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp; </span></span><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>Hexagonal System:</span></b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'> Four axes, three
equal horizontal axes intersecting at 60°, one vertical axis unequal, e.g.,
Quartz, Calcite.</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-.25in'><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>5.<span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp; </span></span><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>Trigonal System:</span></b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'> Similar to
hexagonal but with different symmetry, e.g., Quartz, Calcite.</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-.25in'><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>6.<span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp; </span></span><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>Monoclinic System:</span></b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'> All axes unequal,
two angles 90°, one angle not 90°, e.g., Feldspar, Gypsum.</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-.25in'><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>7.<span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp; </span></span><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>Triclinic System:</span></b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'> All axes unequal,
all angles not 90°, e.g., Kyanite, Turquoise.</span></p>

<p class=MsoListParagraphCxSpLast style='margin-left:.25in;text-indent:-.25in'><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>3.8 </span></b><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>Mineralogy</span></b></p>

<p class=MsoNormal><span style='font-size:15.0pt;font-family:"Times New Roman",serif'>Mineralogy
is the branch of geological science that deals with the study of various
aspects of minerals, including their origin, properties, composition, and
classification.</span></p>

<p class=MsoNormal><b><span style='font-size:15.0pt;font-family:"Times New Roman",serif'>Minerals:</span></b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'> Naturally
occurring inorganic substances with a definite chemical composition in a
crystalline state.</span></p>

<p class=MsoListParagraph style='margin-left:.25in;text-indent:-.25in'><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>3.9 </span></b><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'> Identification of
Minerals</span></b></p>

<p class=MsoNormal><span style='font-size:15.0pt;font-family:"Times New Roman",serif'>Minerals
can be identified based on their physical, chemical, and optical properties.</span></p>

<p class=MsoListParagraphCxSpFirst style='text-indent:-.25in'><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>1.<span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp; </span></span><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>Physical
Properties:</span></b><span style='font-size:15.0pt;font-family:"Times New Roman",serif'>
External appearance of minerals.</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-.25in'><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>2.<span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp; </span></span><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>Chemical
Properties:</span></b><span style='font-size:15.0pt;font-family:"Times New Roman",serif'>
Chemical composition of minerals.</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-.25in'><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>3.<span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp; </span></span><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>Optical
Properties:</span></b><span style='font-size:15.0pt;font-family:"Times New Roman",serif'>
Properties observed when light passes through minerals in thin sections under a
polarizing microscope.</span></p>

<p class=MsoListParagraphCxSpLast style='margin-left:.25in;text-indent:-.25in'><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>3.10 </span></b><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>Physical
Properties</span></b></p>

<p class=MsoNormal><span style='font-size:15.0pt;font-family:"Times New Roman",serif'>Each
mineral has distinct qualities that differentiate it from others, such as
shape, color, shine, and hardness.</span></p>

<p class=MsoListParagraphCxSpFirst style='margin-left:22.5pt;text-indent:-.25in'><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>A.<span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp; </span></span></b><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>Color:</span></b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'> The appearance of
a substance in light, depending on its composition and structure.</span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:1.0in;text-indent:-.25in'><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>1.<span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp; </span></span><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>Inherent Color:</span></b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'> Due to chemical
composition, diagnostic.</span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:1.0in;text-indent:-.25in'><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>2.<span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp; </span></span><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>Exotic Color:</span></b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'> Due to small
traces of impurities.</span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:22.5pt;text-indent:-.25in'><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>B.<span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp; </span></span></b><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>Luster:</span></b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'> The way minerals
reflect light from their surface.</span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:40.5pt;text-indent:-.25in'><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>1.<span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp; </span></span><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>Metallic Luster:</span></b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'> Shines like metal
(e.g., silver, gold).</span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:40.5pt;text-indent:-.25in'><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>2.<span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp; </span></span><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>Non-metallic
Luster:</span></b><span style='font-size:15.0pt;font-family:"Times New Roman",serif'>
Includes pearly, silky, adamantine, vitreous, resinous, and earthy.</span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:22.5pt;text-indent:-.25in'><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>C.<span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp; </span></span></b><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>Streak:</span></b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'> The color of a
mineral in powdered form.</span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:22.5pt;text-indent:-.25in'><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>D.<span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp; </span></span></b><b><span
style='font-size:15.0pt;font-family:"Times New Roman",serif'>Transparency:</span></b><span
