<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOCK TEST Set-1</title>
    <link rel="stylesheet" href="text.css">
</head>
<body>
    <section id="welcome-screen">
        <div class="welcome-banner">
            <h1>üìò Welcome to the Ultimate MCQ Test!</h1>
            <p>Challenge your knowledge and test your skills. Upload the question file to begin!</p>
        </div>
        <div class="form-card">
            <form id="detailsForm">
                <div class="form-group">
                    <label for="username"><i class="fas fa-user"></i> Username</label>
                    <input type="text" id="username" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <label for="email"><i class="fas fa-envelope"></i> Email ID</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="phone"><i class="fas fa-phone"></i> Phone Number</label>
                    <input type="text" id="phone" placeholder="Enter your phone number" required>
                </div>
                <div class="form-group">
                    <label for="university"><i class="fas fa-school"></i> University</label>
                    <input type="text" id="university" placeholder="Enter your university" required>
                </div>
                <div class="form-group">
                    <label for="questionFile"><i class="fas fa-file-upload"></i> Upload Question File</label>
                    <input type="file" id="questionFile" accept=".docx" required>
                </div>
                <button type="submit" class="btn">Start Test üöÄ</button>
            </form>
        </div>
    </section>
            <!-- MCQ Test Page -->
    <section id="test-page" style="display:none;">
        <header>
            <div class="header-container">
                <div class="user-info fade-in">
                    <img src="logo.png" alt="Logo" class="logo">
                    <div id="user-info-card">
                        <h2 id="display-username"></h2>
                        <p id="display-email"></p>
                        <p id="display-phone"></p>
                        <p id="display-university"></p>
                    </div>
                </div>
                <div class="timer-container slide-in">
                    <span>‚è≥ Time Left:</span>
                    <span id="timer">100:00</span>
                </div>
            </div>
        </header>

        <main>
            <div id="question-section" class="fade-in">
                <h2 id="question-text"></h2>
                <div id="options" class="option-container">
                    <button class="option-btn">Option 1</button>
                    <button class="option-btn">Option 2</button>
                    <button class="option-btn">Option 3</button>
                    <button class="option-btn">Option 4</button>
                </div>
            </div>
            <div id="status" class="fade-in">
                <p>Attempted: <span id="attempted">0</span></p>
                <p>Left: <span id="left"></span></p>
            </div>
            <button id="end-test" class="btn fade-in">End Test</button>
        </main>
    </section>

    <!-- Results Page -->
    <section id="result-page" style="display:none;">
        <div class="results-container slide-in">
            <h1>Your Test Results</h1>
            <div id="result-message" class="fade-in"></div>
            <h2>Correct Answers:</h2>
            <ul id="correct-answers" class="fade-in"></ul>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
