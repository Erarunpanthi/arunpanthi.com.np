<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Page Not Found</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f9;
      color: #333;
    }
    .container {
      text-align: center;
      max-width: 500px;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      background: #fff;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    h1 {
      font-size: 48px;
      margin: 0 0 10px;
      color: #ff5252;
    }
    p {
      font-size: 18px;
      margin: 10px 0;
    }
    a {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      color: #fff;
      background-color: #007bff;
      text-decoration: none;
      border-radius: 5px;
    }
    a:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>404</h1>
    <p>Oops! The page you're looking for doesn't exist.</p>
    <p>Redirecting to the homepage in <span id="countdown">5</span> seconds...</p>
    <a href="https://arunpanthi.com.np/">Go to Homepage Now</a>
  </div>

  <script>
    // Countdown timer before redirect
    let countdown = 5;
    const countdownElement = document.getElementById('countdown');

    const interval = setInterval(() => {
      countdown -= 1;
      countdownElement.textContent = countdown;
      if (countdown <= 0) {
        clearInterval(interval);
        // Redirect to homepage
        window.location.href = 'https://arunpanthi.com.np/';
      }
    }, 1000);
  </script>
</body>
</html>
