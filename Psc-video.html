    <style>
    
   

    h1, h2, h3 {
      color: #2E7D32; 
      margin-bottom: 20px;
    }
    h2 {
       color: #542e7d; 
      margin-bottom: 20px;
    }
  

    .button-group {
      text-align: left;
      margin-bottom: 30px;
    }
    .button-group button {
      margin: 6px;
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      background-color: #2E7D32; 
      color: rgb(232, 241, 232);
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }
    .button-group button:hover {
      background-color: #2E7D32; 
      transform: translateY(-2px);
    }

    .section {
      display: none;
    }
    .active {
      display: block;
    }

    .subtopic-list {
      margin-bottom: 20px;
      text-align: center;
    }
    .subtopic-list button {
      display: inline-block;
      margin: 8px;
      padding: 10px 16px;
      border: none;
      border-radius: 4px;
      background-color: oklab(52.344% -0.10919 0.07878); 
      color: white;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }
    .subtopic-list button:hover {
      background-color: #2E7D32; 
      transform: translateY(-1px);
    }

    .card {
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      padding: 25px;
      animation: fadeIn 0.4s ease-in;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .card h2 {
      margin-top: 0;
    }

    .videos-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 18px;
      margin-top: 20px;
    }
    .videos-grid iframe {
      width: 100%;
      height: 180px;
      border: none;
      border-radius: 6px;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .videos-grid iframe:hover {
      transform: scale(1.03);
      box-shadow: 0 6px 14px rgba(0,0,0,0.15);
    }

    .controls {
      margin-top: 25px;
      text-align: center;
    }
    .controls button {
      margin: 6px;
      padding: 10px 16px;
      border: none;
      border-radius: 5px;
      background-color: #2E7D32; 
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }
    .controls button:hover {
      background: #c0392b;
    }

  </style>

    <h1>Civil:LokSewa Preparation </h1>

    <div id="topics" class="section active">
      <div class="button-group">
        <button onclick="showSubtopics('general')">General Awareness and Contemporary Issues</button>
        <button onclick="showSubtopics('province')">General Reasoning Test</button>
        <button onclick="showSubtopics('engineering')">Engineering Knowledge</button>
      </div>
    </div>

    <div id="subtopics" class="section">
      <h2 id="subtopic-title">Subtopics</h2>
      <div class="subtopic-list" id="subtopic-buttons"></div>
      <div class="controls">
        <button onclick="backToTopics()">Back to Topics</button>
      </div>
    </div>

    <div id="message" class="section">
      <div class="card">
        <h2 id="topic-name">Topic: …</h2>
        <h3 id="subtopic-name">Subtopic: …</h3>
        <div class="videos-grid" id="video-container"></div>
        <div class="controls">
          <button onclick="backToSubtopics()">Back to Subtopics</button>
          <button onclick="backToTopics()">Back to Topics</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    const subtopicsData = {
      general: ["About_Nepal", "Geography", "Current Affairs"],
      province: ["Nepal Provinces", "Provincial Policies", "Local Government"],
      engineering: ["Structural", "Hydraulics", "Materials"]
    };

    const videosData = {
       About_Nepal:[
        "https://www.youtube.com/embed/whSA2OmIJ-g",
        "https://www.youtube.com/embed/Wo_4d62S6Vc",
        "https://www.youtube.com/embed/-EMwsZQoi3Q"
      ],
      Geography: [
        "https://www.youtube.com/embed/abc123xyz",
        "https://www.youtube.com/embed/def456uvw",
        "https://www.youtube.com/embed/ghi789rst"
      ],
      "Current Affairs": [
        "https://www.youtube.com/embed/mn0p9q8rs",
        "https://www.youtube.com/embed/op1q2r3s4",
        "https://www.youtube.com/embed/t5u6v7w8x"
      ],
      "Nepal Provinces": [
        "https://www.youtube.com/embed/pProvince1",
        "https://www.youtube.com/embed/pProvince2",
        "https://www.youtube.com/embed/pProvince3"
      ],
      "Provincial Policies": [
        "https://www.youtube.com/embed/pPolicy1",
        "https://www.youtube.com/embed/pPolicy2",
        "https://www.youtube.com/embed/pPolicy3"
      ],
      "Local Government": [
        "https://www.youtube.com/embed/lg1",
        "https://www.youtube.com/embed/lg2",
        "https://www.youtube.com/embed/lg3"
      ],
      Structural: [
        "https://www.youtube.com/embed/str1",
        "https://www.youtube.com/embed/str2",
        "https://www.youtube.com/embed/str3"
      ],
      Hydraulics: [
        "https://www.youtube.com/embed/hyd1",
        "https://www.youtube.com/embed/hyd2",
        "https://www.youtube.com/embed/hyd3"
      ],
      Materials: [
        "https://www.youtube.com/embed/mat1",
        "https://www.youtube.com/embed/mat2",
        "https://www.youtube.com/embed/mat3"
      ]
    };

    let currentTopic = "";

    function showSubtopics(topicKey) {
      currentTopic = topicKey;
      document.getElementById("topics").classList.remove("active");
      document.getElementById("message").classList.remove("active");

      const subsec = document.getElementById("subtopics");
      subsec.classList.add("active");
      document.getElementById("subtopic-title").innerText = `Subtopics for ${capitalize(topicKey)}`;

      const btnDiv = document.getElementById("subtopic-buttons");
      btnDiv.innerHTML = "";
      subtopicsData[topicKey].forEach(sub => {
        const btn = document.createElement("button");
        btn.innerText = sub;
        btn.onclick = () => showMessage(sub);
        btnDiv.appendChild(btn);
      });
    }

    function showMessage(subtopic) {
      document.getElementById("subtopics").classList.remove("active");
      document.getElementById("message").classList.add("active");

      document.getElementById("topic-name").innerText = `Topic: ${capitalize(currentTopic)}`;
      document.getElementById("subtopic-name").innerText = `Subtopic: ${subtopic}`;

      const container = document.getElementById("video-container");
      container.innerHTML = "";
      (videosData[subtopic] || []).forEach(url => {
        const iframe = document.createElement("iframe");
        iframe.src = url;
        iframe.allow = "accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture";
        container.appendChild(iframe);
      });
    }

    function backToSubtopics() {
      document.getElementById("message").classList.remove("active");
      document.getElementById("subtopics").classList.add("active");
    }
    function backToTopics() {
      document.getElementById("subtopics").classList.remove("active");
      document.getElementById("message").classList.remove("active");
      document.getElementById("topics").classList.add("active");
    }

    function capitalize(s) {
      return s.charAt(0).toUpperCase() + s.slice(1);
    }
  </script>
