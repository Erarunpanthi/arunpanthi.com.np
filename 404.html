<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Page Not Found</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #fdfbfb, #ebedee);
      color: #333;
      overflow: hidden;
    }
    .container {
      text-align: center;
      background: #fff;
      padding: 40px 20px;
      border-radius: 12px;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
      animation: fadeIn 1s ease-out;
      z-index: 2;
    }
    h1 {
      font-size: 80px;
      color: #ff6b6b;
      margin: 0 0 20px;
      animation: bounce 1.5s infinite ease-in-out;
    }
    p {
      font-size: 18px;
      margin: 10px 0;
    }
    .countdown {
      font-size: 48px;
      font-weight: bold;
      color: #007bff;
      margin: 10px 0;
      animation: pulse 1s infinite;
    }
    a {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 25px;
      font-size: 16px;
      font-weight: bold;
      color: #fff;
      background-color: #007bff;
      text-decoration: none;
      border-radius: 6px;
      transition: background-color 0.3s ease-in-out;
    }
    a:hover {
      background-color: #0056b3;
    }

    .highway {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 50px;
      background: #444;
      overflow: hidden;
    }
    .road-line {
      position: absolute;
      top: 50%;
      left: 0;
      width: 100%;
      height: 6px;
      background: #fff;
      transform: translateY(-50%);
      animation: lineMove 1s linear infinite;
    }

    .car {
      position: absolute;
      bottom: 60px;
      left: 0;
      width: 80px;
      height: 40px;
      background: red;
      border-radius: 4px;
      z-index: 1;
      animation: carMove 3s linear infinite;
    }

    .road-break {
      position: absolute;
      bottom: 0;
      left: 50%;
      width: 100px;
      height: 50px;
      background: transparent;
      overflow: hidden;
    }

    .fall {
      position: absolute;
      bottom: 60px;
      left: 50%;
      width: 80px;
      height: 40px;
      background: red;
      border-radius: 4px;
      z-index: 1;
      animation: fallMove 1s ease-in-out forwards;
      display: none;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }
    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.1);
      }
    }
    @keyframes lineMove {
      0% {
        transform: translateX(0);
      }
      100% {
        transform: translateX(-100%);
      }
    }
    @keyframes carMove {
      0% {
        left: 0;
      }
      50% {
        left: 50%;
      }
      100% {
        left: 100%;
      }
    }
    @keyframes fallMove {
      0% {
        transform: translateY(0);
      }
      100% {
        transform: translateY(200px);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>404</h1>
    <p>Oops! The page you’re looking for doesn’t exist.</p>
    <p>Our Engineers are fixing it. Thank you for your cooperation.</p>
    <p>Redirecting to the homepage in <span class="countdown" id="countdown">5</span> seconds...</p>
    <a href="https://arunpanthi.com.np/">Go to Homepage Now</a>
  </div>

  <div class="highway">
    <div class="road-line"></div>
    <div class="car" id="movingCar"></div>
    <div class="fall" id="fallingCar"></div>
  </div>

  <script>
    // Countdown logic
    let countdown = 5;
    const countdownElement = document.getElementById('countdown');

    const interval = setInterval(() => {
      countdown -= 1;
      countdownElement.textContent = countdown;

      // Redirect when countdown reaches 0
      if (countdown <= 0) {
        clearInterval(interval);
        window.location.href = 'https://arunpanthi.com.np/';
      }
    }, 1000);

    // Car movement and fall animation
    const movingCar = document.getElementById('movingCar');
    const fallingCar = document.getElementById('fallingCar');

    setTimeout(() => {
      movingCar.style.display = 'none';
      fallingCar.style.display = 'block';
      fallingCar.style.animation = 'fallMove 1s ease-in-out forwards';
    }, 1500);
  </script>
</body>
</html>
