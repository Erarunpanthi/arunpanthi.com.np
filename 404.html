<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
  <meta name="description" content="404 - Page not found. Redirecting to homepage.">
  <title>404 ‚Ä¢ Page Not Found</title>
  <!-- Google Font & Font Awesome for crisp icons -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    /* ---------- CSS variables for easy theming / management ---------- */
    :root {
      --bg-gradient: linear-gradient(145deg, #f9f3f0, #eaeef2);
      --card-bg: rgba(255, 255, 255, 0.9);
      --primary-blue: #2a6f97;
      --primary-dark: #1e4a6b;
      --soft-red: #ff6b6b;
      --road-dark: #2c3e50;
      --road-line: #ffd93d;
      --shadow-sm: 0 20px 35px -8px rgba(0,0,0,0.1);
      --border-radius-card: 48px 16px 48px 16px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: var(--bg-gradient);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 24px;
      margin: 0;
      position: relative;
      overflow-x: hidden;
    }

    /* ----- main error card (glassmorphism, soft) ----- */
    .error-card {
      max-width: 700px;
      width: 100%;
      background: var(--card-bg);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-radius: var(--border-radius-card);
      padding: 40px 32px;
      text-align: center;
      box-shadow: var(--shadow-sm);
      border: 1px solid rgba(255,255,255,0.6);
      z-index: 10;
      animation: fadeSlide 0.6s cubic-bezier(0.23, 1, 0.32, 1);
    }

    @keyframes fadeSlide {
      0% { opacity: 0; transform: translateY(30px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    /* ----- 404 headline with personality ----- */
    .error-code {
      font-size: 8rem;
      font-weight: 700;
      line-height: 1;
      color: var(--soft-red);
      text-shadow: 6px 6px 0 #ffe3e3, 0 10px 25px rgba(255, 107, 107, 0.3);
      margin-bottom: 8px;
      letter-spacing: -4px;
    }

    .error-message {
      font-size: 1.8rem;
      font-weight: 600;
      color: #1e3b4f;
      margin-bottom: 8px;
    }

    .error-description {
      font-size: 1.2rem;
      color: #3e5a6a;
      margin-bottom: 20px;
      font-weight: 400;
    }

    /* ----- countdown pill ----- */
    .countdown-box {
      background: #1e3b4f0d;
      padding: 12px 20px;
      border-radius: 60px;
      display: inline-block;
      margin: 15px 0 25px;
      backdrop-filter: blur(4px);
      border: 1px solid #ffffff6e;
    }

    .countdown {
      font-size: 2.2rem;
      font-weight: 700;
      color: var(--primary-blue);
      background: white;
      display: inline-block;
      width: 60px;
      height: 60px;
      line-height: 60px;
      text-align: center;
      border-radius: 50%;
      margin-left: 8px;
      box-shadow: 0 4px 12px rgba(0,123,255,0.3);
      animation: softPulse 1.2s infinite;
    }

    @keyframes softPulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.06); }
    }

    /* ----- homepage button (smooth) ----- */
    .home-link {
      display: inline-flex;
      align-items: center;
      gap: 12px;
      background: var(--primary-blue);
      color: white;
      text-decoration: none;
      padding: 16px 38px;
      font-size: 1.2rem;
      font-weight: 600;
      border-radius: 50px;
      box-shadow: 0 12px 0 #103247, 0 12px 25px rgba(42,111,151,0.4);
      transition: all 0.15s ease;
      border: 2px solid white;
      letter-spacing: 1px;
      margin-top: 12px;
    }

    .home-link i {
      font-size: 1.3rem;
    }

    .home-link:hover {
      transform: translateY(6px);
      box-shadow: 0 6px 0 #103247, 0 14px 28px rgba(42,111,151,0.4);
      background: #1e5a7a;
    }

    /* ----- animation area (road + car crash) ----- */
    .animation-area {
      width: 100%;
      margin-top: 45px;
      position: relative;
      z-index: 5;
    }

    .road {
      position: relative;
      width: 100%;
      height: 90px;
      background: var(--road-dark);
      border-radius: 40px 40px 0 0;
      box-shadow: inset 0 8px 12px rgba(0,0,0,0.4);
      overflow: hidden;
      border-bottom: 6px solid #1e2b36;
    }

    /* moving dashed line */
    .road-lines {
      position: absolute;
      top: 50%;
      left: 0;
      width: 200%;
      height: 6px;
      background: repeating-linear-gradient(90deg, var(--road-line) 0px, var(--road-line) 30px, transparent 30px, transparent 70px);
      transform: translateY(-50%);
      animation: scrollRoad 2.2s linear infinite;
    }

    @keyframes scrollRoad {
      0% { transform: translateY(-50%) translateX(0); }
      100% { transform: translateY(-50%) translateX(-50%); }
    }

    /* car ‚Äì starts driving, then falls */
    .car {
      position: absolute;
      bottom: 12px;
      left: -90px; /* start off-screen left */
      width: 80px;
      height: 48px;
      background: #e63946;
      border-radius: 12px 20px 20px 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 2rem;
      box-shadow: 4px 8px 0 #a11d2b, 0 12px 25px black;
      transition: bottom 0.2s;
      z-index: 20;
    }

    /* car windows */
    .car::before {
      content: "‚öôÔ∏è";
      position: absolute;
      top: -12px;
      left: 12px;
      font-size: 1.8rem;
      opacity: 0.9;
    }

    .car i {
      filter: drop-shadow(2px 6px 2px rgba(0,0,0,0.3));
    }

    /* driving animation (smooth curve) */
    .car.drive {
      animation: driveCar 2.8s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
    }

    @keyframes driveCar {
      0% { left: -90px; }
      40% { left: 25%; }
      70% { left: 60%; }
      100% { left: 78%; }  /* stop near the 404 sign, then fall */
    }

    /* falling state ‚Äì replaces drive */
    .car.fall {
      animation: fallDown 0.9s ease-in forwards;
      left: 78%;  /* same as final drive position */
      bottom: 12px;
    }

    @keyframes fallDown {
      0% { bottom: 12px; opacity: 1; transform: rotate(0deg); }
      30% { bottom: -20px; transform: rotate(-15deg); }
      100% { bottom: -180px; opacity: 0; transform: rotate(25deg); }
    }

    /* 404 sign that appears when car crashes */
    .sign-404 {
      position: absolute;
      bottom: 45px;
      right: 12%;
      background: #ffd966;
      color: #b33f3f;
      font-size: 2.4rem;
      font-weight: 800;
      padding: 8px 20px;
      border-radius: 16px 0 16px 0;
      box-shadow: 8px 8px 0 #b68b40, 0 0 0 4px white;
      transform: rotate(-5deg);
      opacity: 0;
      transition: opacity 0.2s;
      z-index: 25;
      border: 2px solid white;
    }

    .sign-404.show {
      opacity: 1;
      animation: wobble 0.7s;
    }

    @keyframes wobble {
      0%,100% { transform: rotate(-5deg); }
      25% { transform: rotate(-12deg); }
      75% { transform: rotate(2deg); }
    }

    /* tiny gravel / sparks (for fun) */
    .gravel {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 12px;
      background: repeating-linear-gradient(90deg, #5a4c38 0px, #5a4c38 10px, #756450 10px, #756450 20px);
      opacity: 0.5;
    }

    /* responsiveness */
    @media (max-width: 550px) {
      .error-card { padding: 32px 20px; }
      .error-code { font-size: 5.8rem; }
      .error-message { font-size: 1.5rem; }
      .countdown { width: 50px; height: 50px; line-height: 50px; font-size: 1.8rem; }
      .car { width: 70px; height: 42px; font-size: 1.7rem; }
    }
  </style>
</head>
<body>

  <!-- main error content ‚Äì semantic, no duplication -->
  <main class="error-card">
    <h1 class="error-code">404</h1>
    <p class="error-message">üöß Oops! Route not found.</p>
    <p class="error-description">
      Our engineers are looking into it. Thanks for your patience!
    </p>

    <!-- countdown with accessible live region -->
    <div class="countdown-box">
      <span style="font-size: 1.3rem; color: #1e3b4f;">‚è≥ Redirecting in</span>
      <span class="countdown" id="countdownTimer" aria-live="polite">5</span>
    </div>

    <!-- clean CTA button -->
    <a href="https://arunpanthi.com.np/" class="home-link">
      <i class="fas fa-home"></i> Homepage
      <i class="fas fa-arrow-right"></i>
    </a>

    <!-- ===== ANIMATION (Road & car crash) ===== -->
    <div class="animation-area">
      <div class="road">
        <div class="road-lines"></div>
        <!-- Car: starts with .drive class (JS will change to .fall) -->
        <div class="car drive" id="car">
          <i class="fas fa-car-side"></i>
        </div>
        <!-- 404 sign (hidden, appears on crash) -->
        <div class="sign-404" id="sign404">404</div>
        <div class="gravel"></div>
      </div>
    </div>
  </main>

  <script>
    (function() {
      "use strict";

      // ----- ELEMENTS -----
      const car = document.getElementById('car');
      const sign = document.getElementById('sign404');
      const countdownEl = document.getElementById('countdownTimer');

      // ----- 1. CAR CRASH SCENE (coherent animation) -----
      // After 1.6 seconds (car almost at the 404 sign), remove drive, add fall, show sign
      if (car && sign) {
        setTimeout(() => {
          // remove driving animation, start falling
          car.classList.remove('drive');
          car.classList.add('fall');
          // show 404 sign with a pop
          sign.classList.add('show');
        }, 1600);  // matches drive animation timing
      }

      // ----- 2. COUNTDOWN (clean, auto-redirect) -----
      let secondsLeft = 5;
      if (countdownEl) {
        const timer = setInterval(() => {
          secondsLeft -= 1;
          countdownEl.textContent = secondsLeft;

          if (secondsLeft <= 0) {
            clearInterval(timer);
            window.location.href = 'https://arunpanthi.com.np/';
          }
        }, 1000);
      }

      // ----- 3. BUTTON PREVENTS COUNTDOWN REDIRECT (optional, but user-friendly) -----
      const homeBtn = document.querySelector('.home-link');
      if (homeBtn) {
        homeBtn.addEventListener('click', function(e) {
          // normal navigation, but we don't need to clear timer ‚Äì redirect anyway
          // we stop timer to avoid extra redirect after navigation (if any delay)
          // but it's fine. adding clear as a courtesy.
          clearInterval(interval); // we need reference, store it
        });
      }
      // store interval ID globally inside IIFE
      window.__countdownInterval = setInterval(() => {}, 0); // dummy, but we reassign:
      // better: set interval after declaration
      // we'll rewrite cleanly:
      (function initCountdown() {
        let time = 5;
        const cd = document.getElementById('countdownTimer');
        if (!cd) return;
        const interval = setInterval(() => {
          time--;
          cd.textContent = time;
          if (time <= 0) {
            clearInterval(interval);
            window.location.href = 'https://arunpanthi.com.np/';
          }
        }, 1000);
        // make interval available to button
        window.countdownInterval = interval;
      })();

      // clear timer if user clicks home link
      document.querySelector('.home-link')?.addEventListener('click', function() {
        if (window.countdownInterval) clearInterval(window.countdownInterval);
      });

    })();
  </script>

  <!-- small note: no duplicate content, no under-maintenance clutter, pure 404 charm -->
</body>
  </html>
