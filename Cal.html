<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
      * {
    background-color: rgb(216, 216, 216);
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    outline: none;
    border: none;
    text-decoration: none;
}

body {
    display: grid;
    place-items: center;
    background-color: black;
    height: 100vh;
    overflow: hidden;
}

main {
    display: flex;
    flex-direction: column;
    align-items: center;
    box-shadow: 0px -1px 15px rgba(0, 0, 0, 0.854) inset;
    border-radius: 4% 4% 12% 12%;
    height: 95vh;
    width: 50vh;
    position: absolute;
    margin: auto;
}

@media(width<500px) {
    main {
        top: 0%;
        height: 92vh;
        width: 48vh;
    }
}

.heading {
    background-color: transparent;
    display: grid;
    grid-template-columns: 1fr 1fr;
    grid-template-rows: repeat(3, 1fr);
    height: 9.5%;
    width: 80%;
    margin: .5vh 0px 1vh 0px;
}

.brand {
    background-color: transparent;
    font-weight: bolder;
    font-family: 'Courier New', Courier, monospace;
    font-size: 1.375rem;
    text-align: center;
}

.model {
    background-color: transparent;
    font-size: 0.625rem;
    font-style: italic;
    grid-column: 1;
    grid-row: 2/3;
}

.headingtext1 {
    background-color: transparent;
    font-size: 0.625rem;
    grid-column: 1;
    grid-row: 3/4;
    color: #07a293;
    font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    font-weight: bolder;
    font-style: italic;
}

.headingtext2 {
    background-color: transparent;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    font-size: 0.4375rem;
    grid-column: 2;
    grid-row: 3/4;
    text-align: right;
    margin: .5vh 5px 0px 0px;
}

.solar {
    grid-column: 2;
    grid-row: 1/3;
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    grid-template-rows: 1fr;
    grid-gap: 1.5px;
    border: 2px solid black;
    border-radius: 10px;
    width: 100%;
    height: 100%;
    background-color: rgb(168, 164, 164);
}

.solar div {
    background-color: rgb(150, 142, 142);
    box-shadow: 0px -1px 15px rgba(74, 70, 70, 0.854) inset;
}

.solar div:first-child {
    border-radius: 25% 0px 0px 25%;
}

.solar div:last-child {
    border-radius: 0px 25% 25% 0px;
}

.displayarea {
    width: 80%;
    height: 16%;
    display: flex;
    justify-content: center;
    position: relative;
}

.display {
    outline: 1px solid rgba(74, 70, 70, 0.639);
    outline-offset: 5px;
    box-shadow: 0px -1px 15px rgba(13, 53, 38, 0.945) inset;
    border-radius: 6px;
    background-color: rgb(166, 191, 172);
    width: 100%;
    cursor: text;
    resize: none;
    padding: 10px 8px;
    font-family: 'Courier New', Courier, monospace;
    font-weight: bold;
    font-size: 1.25rem;
    overflow: hidden;
}

.buttonarea1 {
    background-color: transparent;
    margin-top: 1vh;
    height: calc((100% - 25.5% - 30px)/2);
    width: 90%;
    display: grid;
    grid-template-columns: repeat(6, 1fr);
    grid-template-rows: repeat(5, 1fr);
    place-items: center;
}

.button1 {
    background: linear-gradient(#464545, #323232);
    box-shadow: 0px 1px 4px rgba(0, 0, 0, 0.854);
    border-radius: 5px 5px 40% 40%;
    height: 3.36vh;
    width: 5.37vh;
    cursor: pointer;
    color: white;
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: Arial, Helvetica, sans-serif;
    font-size: 0.625rem;
}

#replay {
    grid-column: 3/5;
    grid-row: 1/3;
    background-color: #a3b9d8;
    box-shadow: 0px -1px 25px #798fb0 inset;
    outline: 2px solid #798fb0;
    border: 1px solid #a3b9d8;
    width: 90%;
    height: 80%;
    border-radius: 100%;
    cursor: pointer;
    text-align: center;
    font-size: 0.5rem;
    font-weight: bold;
    color: #5e7597;
    padding-top: 30%;
}

.buttonarea2 {
    background-color: transparent;
    margin: 0px 0px 2vh 0px;
    height: calc((100% - 25.5% - 30px)/2);
    width: 90%;
    display: grid;
    grid-template-columns: repeat(5, 1fr);
    grid-template-rows: repeat(4, 1fr);
    place-items: center;
}

.button2 {
    background-color: rgb(255, 255, 255);
    box-shadow: 0px 1px 4px rgba(0, 0, 0, 0.854);
    border-radius: 5px 5px 45% 45%;
    height: 4.2vh;
    width: 6.72vh;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 1.0625rem;
    font-weight: bold;
    font-family: Arial, Helvetica, sans-serif;
}

.button1:active,
.button2:active,
.button3:active {
    box-shadow: 0px 0.5px 3px rgba(0, 0, 0, 0.854);
}

.button3 {
    background: linear-gradient(#aabcdb, #798fb0);
    box-shadow: 0px 1px 4px rgba(0, 0, 0, 0.854);
    border-radius: 5px 5px 40% 40%;
    height: 3.36vh;
    width: 5.37vh;
    cursor: pointer;
    color: white;
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: Arial, Helvetica, sans-serif;
    font-size: 0.5rem;
}

#del,
#ac {
    background-color: rgb(248, 100, 8);
}

#casiotext {
    background-color: transparent;
    font-weight: bolder;
    font-family: 'Courier New', Courier, monospace;
    font-size: 3.125rem;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
}

#caret {
    width: 5px;
    height: 20px;
    background-color: black;
    animation: caret 0.5s alternate infinite;
    animation-delay: 2s;
    position: absolute;
    top: 14%;
    left: 3%;
}

@keyframes fadein {
    0% {
        opacity: 1;
    }

    70% {
        opacity: 1;
    }

    100% {
        opacity: 0;
    }
}

@keyframes caret {
    0% {
        opacity: 1;
    }

    100% {
        opacity: 0;
    }
  }
    </style>
    
    <title>Calculator</title>
</head>

<body>
    <main>
        <section class="heading">
            <p class="brand">ER.Arun Panthi</p>
            <p class="model">fx-991ES PLUS</p>
            <p class="headingtext1">NATURAL-U.P.A.M.</p>
            <p class="headingtext2">TWO WAY POWER</p>
            <div class="solar">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </section>
        <div class="displayarea">
            <p id="casiotext">CASIO</p>
            <div id="caret"></div>
            <textarea class="display"></textarea>
        </div>
        <section class="buttonarea1">
            <div id="replay">◀&nbsp;&nbsp;&nbsp;&nbsp;REPLAY&nbsp;&nbsp;&nbsp;&nbsp;▶</div>
            <button class="button3">SHIFT</button>
            <button class="button3">ALPHA</button>
            <button class="button3">MODE</button>
            <button class="button3" id="on">ON</button>
            <button class="button1">CALC</button>
            <button class="button1">∫□▃</button>
            <button class="button1">x⁻¹</button>
            <button class="button1">log□▮</button>
            <button class="button1">%</button>
            <button class="button1">√◻</button>
            <button class="button1">x²</button>
            <button class="button1">x□</button>
            <button class="button1">log</button>
            <button class="button1">ln</button>
            <button class="button1">(—)</button>
            <button class="button1">∘‚ ,,</button>
            <button class="button1">hyp</button>
            <button class="button1">sin</button>
            <button class="button1">cos</button>
            <button class="button1">tan</button>
            <button class="button1">RCL</button>
            <button class="button1">ENG</button>
            <button class="button1">(</button>
            <button class="button1">)</button>
            <button class="button1">S⇔D</button>
            <button class="button1">M+</button>
        </section>
        <section class="buttonarea2">
            <button class="button2">7</button>
            <button class="button2">8</button>
            <button class="button2">9</button>
            <button class="button2" id="del">DEL</button>
            <button class="button2" id="ac">AC</button>
            <button class="button2">4</button>
            <button class="button2">5</button>
            <button class="button2">6</button>
            <button class="button2">×</button>
            <button class="button2">÷</button>
            <button class="button2">1</button>
            <button class="button2">2</button>
            <button class="button2">3</button>
            <button class="button2">+</button>
            <button class="button2">-</button>
            <button class="button2">0</button>
            <button class="button2">.</button>
            <button class="button2">×10ⁿ</button>
            <button class="button2">Ans</button>
            <button class="button2">=</button>
        </section>
    </main>
      <script>
        let string = document.querySelector(".display");
let buttons = document.querySelectorAll(".button2");
let count = 1;


function msg() {
    alert("Turn ON the calculator first");
}

function defaultstate() {
    buttons.forEach((button) => {
        button.addEventListener("click", msg);
    });
    string.value = "";
    document.querySelector("#casiotext").style.cssText = "opacity: 0;"
    document.querySelector("#caret").style.cssText = "display: none;"
}

function key(e) {
    switch (e.target.innerHTML) {
        case '×':
            string.value = string.value + '*';
            break;
        case '÷':
            string.value = string.value + '/';
            break;
        case '=':
            string.value = eval(string.value);
            answer = string.value;
            break;
        case 'AC':
            string.value = "";
            break;
        case 'DEL':
            string.value = string.value.substr(0, string.value.length - 1);
            break;
        case 'Ans':
            string.value = string.value + answer;
            break;
        case '×10ⁿ':
            string.value = string.value + '*10^';
            break;
        default:
            string.value = string.value + e.target.innerHTML;
    }
}

function activestate() {
    buttons.forEach((button) => {
        button.addEventListener("click", key);
    });
    document.querySelector("#casiotext").style.cssText = "opacity:0; animation:fadein ease 2s;"
    document.querySelector("#caret").style.cssText = "opacity:0;"
}

if (count == 1) {
    defaultstate();
}

document.querySelector("#on").addEventListener("click", () => {
    count++;
    if (count % 2 == 0) {
        buttons.forEach((button) => {
            button.removeEventListener("click", msg);
        });
        activestate();
    }
    else {
        buttons.forEach((button) => {
            button.removeEventListener("click", key);
        });
        defaultstate();
    }
});

let disabledbuttons = document.querySelectorAll(".button1");
disabledbuttons.forEach(button => {
    button.addEventListener("click", () => {
        alert("This feature is still under construction");
    });
});
  </script>
</body>

</html>
