    <title>Exam Preparation Mock Test</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
                        <link rel="stylesheet" href="about.css">

<body>
    <div class="navbar">
        <a href="Home"><i class="fas fa-home"></i> Home</a>
        <a href="resources"><i class="fas fa-book"></i> Resources</a>
        <a href="license-preparation"><i class="fas fa-certificate"></i> License Prep</a>
        <a href="psc-preparation"><i class="fas fa-graduation-cap"></i> PSC Prep</a>
        <a href="aboutus"><i class="fas fa-info-circle"></i> About Us</a>
        <a href="contactus"><i class="fas fa-envelope"></i> Contact Us</a>
    </div>

    <div class="main-container">
        <div class="header-card">
            <div class="logo-container">
                <div class="test-logo">
                    <i class="fas fa-graduation-cap"></i>
                </div>
            </div>
            <h4>Exam Preparation Mock Test</h4>
            <p>Practice with our comprehensive test sets to prepare for your exams</p>
        </div>
    
        <div class="test-container" id="testContainer">
            <!-- Tests will be loaded here -->
        </div>
    </div>

    <script>
        // JavaScript to dynamically create test cards
        const testContainer = document.getElementById('testContainer');
        const totalTests = 30;

        for (let i = 1; i <= totalTests; i++) {
            testContainer.innerHTML += `
                <div class="test-card">
                    <h3><i class="fas fa-check-circle"></i> Test Set ${i}</h3>
                    <a href="set-${i}" class="start-btn">
                        <i class="far fa-clock"></i> Start Test
                    </a>
                </div>`;
        }
    </script>

    <div class="social-media">
        <h2><i class="fab fa-connectdevelop"></i> Connect With Us</h2>
        <p>Follow us for updates and additional resources</p>
        <div class="icons">

            <a href="mailto:erarunpanthi@gmail.com" target="_blank" aria-label="Email"><i class="fas fa-envelope"></i></a>
